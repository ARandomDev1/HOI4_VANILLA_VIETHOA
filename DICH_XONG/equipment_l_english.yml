 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') là một loại pháo tự hành được Đức sử dụng trong Thế chiến thứ hai. Khoảng 490-500 Grilles đã được sản xuất. Chúng được sử dụng bởi các sư đoàn panzer ở Liên Xô cùng với các đơn vị ở Ba Lan và Pháp. Chúng đã được sử dụng đến năm 1945 và chúng cũng phục vụ ở Tunisia, nơi chúng chiến đấu với pháo binh và xe tăng của đối phương."
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') là loại pháo tự hành dựa trên khung gầm Geschützwagen III / IV, trang bị lựu pháo 15 cm. Nó được Wehrmacht của Đức sử dụng trong Chiến tranh thế giới thứ hai từ đầu năm 1943 cho đến khi chiến tranh kết thúc."
