 gw_tank_equipment_desc:0 "Xe tăng được Anh và Pháp phát triển riêng biệt trong Chiến tranh thế giới thứ nhất như một phương tiện để phá vỡ thế bế tắc của chiến tranh chiến hào ở Mặt trận phía Tây. Cái tên Tank được người Anh áp dụng trong giai đoạn đầu phát triển như một biện pháp để che giấu mục đích của họ. Những chiếc xe tăng ban đầu được trang bị súng máy và đại bác cỡ nhỏ, di chuyển chậm và chỉ được bọc thép đủ để ngăn chặn hỏa lực vũ khí hạng nhẹ."
