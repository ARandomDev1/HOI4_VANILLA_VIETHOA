 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Xe lội nước, hay Amtrac, cho phép lính thủy đánh bộ đổ bộ lên bãi biển dưới sự bảo vệ của xe bọc thép. Tuy nhiên hiệu quả sử dụng nhiên liệu kém."
 amphibious_mechanized_equipment_1:0 "Xe lội nước "
 amphibious_mechanized_equipment_1_short:0 "Basic Amtrac"
 amphibious_mechanized_equipment_1_desc:0 "Xe lội nước, hay Amtrac, cho phép lính thủy đánh bộ đổ bộ lên bãi biển dưới sự bảo vệ của xe bọc thép. Tuy nhiên hiệu quả sử dụng nhiên liệu kém."
 amphibious_mechanized_equipment_2:0 "Xe lội nước cả tiến"
 amphibious_mechanized_equipment_2_short:0 "Improved Amtrac"
 amphibious_mechanized_equipment_2_desc:0 "Những chiếc Amtrac này có một số cải tiến so với phiên bản cũ, chẳng hạn như một đoạn dốc xếp hàng phía sau để dễ dàng dỡ hàng hơn trên bãi biển."
 amphibious_tank_equipment:0 "Xe tăng lội nước"
 amphibious_tank_equipment_short:0 "Amphib. Tanks"
 amphibious_tank_equipment_1:0 "Xe tăng lội nước cơ bản"
 amphibious_tank_equipment_2:0 "Xe tăng lội nước cải tiến"
 amphibious_tank_equipment_desc:0 "Xe tăng đã được sửa đổi để cho phép chúng di chuyển trong nước. Chúng hoạt động tốt hơn nhiều trong các cuộc đổ bộ và vượt sông so với các xe tăng khác, nhưng đốt nhiều nhiên liệu hơn."
 amphibious_tank_equipment_1_desc:0 "Về cơ bản là một xe tăng hạng nhẹ được sửa đổi để nổi, phương tiện này hỗ trợ hỏa lực cho các đơn vị thiết lập tuyến đầu."
 amphibious_tank_equipment_2_desc:0 "Một chiếc xe tăng hạng trung được sửa đổi để di chuyển trong nước. Tính linh hoạt và cơ động được bổ sung đi kèm với chi phí là giảm hiệu suất nhiên liệu."
