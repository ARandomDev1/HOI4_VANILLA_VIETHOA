 armored_car_at_equipment_desc:0 "Các đơn vị cơ giới nhẹ của chúng ta đối đầu với lực lượng xe tăng của đối phương rất thường xuyên. Việc phát triển một biến thể chống tăng đặc biệt sẽ giúp họ có cơ hội tiêu diệt đối phương."

