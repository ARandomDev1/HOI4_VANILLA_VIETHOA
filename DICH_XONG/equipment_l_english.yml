 artillery_equipment_3:0 "Pháo hiện đại"
 artillery_equipment_3_desc:0 "Pháo hạng nhẹ có khả năng chia nhỏ để vận chuyển, có thể mang pháo yểm trợ đến những khu vực trước đây khó tiếp cận."
 anti_air_equipment_2:0 "Pháo phòng không cải tiến"
 anti_air_equipment_2_desc:0 "Súng phòng không có băng đạn và nòng dài hơn, có thể nhắm mục tiêu các máy bay bay cao."
 anti_air_equipment_3:0 "Pháo phòng không hiện đại"
 anti_air_equipment_3_desc:1 "Một loại súng di động tiên tiến với tầm bắn và khả năng bắn lớn hơn, để chống lại cả máy bay địch bay nhanh và cao."
 rocket_artillery_equipment_2:0 "Pháo phản lực hiện đại"
 rocket_artillery_equipment_2_desc:0 "Tên lửa ổn định quay, tăng tầm bắn của các khẩu đội pháo nhẹ hơn."
 anti_tank_equipment_2:0 "Pháo chống tank cải tiến"
