 GER_medium_tank_equipment_2_desc:0 "Được thiết kế như một xe tăng hỗ trợ bộ binh, Panzer IV ban đầu không nhằm mục đích giao tranh với thiết giáp của đối phương - chức năng đó được thực hiện bởi Panzer III nhẹ hơn. Tuy nhiên, với những sai sót trong học thuyết chiến tranh ngày càng lộ rõ và khi đối mặt với xe tăng T-34 của Liên Xô, Panzer IV đã sớm đảm nhận vai trò chống tăng từ những người anh em đã lỗi thời của nó. Là loại xe tăng được  Đức sản xuất và triển khai rộng rãi nhất trong Chiến tranh thế giới thứ hai, Panzer IV được sử dụng làm cơ sở cho nhiều loại xe chiến đấu khác."
