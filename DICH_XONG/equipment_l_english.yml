 medium_tank_destroyer_equipment_3_short:0 "M. TD III"
 medium_tank_destroyer_equipment_3_desc:0 "Pháo chống tăng là loại xe tăng có súng lớn hơn bình thường được lắp cố định thay cho tháp pháo. Pháo chống tăng hạng trung dựa trên khung gầm của xe tăng hạng trung, có nghĩa là chúng khá cơ động và mang hỏa lực đáng nể."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Súng tấn công Sturmgeschütz III là phương tiện chiến đấu bọc thép được sản xuất nhiều nhất của Đức trong Thế chiến II. Nó được chế tạo trên khung của xe tăng Panzer III đã được kiểm chứng. Ban đầu được thiết kế như một loại súng hạng nhẹ di động, bọc thép để hỗ trợ bộ binh, StuG liên tục được sửa đổi và được sử dụng rộng rãi như một pháo chống tăng."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV phục vụ trong các bộ phận chống tăng của các sư đoàn Panzer và SS Panzer. Họ đã chiến đấu ở Normandy, Trận chiến Bulge và ở Mặt trận phía Đông. Chúng là những pháo chống tăng rất thành công nhưng lại hoạt động không tốt khi không được sử dụng để thay thế cho xe tăng hoặc pháo tấn công, như hầu hết các loại pháo chống tăng. Tuy nhiên, trong giai đoạn sau của cuộc chiến, chúng ngày càng được sử dụng nhiều hơn để thay thế xe tăng, vì thường không có gì khác."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') là một tàu pháo tự hành chống tăng do Đức Quốc xã chế tạo trong Thế chiến II dựa trên khung của xe tăng Panther. Nó được đưa vào hoạt động muộn trong chiến tranh (năm 1944) và được sử dụng trên các mặt trận phía Đông và phía Tây. Jagdpanther kết hợp khẩu pháo 8,8 cm PaK 43 rất mạnh của Tiger II cùng lớp giáp và hệ thống treo đặc trưng của khung xe Panther, nó phải chịu đựng tình trạng tồi tệ chung của Đức trong giai đoạn sau của cuộc chiến, dẫn đến sản xuất số lượng nhỏ, thiếu phụ tùng thay thế và binh lính không được đào tạo tốt."
