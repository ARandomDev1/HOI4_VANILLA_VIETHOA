 GER_heavy_tank_equipment_3_desc:0 "Được biết đến dưới cái tên không chính thức Königstiger nhưng, thường được binh lính Đồng minh dịch theo nghĩa đen là Hổ mang chúa, thiết kế theo ý tưởng tương tự như Tiger I, nhưng có ý định thậm chí còn ghê gớm hơn. Tiger II kết hợp lớp giáp dày của Tiger I với lớp giáp nghiêng được sử dụng trên xe tăng hạng trung Panther. Xe tăng nặng gần 70 tấn, được bảo vệ bởi 100 đến 180mm giáp ở phía trước và được trang bị súng dài 8,8 cm Kampfwagenkanone 43 L / 71."
