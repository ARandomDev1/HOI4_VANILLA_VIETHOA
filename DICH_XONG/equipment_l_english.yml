 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther là một loại xe tăng hạng trung được Đức triển khai giữa Thế chiến thứ hai 2. Nó được dùng để đối trọng với T-34 của Nga và thay thế cho Panzer III và Panzer IV.  Nó phục vụ cùng với nó và các xe tăng Tiger cho đến khi kết thúc chiến tranh,  là xe tăng có hỏa lực, tính cơ động và khả năng bảo vệ tốt nên Panther đã trở thành tiêu chuẩn cho các thiết kế xe tăng về sau và nó được coi là một trong những xe tăng tốt nhất trong Thế chiến II."
