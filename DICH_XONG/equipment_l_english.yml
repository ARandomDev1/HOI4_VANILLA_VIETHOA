 mechanized_equipment_2_desc:0 "Bộ binh cơ giới hóa là bộ binh được trang bị xe bọc thép chở quân (APC) hoặc xe chiến đấu bộ binh (IFV) để vận chuyển và chiến đấu. Bộ binh cơ giới hóa được phân biệt với bộ binh cơ giới ở chỗ xe của nó cung cấp một mức độ bảo vệ khỏi hỏa lực thù địch, trái ngược với xe bánh mềm (xe tải hoặc xe jeep) cho bộ binh cơ giới."
