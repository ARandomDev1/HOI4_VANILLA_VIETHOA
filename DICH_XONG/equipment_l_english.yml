 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Có biệt danh là Möbelwagen (Furniture Van) vì tháp pháo hình hộp khi đóng lại, nó là pháo phòng không tự hành được chế tạo từ khung gầm của xe tăng Panzer III và được trang bị một khẩu pháo 4 nòng 20mm.."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') là một loại pháo phòng không tự hành dựa trên xe tăng Panzer IV. Nó được phát triển vào năm 1944 như một sự kế thừa của Flakpanzer IV trước đó. Tháp pháo của Panzer IV đã bị loại bỏ và thay thế bằng một tháp pháo lục giác, mui mở, chứa một khẩu FlaK 43 3,7 cm. Một thiết kế mui kín sẽ được ưu tiên hơn, nhưng điều này không thể thực hiện được do pháo tạo ra nhiều khói."
