l_english:
 submarine:0 "Tàu Ngầm"
 submarine_desc:0 "Tàu Ngầm ẩn mình dưới nước và tiêu diệt kẻ địch bằng ngư lôi của mình."
 both_cruisers_desc:0 "Tàu tuần dương hạng nhẹ- Là một loại tàu hộ vệ hạng nhẹ.Có nhiệm vụ chính là nó là che chắn các tàu lớn khỏi các tàu hạng nhẹ của đối phương, nhưng cũng có thể gây ra thiệt hại đáng kể với ngư lôi của mình.\n\nTàu tuần dương hạng nặng - Tàu tuần dương bọc thép cỡ lớn nhưng khá linh hoạt. Một lựa chọn tốt cho các quốc gia không đủ khả năng đóng các tàu lớn hơn."
 light_cruiser:1 "Tàu tuần dương hạng nhẹ"
 light_cruiser_desc:0 "Là một loại tàu hộ vệ hạng nhẹ.Có nhiệm vụ chính là nó là che chắn các tàu lớn khỏi các tàu hạng nhẹ của đối phương, nhưng cũng có thể gây ra thiệt hại đáng kể với ngư lôi của mình."
 heavy_cruiser:1 "Tàu tuần dương hạng nặng"
 heavy_cruiser_desc:0 "Tàu tuần dương bọc thép cỡ lớn nhưng khá linh hoạt. Một lựa chọn tốt cho các quốc gia không đủ khả năng đóng các tàu lớn hơn."
 destroyer:0 "Tàu khu trục"
 destroyer_desc:0 "Là một loại tàu hộ vệ hạng nhẹ.Có nhiệm vụ chính là nó là che chắn các tàu lớn khỏi các tàu hạng nhẹ của đối phương và tìm diệt tàu ngầm."
 ship_hull_light:1 "Thân tàu hạng nhẹ"
 ship_hull_light_desc:0 "Là một loại tàu hộ vệ hạng nhẹ.Có nhiệm vụ chính là nó là che chắn các tàu lớn khỏi các tàu hạng nhẹ của đối phương và tìm diệt tàu ngầm."
 carrier:0 "Tàu sân bay"
 carrier_desc:0 "Tàu sân bay,hay hàng không mẫu hạm,là một loại tàu chiến được thiết kế để triển khai và thu hồi lại máy bay – trên thực tế hoạt động như một căn cứ không quân trên biển."
 battleship:0 "Thiết giáp hạm"
 battleship_desc:0 "Là một loại tàu chiến lớn được bọc thép dày với dàn hỏa lực chính bao gồm pháo có cỡ nòng rất lớn. Một khoản đầu tư tốn kém và cần hỗ trợ từ các tàu nhỏ hơn."
 battle_cruiser:0 "Tàu chiến-tuần dương"
 battle_cruiser_desc:0 "Là một loại tàu chiến lớn tương tự với thiết giáp hạm, nhưng có vỏ giáp mỏng hơn đổi lấy độ cơ động cao."
 convoy:0 "Tàu vận tải"
 convoy_desc:0 "Được sử dụng cho thương mại quốc tế trao đổi hàng hóa và tài nguyên. Cũng được sử dụng như tàu chở quân và thực hiện các cuộc đổ bộ đường thủy."
 sh_battleship:0 "Siêu thiết giáp hạm"
 sh_battleship_desc:0 "Là một loại tàu chiến lớn được bọc thép siêu dày với dàn hỏa lực chính bao gồm pháo có cỡ nòng cực lớn.Đây là loại tàu lớn nhất bạn có thể đóng."
 light_airframe:0 "Khung máy bay hạng nhẹ"
 light_airframe_desc:0 "Máy bay sử dụng khung hạng nhẹ"
 medium_airframe:0 "Khung máy bay hạng trung"
 medium_airframe_desc:0 "Máy bay sử dụng khung hạn trung"
 heavy_airframe:0 "Khung máy bay hạng nặng"
 heavy_airframe_desc:0 "Máy bay sử dụng khung hạng nặng"
 jet_engines:0 "Động cơ phản lực"
 JET_ENGINES_SPECIAL:0 "Sự phát triển của Động cơ phản lực là tiền đề thiết yếu cho sự phát triển của máy bay phản lực. Phần này phải được nghiên cứu trước khi bạn có thể nghiên cứu máy bay phản lực."
 jet_engines_desc:0 "Một bước đột phá trong công nghệ động cơ đẩy, Động cơ phản lực sẽ cho phép ta phát triển một thế hệ máy bay hoàn toàn mới."
 convoy_1:0 "Tàu vận tải"
 armored_car_equipment:0 "Xe bọc thép"
 armored_car_equipment_desc:0 "Xe bọc thép hạng nhẹ sử dụng bánh. Thường dùng để trinh sát và áp chế các tổ chức kháng chiến, nhưng có thể được trang bị vũ khí chống tăng."
 motorized_equipment:0 "Phương tiện cơ giới"
 motorized_equipment_desc:0 "Xe tải và các loại xe ô tô khác dùng để chở quân ra vào thực địa."
 motorized_equipment_1:0 "Phương tiện cơ giới"
 motorized_equipment_1_desc:0 "Cơ giới hóa bộ binh là giai đoạn đầu tiên tiến tới cơ giới hóa quân đội. Xe tải dân dụng dễ dàng thích ứng với các mục đích sử dụng quân sự để vận chuyển binh lính, kéo súng và chở thiết bị và vật tư. Điều này làm tăng đáng kể khả năng cơ động chiến lược của các đơn vị bộ binh, mà nếu không sẽ phải dựa vào hành quân."
 support_equipment_short:0 "Quân nhu"
 support_equipment:0 "Quân nhu"
 support_equipment_desc:0 "Radio,xe Jeep, cầu phao và các đồ dùng thiết yếu dùng để hỗ trợ quân đội."
