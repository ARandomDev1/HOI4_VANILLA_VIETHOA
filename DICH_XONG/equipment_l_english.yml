 gw_armored_car_equipment:0 "Xe bọc thép đời đầu"
 gw_armored_car_equipment_desc:0 "Là những mẫu xe thương mại đơn giản với lớp bọc thép mỏng và vũ khí hạng nhẹ."
 armored_car_equipment_1:0 "Xe bọc thép đơn giản"
 armored_car_equipment_1_desc:0 "Xe được cải tiến với giáp tốt hơn cùng kho đạn bổ sung tạo ra một chiếc xe bọc thép hiệu quả hơn."
