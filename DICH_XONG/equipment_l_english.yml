 anti_tank_equipment_3:0 "Pháo chống tank hiện đại"
 anti_tank_equipment_3_desc:0 "Kết hợp các loại công nghệ đạn dược mới với súng có vận tốc đầu nòng cao hơn, những khẩu súng chống tăng này được chuẩn bị cho bất kỳ loại giáp mới nào mà kẻ thù của chúng ta có thể phát triển."
 motorized_rocket_equipment:0 "Pháo phản lực cơ giới"
 motorized_rocket_equipment_short:0 "Mot. R. Artillery"
 motorized_rocket_equipment_desc:0 "Nhiều bệ phóng tên lửa như thế này đưa thuốc nổ đến khu vực mục tiêu nhanh hơn so với pháo thông thường, nhưng độ chính xác thấp hơn và cần thời gian nạp đạn lâu hơn. Được gắn trên xe tải, phiên bản này có thể phát động các cuộc tấn công và thay đổi vị trí trước khi đối phương có thể bắn trả."
