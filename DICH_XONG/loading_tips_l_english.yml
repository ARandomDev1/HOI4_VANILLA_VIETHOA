l_english:
 LOADING_TIP_0:0 "Thật là nhục nhã khi vẫn đứng khoanh tay trong khi những người khác đã viết nên lịch sử. Ai chiến thắng không quan trọng. \ N- Benito Mussolini"
 LOADING_TIP_1:0 "Để biến một người trở nên vĩ đại, bạn cần phải đưa họ ra trận ngay cả khi phải đá vào đũng quần họ. Đó là những gì tôi sẽ làm. \ N- Benito Mussolini"
 LOADING_TIP_2:0 "Trước khi ra trận, một người lính cần phải biết chiến thắng các trận chiến nhỏ, có như vậy anh ta mới thích nghi được với các cuộc chiến lớn hơn. \ N- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Nếu chúng ta để thua trên bầu trời, chúng ta thua sẽ thua cuộc một cách nhanh chóng. \ N- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Tin tưởng người khác là tốt nhưng đừng làm vậy sẽ tốt hơn nhiều. \ N- Benito Mussolini"
 LOADING_TIP_5:0 "Từ quan điểm triết học và giáo lý, tôi không tin vào hòa bình vĩnh viễn. \ N- Benito Mussolini"
 LOADING_TIP_6:0 "Đừng so sánh mình với người khác. Nếu làm như vậy, ngươi đang xúc phạm chính mình. \ N- Adolf Hitler"
 LOADING_TIP_7:0 "Chừng nào còn có các quốc gia sở hữu sức mạnh to lớn, chiến tranh là điều không thể tránh khỏi. \ N- Albert Einstein "
 LOADING_TIP_8:0 "Những người đi bầu chẳng quyết định được gì. Những người đếm phiếu bầu mới có quyền quyết định. \ N- Joseph Stalin"
 LOADING_TIP_9:0 "Lịch sử đã chỉ ra rằng không có đội quân nào bất khả chiến bại và sẽ không bao giờ có. \ N- Joseph Stalin"
 LOADING_TIP_10:0 "Đức Giáo Hoàng! Hắn ta có bao nhiêu sư đoàn? \ N- Joseph Stalin"
 LOADING_TIP_11:0 "Sự hài hước là đặc điểm nổi bật nhất của Liên Xô. \ N- Joseph Stalin"
 LOADING_TIP_12:0 "Quyền lực thực sự và duy nhất là đến từ một khẩu súng. \ N- Joseph Stalin"
 LOADING_TIP_13:0 "Bất cứ một liên minh nào không vì mục đích gây chiến đều trở nên vô nghĩa và vô ích. \ N- Adolf Hitler"
 LOADING_TIP_14:0 "Những kẻ nói dối vĩ đại cũng đồng thời là những nhà ảo thuật tài ba. \ N- Adolf Hitler"
 LOADING_TIP_15:0 "Nếu hôm nay tôi đứng ở đây với tư cách là một nhà cách mạng, thì đó sẽ là một nhà cách mạng chống lại Cách mạng. \ N- Adolf Hitler"
 LOADING_TIP_16:0 "Nếu bạn nói một lời nói dối đủ lớn và nói đủ thường xuyên, nó sẽ được tin tưởng. \ N- Adolf Hitler"
 LOADING_TIP_17:0 "Đức sẽ là một cường quốc trên thế giới hoặc sẽ không là gì cả. \ N- Adolf Hitler"
 LOADING_TIP_18:0 "Thành công bao gồm việc đi từ thất bại này đến thất bại khác mà không mất đi nhiệt huyết. \ N- Winston Churchill"
 LOADING_TIP_19:0 "Nếu bạn định đi xuyên qua địa ngục, hãy cứ tiếp tục. \ N- Winston Churchill"
 LOADING_TIP_20:0 "Lập luận tốt nhất chống lại nền dân chủ là một cuộc trò chuyện năm phút với cử tri trung bình. \ N- Winston Churchill"
 LOADING_TIP_21:0 "Mọi cuộc chiến trong tương lai một khi xảy ra, lực lượng thiết giáp sẽ đóng vai trò quyết định. \ N- Heinz Guderian"
 LOADING_TIP_22:0 "Những chiếc Panther và Tiger mới của Đức có thể được sử dụng cho đến khi hỏng hóc mà không cần sửa chữa. Chúng có động cơ, hệ thống truyền động và hệ thống treo không tốt.. \ N- Cục Vũ khí của Hồng quân"
 LOADING_TIP_23:0 "Không một tên khốn nào từng chiến thắng trong một cuộc chiến bằng cách chết vì đất nước của mình. Hắn đã chiến thắng nó bằng cách làm cho một tên khốn ngu ngốc đáng thương khác chết vì đất nước của mình. \ N- George S. Patton"
 LOADING_TIP_24:0 "Một kế hoạch tốt được thực hiện một cách thô bạo ngay bây giờ còn tốt hơn một kế hoạch hoàn hảo được thực hiện vào tuần tới. \ N- George S. Patton"
 LOADING_TIP_25:0 "Dẫn tôi đi, theo tôi, hoặc tránh đường cho tôi. \ N- George S. Patton"
 LOADING_TIP_26:0 "Không ai mãi bảo vệ thành công bất cứ thứ gì, chỉ có tấn công, tấn công và tấn công mạnh hơn nữa. \ N- George S. Patton"
 LOADING_TIP_27:0 "Các cuộc chiến được chiến đấu bằng vũ khí, nhưng chúng chiến thắng bởi con người. Chính tinh thần của những người tham gia và của người lãnh đạo góp phần giành thắng lợi. \ N- George S. Patton"
 LOADING_TIP_28:0 "Lần đầu tiên tôi nhìn thấy một chiếc máy bay phản lực, tôi đã bắn hạ nó. \ N- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo, Heinrich đây. Tôi vừa bắn hạ hai máy bay ném bom. Không còn viên đạn nào nữa. Tôi sẽ đâm xuống. Auf Wiedersehen, hẹn gặp lại ở Valhalla! \ N- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Lãnh đạo bao gồm việc chọn những người đàn ông tốt và giúp họ cố gắng hết sức mình. \ N- Chester W. Nimitz"
 LOADING_TIP_31:0 "Hoạt động được đề ra liệu có thành công không? Liệu rằng nó có tính khả thi về vật chất và nguồn tiếp vận không? \ N- Chester W. Nimitz"
 LOADING_TIP_32:0 "Khi chuẩn bị cho trận chiến, tôi luôn thấy rằng kế hoạch là vô ích, nhưng lập kế hoạch là không thể thiếu. \ N- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Những gì được tính không nhất thiết phải là kích thước của con chó trong cuộc chiến - đó là kích thước của cuộc chiến ở con chó. \ N- Dwight D. Eisenhower"
 LOADING_TIP_34: 0 "Đừng nói rằng sự sống bị đe dọa, các cuộc chiến tranh nổ ra chỉ là sự đấu tranh đáng tiếc giữa các quốc gia. \ N- Hideki Tojo"
 LOADING_TIP_35: 0 "Trong cuộc chiến giữa hai người, người chiến thắng là người có thêm một hiệp nữa trên tạp chí của mình. \ N- Erwin Rommel"
 LOADING_TIP_36: 0 "Tôi thà làm cái búa còn hơn là cái đe. \ N- Erwin Rommel"
 LOADING_TIP_37: 0 "Mồ hôi cứu máu, máu cứu mạng người, nhưng khối óc cứu cả hai. \ N- Erwin Rommel"
 LOADING_TIP_38: 0 "Neville Chamberlain tội nghiệp tin rằng ông ta có thể tin tưởng Hitler. Ông ta đã sai. Nhưng tôi không nghĩ mình sai về Stalin. \ N- Winston Churchill (sau Yalta)"
 LOADING_TIP_39: 0 "Tôi tin rằng đó là hòa bình cho thời đại của chúng ta. \ N- Neville Chamberlain, 1938 sau thỏa thuận Munich."
 LOADING_TIP_40: 0 "Không một máy bay ném bom nào của kẻ thù có thể đến Ruhr. Nếu có một chiếc đến Ruhr, tên tôi không phải là Göring. Bạn có thể gọi tôi là Meyer. \ N- Hermann Meyer"
 LOADING_TIP_41: 0 "Chúng tôi chỉ cần đá vào cánh cửa và toàn bộ cấu trúc mục nát sẽ sụp đổ. \ N- Adolf Hitler (Liên Xô)"
 LOADING_TIP_42: 0 "Tôi có thể chạy lung tung trong sáu đến mười hai tháng đầu tiên của cuộc chiến với Hoa Kỳ và Vương quốc Anh. Sau đó, tôi không mong đợi thành công. \ N- Isoroku Yamamoto"
 LOADING_TIP_43: 0 "Nếu chúng tôi đến một bãi mìn, bộ binh của chúng tôi sẽ tấn công chính xác như thể nó không có ở đó. \ N- Georgy Zhukov"
 LOADING_TIP_44: 0 "Người khổng lồ Nga đã bị chúng tôi đánh giá thấp ... bất cứ khi nào một chục sư đoàn bị tiêu diệt, người Nga sẽ thay thế chúng bằng một tá khác. \ N- Franz Halder"
 LOADING_TIP_45: 0 "Gửi Tư lệnh Đức: Không...! \ NChỉ huy Mỹ. \ N- Anthony C. McAuliffe (đáp lại yêu cầu đầu hàng của Đức)"
 LOADING_TIP_46: 0 "Hôm nay là chúng ta. Ngày mai sẽ là ngươi. \ N- Haile Selassie I, 1936"
 LOADING_TIP_47: 0 "Không lùi một bước! \ N- Lệnh Liên Xô số 227"
 LOADING_TIP_48: 0 "Tora! Tora! Tora! \ N- Mitsuo Fuchida, ngày 7 tháng 12 năm 1941"
 LOADING_TIP_49: 0 "Tên của bạn vô danh nhưng công lao của bạn là bất tử. \ N- Lăng mộ của Người lính Vô danh (Moscow)"
 LOADING_TIP_50: 0 "Xin nhắc lại, Lực lượng Đặc nhiệm Ba mươi Tư ở đâu? Kỳ quan thế giới. \ N- CINCPAC, Trận chiến Vịnh Leyte"
 LOADING_TIP_51: 0 "Tình hình chiến tranh phát triển không nhất thiết có lợi cho Nhật Bản. \ N- Thiên hoàng Hirohito, 1945"
 LOADING_TIP_52: 0 "Chúng ta nên biết rõ hơn sau cuộc chiến đầu tiên. \ N- Gerd von Rundstedt"
 LOADING_TIP_53: 0 "Sự rộng lớn của nước Nga nuốt chửng chúng tôi. \ N- Gerd von Rundstedt"
 LOADING_TIP_54: 0 "Tôi hỏi bạn, bạn có muốn chiến tranh tổng lực không? Nếu cần, bạn có muốn một cuộc chiến tranh toàn diện và triệt để hơn bất cứ điều gì mà chúng ta thậm chí có thể tưởng tượng không? \ N- Joseph Goebbels"
 LOADING_TIP_55: 0 "Một đòn từ quân đội Đức và một đòn khác của quân đội Liên Xô đã chấm dứt sản phẩm xấu xí này của Versailles. \ N- Vyacheslav Molotov (sau khi Ba Lan sụp đổ)"
 LOADING_TIP_56: 0 "Cào một mặt phẳng! Dixon với tàu sân bay: cào một mặt phẳng! \ N- Robert E. Dixon, Trận chiến Biển San hô"
 LOADING_TIP_57: 0 "Nó không đáng sợ sao? Chúng ta đây, hai sĩ quan của Bộ Tổng tham mưu Đức, đang thảo luận cách tốt nhất để giết tổng tư lệnh của chúng ta. \ N- Henning von Tresckow"
 LOADING_TIP_58: 0 "Hitler là một kẻ cuồng khiêu vũ. Hắn phải bị bắn hạ. \ N- Henning von Tresckow"
 LOADING_TIP_59: 0 "Đức Quốc xã tham gia cuộc chiến này với sự ảo tưởng khá ấu trĩ rằng họ sẽ ném bom những người khác, và sẽ không ai sẽ ném bom họ. \ N- Arthur 'Máy bay ném bom' Harris"
 LOADING_TIP_60: 0 "Nếu Hitler xâm lược Địa ngục, ít nhất tôi sẽ đề cập đến ma quỷ trong Hạ viện. \ N- Winston Churchill, ngày 21 tháng 6 năm 1941"
 LOADING_TIP_61: 0 "Vậy là tên khốn đó đã chết? Thật tệ là chúng tôi đã không bắt sống được hắn! \ N- Joseph Stalin (khi nghe tin Hitler tự sát)"
 LOADING_TIP_62: 0 "Chúng tôi đã bị đánh bại. Chúng tôi bị đánh bại, chúng tôi đã thua trận. \ N- Paul Reynaud, ngày 15 tháng 5 năm 1940"
 LOADING_TIP_63: 0 "Tôi chỉ cần vài nghìn người chết để có thể ngồi dự hội nghị hòa bình với tư cách một người đã tham chiến. \ N- Benito Mussolini"
 LOADING_TIP_64: 0 "Người Pháp đã nói dối người Ba Lan rằng họ sẽ tấn công. Không có ý kiến ​​gì về điều đó. \ N- Edmund Ironside"
 LOADING_TIP_65: 0 "Tại sao lại chết vì Danzig? \ N- Khẩu hiệu phản chiến của Pháp, 1939"
 LOADING_TIP_66: 0 "Có điều gì đó ám ảnh về cuộc chiến này. \ N- Thượng nghị sĩ Hoa Kỳ William Borah, 1939"
 LOADING_TIP_67: 0 "Thụy Sĩ sở hữu những con người và hệ thống chính trị đáng kinh tởm và khốn nạn nhất. Người Thụy Sĩ là kẻ thù truyền kiếp mới của nước Đức. \ N- Adolf Hitler"
 LOADING_TIP_68: 0 "Thành quả của chiến thắng đang rơi vào miệng chúng tôi quá nhanh. \ N- Hoàng đế Hirohito"
 LOADING_TIP_69: 0 "Tất cả các bạn sẽ thành công rực rỡ trên đôi giày của người Đức! \ N- Italo Balbo"
 LOADING_TIP_70: 0 "Chìm, đốt cháy, bắt giữ, phá hủy. Không để cho có gì trôi qua. \ N- Andrew Cunningham, Trận Tunisia"
 LOADING_TIP_71: 0 "Tôi nghĩ chúng ta có thể đang đi quá xa. \ N- Frederick Browning (trước Operation Market Garden)"
 LOADING_TIP_72: 0 "Cảm ơn Chúa vì Quân đội Pháp. \ N- Winston Churchill, 1933"
 LOADING_TIP_73: 0 "Khi bạn nhìn thấy một con rắn đuôi chuông đã sẵn sàng tấn công, đừng chờ đợi đến khi nó lao vào hãy nghiền nát nó. \ N- Franklin D. Roosevelt"
 LOADING_TIP_74: 0 "Các quy tắc không nhất thiết phải thiêng liêng. \ N- Franklin D. Roosevelt"
 LOADING_TIP_75: 0 "Những người đói và thất nghiệp là nguyên nhân tạo nên các chế độ độc tài. \ N- Franklin D. Roosevelt"
 LOADING_TIP_76: 0 "Một người đàn ông phải tỉnh táo mọi lúc nếu anh ta muốn tiếp tục sống. Nếu không, một tên khốn người Đức nào đó sẽ lẻn vào sau lưng anh ta và đánh anh ta đến chết với một chiếc tất đầy phân. \ n- George S. Patton "
 LOADING_TIP_77: 0 "Công sự, pháo binh, viện trợ nước ngoài - sẽ không có giá trị gì, trừ khi người lính biết rằng họ đang bảo vệ đất nước của mình. \ N- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: 0 "Vượt qua bùn và máu để đến những cánh đồng xanh bên kia. \ N- Khẩu hiệu của Quân đoàn Thiết giáp Hoàng gia Canada"
 LOADING_TIP_79: 0 "Hạm đội Anh của chúng tôi đang rất tò mò muốn xem liệu người Ý có đạt đến trình độ như chúng tôi chưa hay là họ đã sa sút hơn. \ N- Winston Churchill (trên tuyên bố của Ý về chiến tranh) "
 LOADING_TIP_80: 0 "Chúng tôi sẽ chiến đấu với chúng bằng những chai bia vỡ nát bởi đó là tất cả những gì chúng tôi có! \ N - Winston Churchill (ngay sau khi hứa sẽ chiến đấu trên đồng ruộng và trên đường phố)"
 LOADING_TIP_81: 0 "Kinh nghiệm cho thấy rằng các cuộc tấn công chống xe tăng bằng vũ khí cận chiến của một người lính gan dạ về cơ bản sẽ luôn thành công \ n - Sách hướng dẫn chống tăng của Trung tâm Tập đoàn quân Đức"
 LOADING_TIP_82: 0 " Hãy cho tôi 50 chiếc DC-3 và người Nhật có thể có Con đường Miến Điện. "\ N - Tưởng Giới Thạch"
 LOADING_TIP_83: 0 " Chính trị là chiến tranh không đổ máu, trong khi chiến tranh là chính trị có đổ máu. "\ N - Mao Trạch Đông"
 LOADING_TIP_84: 0 " Giữ người, mất đất: có thể lấy lại đất. Giữ đất, mất người: đất và người đều mất. "\ N - Mao Trạch Đông"
 LOADING_TIP_85: 0 " Tôi thà chết trong một đầm lầy của Đại Romania còn hơn sống trong thiên đường của một Romania nhỏ bé. "\ N - Ion Antonescu"
 LOADING_TIP_86: 0 " Mọi người không quan trọng, những thứ họ đại diện mới quan trọng. "\ N - Ion Antonescu"
 LOADING_TIP_87: 0 " Bạn có kẻ thù? Vâng, điều đó có nghĩa là bạn đã chiến đấu cho một cái gì đó ít nhất một lần trong cuộc sống của bạn. "\ N - Winston Churchill"
 LOADING_TIP_88: 0 " Hôm nay bị đánh bại bởi máy móc cơ giới, trong tương lai chúng ta sẽ có thể vượt lên bởi máy móc cơ giới vượt trội hơn. Số phận của thế giới phụ thuộc vào nó. "\ N - Charles de Gaulle"
 LOADING_TIP_89: 0 "Tiếng đàn vĩ cầm dài nức nở của mùa thu. Hãy xoa dịu trái tim tôi bằng tiếng kêu đều đều đặn. \ N - Truyền mã SOE về kháng Pháp"
 LOADING_TIP_90: 0 "Một quốc gia như Thụy Sĩ, chẳng là cái thá gì ngoài việc giống như cái mụn trên mặt của châu Âu, không nên để nó tiếp tục tồn tại. \ N- Adolf Hitler"
