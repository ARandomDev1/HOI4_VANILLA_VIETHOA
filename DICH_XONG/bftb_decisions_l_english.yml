 BUL_dominance_in_the_black_sea_mission_desc:0 "Chúng ta phải bảo vệ Biển Đen, loại bỏ bất kỳ mối đe dọa nào có thể xảy ra từ các bờ biển của nó và chiếm giữ các vùng lãnh thổ mới để từ đó tăng cường sản xuất tàu chiến nhằm đảm bảo sự thống trị của Bulgaria trên các vùng biển.."
 BUL_dominance_in_the_aegean_sea_mission:0 "Sự thống trị ở biển Aegean"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Chúng ta phải đảm bảo Aegean, loại bỏ mọi mối đe dọa có thể xảy ra từ bờ biển của nó và chiếm giữ các vùng lãnh thổ mới để từ đó tăng cường sản xuất tàu chiến nhằm đảm bảo sự thống trị của Bulgaria trên các vùng biển.."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Sự thống trị ở Biển Adriatic"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Chúng ta phải đảm bảo an ninh cho Adriatic, loại bỏ mọi mối đe dọa có thể xảy ra từ bờ biển của nó và chiếm giữ các vùng lãnh thổ mới để từ đó tăng cường sản xuất tàu chiến nhằm đảm bảo sự thống trị của Bulgaria trên các vùng biển.."
 BUL_appoint_tsankov:0 "Bổ nhiệm Aleksandar Tsankov làm Thủ tướng"
 BUL_appoint_tsankov_desc:0 "Đã đến lúc cần phải thay đổi hướng tới các chính sách tiến bộ hơn. Aleksandar Tsankov và Phong trào Xã hội Quốc gia của ông là những người phù hợp nhất để lãnh đạo đất nước."
 BUL_appoint_georgiev:0 "Bổ nhiệm Kimon Georgiev làm Thủ tướng"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev đã trở thành một trong những nhân vật quan trọng nhất của Mặt trận Tổ quốc, đã đến lúc phải ghi nhận công lao của ông và đề nghị ông làm Thủ tướng của [ROOT.GetNameDef]."
 BUL_balkan_confederation_industrial_investment:0 "Đầu tư công nghiệp vào [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Để tác động đến chính phủ [FROM.GetAdjective], chúng ta sẽ khuyến khích các ông trùm công nghiệp [BUL.GetAdjective] thực hiện một loạt các khoản đầu tư để cho phép phát triển các công ty con của [BUL.GetAdjective] tại [FROM.GetNameDef], do đó thúc đẩy ngành công nghiệp quốc gia và đồng thời, tăng cường kiểm soát của chúng ta đối với nó."
 BUL_balkan_confederation_capital_injection:0 "Rót vốn vào [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Chúng ta sẽ hỗ trợ tài chính cho các công ty [FROM.GetAdjective] đang gặp khó khăn để ổn định các lĩnh vực tài chính của đất nước và tăng cường kiểm soát [BUL.GetAdjective] đối với nền kinh tế của [FROM.GetNameDef]."
 BUL_balkan_confederation_balkan_summit:0 "Tổ chức Hội nghị thượng đỉnh Balkan"
 BUL_balkan_confederation_balkan_summit_desc:0 "Chúng ta sẽ mời tất cả các quốc gia tự do ở Balkan tham dự Hội nghị thượng đỉnh Balkan. Sự kiện này sẽ cho phép chúng ta quảng bá một cách tinh tế các ý tưởng của mình và tăng cường ảnh hưởng của Bulgaria ở các quốc gia trong khu vực."
 BUL_balkan_confederation:0 "Liên minh Balkan"
 BUL_balkan_confederation_desc:0 "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt:0 "§Y[FROM.GetNameWithFlag]§! sẽ có xu hướng đồng ý với các đề xuất ngoại giao của chúng ta hơn."
