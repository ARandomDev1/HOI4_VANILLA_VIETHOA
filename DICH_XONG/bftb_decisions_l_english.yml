 GRE_pay_back_debt_to_the_ifc_category_desc:1 "Hy Lạp đã lâm vào cảnh nợ nần tài chính kể từ sau Chiến tranh giành độc lập năm 1829, và cuộc Đại chiến không thực sự giúp giảm bớt những khó khăn về tài chính. Nếu chúng ta có thể trả hết các khoản nợ của mình, nó chắc chắn sẽ đảm bảo một phần nào đó sự ổn định kinh tế ở Hy Lạp. Ngoài ra, một số phong trào tiến bộ tuân theo các quy ước kinh tế và chính trị đã xuất hiện. Chúng ta có nên làm theo một trong những phong trào này hoặc bỏ mặc cho số phận tuy nhiên các hành động hành động quyết liệt hơn rất có thể tự xuất hiện...\n\n§Món nợ§! từ §YNgười Anh§!: [ROOT.GetDebtPercentageBritain]\n\n§Món nợ§! từ §YNười Pháp§!: [ROOT.GetDebtPercentageFrance] \n\n§Món nợ§! từ §YNgười Ý§!: [ROOT.GetDebtPercentageItaly] \n\nTổng số §YNợ§! đã thanh toán: [ROOT.GetDebtPercentagePaidTotal]"
