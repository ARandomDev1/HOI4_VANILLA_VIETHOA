 BUL_rearmament:0 "Tái vũ trang lại Bungari"
 BUL_rearmament_desc:0 "Sau thất bại của chúng ta trong cuộc Đại chiến và việc thi hành Hiệp ước Neuilly, quân đội của chúng ta đã phải chịu những hạn chế rất lớn. Nhưng bây giờ nguy cơ hỗn loạn đang rình rập Châu Âu, nếu chúng ta muốn bảo tồn sự toàn vẹn lãnh thổ của Bulgaria và sự tự do của người dân, chúng ta phải tìm cách bỏ lại những hạn chế đó và bắt đầu xây dựng lại quân đội của mình.."
