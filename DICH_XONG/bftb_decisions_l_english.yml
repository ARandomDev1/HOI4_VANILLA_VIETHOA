 TUR_karabuk_iron_steel_factory_modernised_flag:0 "Nhà máy §YGang thép Karabuk§! đã được hiện đại hóa thông qua §Ycác dự án công nghiệp Sanayiciler§!."
 TUR_sponsor_petrol_olfisis_formation:0 "Thành cơ quan quản lý khai thác dầu"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "Đã có áp lực lên chính phủ để thành lập một tổ chức nhà nước dành riêng cho việc khai thác dầu và cá nhu cầu về năng lượng liên quan đến dầu mỏ."
 TUR_repeal_the_wealth_tax:0 "Bãi bỏ thuế tài sản"
 TUR_repeal_the_wealth_tax_desc:0 "Thuế đánh vào người không theo đạo Hồi này không phù hợp và là một sai lầm trong hồ sơ Kemalist của chúng ta; cần bãi bỏ thuế ngay lập tức."
 TUR_repeal_the_faith_tax:0 "Bãi bỏ thuế tín ngưỡng"
 TUR_repeal_the_faith_tax_desc:0 "Thuế đánh vào các tổ chức tôn giáo này không hợp lý, sự thật là [ROOT.GetNameDef] chưa sẵn sàng cho một chính sách cấp tiến như vậy. Hành động hợp lý sẽ là bãi bỏ thuế."
 TUR_abolish_etatism:0 "Xóa bỏ chủ nghĩa đạo đức"
 TUR_abolish_etatism_desc:0 "Chủ nghĩa đạo đức là một thành tựu huy hoàng của hệ thống Kemalist và là một thử nghiệm có hiệu quả, nhưng tiếc rằng cần phải xóa bỏ nó vì lợi ích lớn hơn."
 TUR_absorb_the_tpda:0 "Hấp thu T.P.D.A."
 TUR_absorb_the_tpda_desc:0 "Cơ quan quản lý nợ công của Thổ Nhĩ Kỳ được hợp nhất vào lĩnh vực công nghiệp của chúng ta như một khối u, nhưng chúng ta có thể tái cơ cấu lại tổ chức để loại bỏ các tác nhân ảnh hướng đến sự phát triển."
 TUR_pay_off_our_debts:0 "Thanh toán các khoản nợ của chúng ta"
 TUR_pay_off_our_debts_desc:0 "Đế chế Ottoman đã vay rất nhiều nợ trong quá trình tồn tại, và chúng ta dành khá nhiều chi phí để xây dựng lại quốc gia của mình. Hiện tại, chúng ta có tiền để trả một số khoản nợ đó!"
 TUR_discuss_investment_possibilities_with_FROM:0 "Thảo luận về các khả năng đầu tư với [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "Trước đây, chính sách [ROOT.GetAdjective]  tránh đầu tư và có sự can thiệp nước ngoài ở một số lĩnh vực nhưng giờ đây chúng ta không còn phải lo sợ về điều đó. Họ sẽ đầu tư vào chúng ta một cách bình đẳng, và chúng ta có thể giàu có hơn vì điều đó."
 TUR_investment_opinion_tt:0 "§Y[FROM.GetNameDef]'s§! càng đánh giá cao ý kiến của chúng ta, chúng ta càng có nhiều cơ hội đầu tư.\n"
 ROOT_invest_in_turkish_state_building:1 "[FROM.GetAdjective] đầu tư vào các tòa nhà chính quyền"
 ROOT_invest_in_turkish_state_building_desc:0 "Cơ sở hạ tầng quan trọng của [FROM.GetAdjective] còn kém phát triển ở nhiều vùng trong cả nước; đây là điều mà chúng ta có thể khắc phục."
 ROOT_invest_in_turkish_state_light_industry:1 "[FROM.GetAdjective] đầu tư vào công nghiệp nhẹ"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "Ngành công nghiệp nhẹ của [FROM.GetAdjective] còn yếu kém ở nhiều vùng trong cả nước, đây là điều mà chúng ta có thể khắc phục được."
 ROOT_invest_in_turkish_state_heavy_industry:1 "[FROM.GetAdjective] đầu tư vào công nghiệp nặng"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "Ngành công nghiệp nặng của [FROM.GetAdjective] còn kém phát triển ở nhiều vùng trong cả nước; đây là điều mà chúng ta có thể khắc phục."
 TUR_investment_pursued:0 "Theo đuổi đầu tư"
 ROOT_turkish_investment_ai_tt:0 "§YĐầu tư của chúng ta§! vào §Y[TUR.GetNameDef]§! càng tốt, chúng ta càng có thể ràng buộc họ chặt chẽ hơn với lợi ích của chúng ta đồng thời đẩy họ rời xa với kẻ thù của chúng ta.\n"
 TUR_kurdish_state_management_category:0 "Quản lý Nhà nước của người Kurd"
 TUR_kurdish_state_management_category_desc:0 "Vấn đề người Kurd là vấn đề đã đeo bám chúng ta từ trước khi nước Cộng hòa được thành lập, vấn đề dần tồi tệ hơn từ đó. Chủ nghĩa dân tộc cực đoan và những nỗ lực tách ra độc lập của người Kurd là vấn đề không thể chấp nhận được và chúng ta sẽ không để điều đó xảy ra. Khi người Kurdistan được tự do cũng chính là thời điểm đất nước chúng ta sụp đổ."
 TUR_kurdish_state_management_map_category_name:0 "Đây là những tỉnh có phiến quân người Kurd."
