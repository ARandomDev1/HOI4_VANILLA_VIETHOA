 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "Chúng ta phải tìm kiếm sự hợp tác của Macedonian trong một cuộc xâm lược tiềm năng Bulgaria trong tương lai gần. IMRO có thể trở thành công cụ hoàn hảo để thúc đẩy tình cảm của người Bulgaria trong khu vực, tạo điều kiện thuận lợi cho việc sáp nhập Macedonia trong tương lai."
