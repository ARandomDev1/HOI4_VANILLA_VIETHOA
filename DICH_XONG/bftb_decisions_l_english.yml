 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist phá hủy nỗ lực thâm nhập của Kemalist "
 TUR_thwarting_kemalist_infiltration_desc:0 "Việc ngăn chặn những người theo thuyết Kemalist tiếp tục phát tán tư tưởng cục đoan của họ không chỉ là trách nhiệm công dân mà còn là nghĩa vụ thiêng liêng."
 TUR_reforming_our_armed_forces_category:0 "Cải tổ lực lượng vũ trang của chúng ta"
 TUR_reforming_our_armed_forces_category_desc:0 "OCác lực lượng vũ trang đã bị tổn thất lớn sau Chiến tranh giành độc lập: chúng ta phải làm tất cả những gì chúng ta có để giành được tự do khỏi tay đế quốc, không thể trì hoãn cải cách quân đội khi mà thế giới đang tràn đầy nguy cơ rình rập."
 TUR_modernize_our_tactics:0 "Hiện đại hóa chiến thuật của chúng ta"
 TUR_modernize_our_tactics_desc:0 "Nhiều người trong quân đội của chúng ta là những người lính tham gia Chiến tranh giành độc lập, nhưng họ không biết rằng bất kỳ cuộc chiến nào trong tương lai sẽ không giống như cuộc chiến năm 1922."
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "Hướng dẫn sử dụng các cơ sở hạ tầng hiện đại"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Nhiều người trong quân đội của chúng ta đã chậm thích ứng với sự ra đời của các toa tàu và đường xá và khăng khăng muốn đi bằng ngựa."
 TUR_commence_an_overhaul_of_our_training_methods:0 "Thay đổi các phương pháp đào tạo"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "Phương pháp giảng dạy và hướng dẫn của chúng ta không hiệu quả; những cựu binh của chúng ta đã học hỏi được qua kinh nghiệm, nhưng những tân binh của chúng ta dường như hầu như không có chút kinh nghiệm nào."
 TUR_streamline_communication_methods_between_ships:0 "Đồng bộ hệ thống liên lạc giữa các tàu"
 TUR_streamline_communication_methods_between_ships_desc:0 "Phần lớn thiết bị được sử dụng trên các tàu hải quân của chúng ta là cũ, lạc hậu và không đáng tin cậy."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Hợp pháp hóa Quy định An toàn Máy bay Mới"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Chúng ta luôn tự hào là người đi đầu trong các cải tiến hàng không ở Châu Âu, nhưng các phi công của chúng ta có tiếng xấu là điều khiển máy bay như những kẻ lái tàu ."
 TUR_etatism_crisis_1:0 "Lạm phát gia tăng"
 TUR_etatism_crisis_1_desc:0 "Cố gắng duy trì mô hình nền kinh tế Etatist đồng thời áp dụng nền kinh tế chiến tranh đang có một số vấn đề cần thay đổi."
