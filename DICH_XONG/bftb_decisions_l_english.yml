 BUL_the_fate_of_the_balkans_dec_cat:0 "Số phận của Balkans"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgaria từ lâu đã phải tuân theo lợi ích và ý thích bất chợt của các thế lực nước ngoài... \nNhưng thời thế đã thay đổi, đất nước của chúng ta đã phát triển mạnh mẽ hơn và [ROOT.GetNameDef] hiện đang ở vị trí để khẳng định vị thế tối cao của mình ở Balkan."
 BUL_fate_of_the_balkans_influence_government:0 "Ảnh hưởng của Chính phủ [FROM.GetAdjective]"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Chúng ta sẽ liên hệ với các bộ trưởng của [FROM.GetAdjective] để tác động đến các quyết định của chính phủ họ phù hợp với lợi ích của chúng ta, khiến họ ủng hộ các chính sách đối ngoại thuận tiện nhất cho [ROOT.GetNameDef], thông qua hối lộ hoặc ép buộc."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! sẽ có xu hướng thuần phục Bulgaria hơn trong tương lai."
