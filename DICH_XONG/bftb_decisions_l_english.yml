 the_national_oath_category:0 "Lời thề quốc gia"
 the_national_oath_category_desc:0 "Đế chế Ottoman đã sụp đổ; nó là tất yếu và cần thiết. Tuy nhiên, chúng ta đã mất nhiều hơn những gì chúng ta đã đạt được khi chúng ta phải ký Hiệp ước Lausanne vào năm 1923, và đã đến lúc chúng ta lấy lại những gì chúng ta đáng phải có."
 restore_the_borders_of_1920:0 "Khôi phục biên giới năm 1920"
 restore_the_borders_of_1920_desc:0 "Với tuyên bố này, Hiệp ước Lausanne cuối cùng cũng được hủy bỏ và chúng ta thực sự thoát khỏi ách thống trị của chủ nghĩa đế quốc."

 form_turan_category:0 "Hình thành Đế chế Turanian"
 form_turan_category_desc:0 "Từ lâu Turan dường như chỉ là tưởng tượng hơn là thực tế, nhưng bây giờ chúng ta có cơ hội để đoàn kết tất cả các dân tộc Turkic trên thế giới dưới một lá cờ. Làm sao chúng ta có thể từ chối?"
 form_turan:0 "Thành lập Turan"
 form_turan_desc:0 "Với sự thống nhất của Turan, vị thế của chúng ta với tư cách là một cường quốc trên thế giới sẽ được khẳng định. Các dân tộc Turkic sẽ không bao giờ bị áp bức bởi một thế lực khác."
