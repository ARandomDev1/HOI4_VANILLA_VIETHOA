 BUL_uranium_concession_agreement:0 "Thỏa thuận cho phép khai thác Uranium với [FROM.GetNameDef]"
 BUL_uranium_concession_agreement_desc:0 "Chúng ta không thể tận dụng tối đa các mỏ uranium của chúng ta và sẽ có lợi hơn không chỉ cho chúng ta mà còn cho các đồng minh [FROM.GetAdjective] của chúng ta, nếu ký hợp đồng cấp cho họ quyền khai thác để đổi lấy các vật liệu hữu ích và sản phẩm cho ngành công nghiệp và nông nghiệp trong nước của chúng ta."

 BUL_negotiate_claims_in_the_balkans:0 "Đàm phán các yêu sách của chúng ta ở Balkans"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Trước khi liên kết với bất kỳ cường quốc lớn nào, chúng ta phải thương lượng về các yêu cầu lãnh thổ của mình với Đức. Căng thẳng quốc tế đang gia tăng và Bulgaria sẽ chỉ hỗ trợ quốc gia đưa ra thỏa thuận lãnh thổ tốt nhất."
 BUL_demand_our_historical_claims:0 "Yêu cầu tuyên bố lịch sử của chúng ta"
 BUL_secure_occupation_in_balkan_state:0 "Đảm bảo sự chiếm đóng tại [FROM.GetName]"
 BUL_secure_occupation_in_balkan_state_desc:0 "Chúng ta phải đảm nhận vai trò của mình như những người gìn giữ hòa bình ở Balkan và đề xuất các đồng minh của chúng ta cấp cho chúng ta quyền kiểm soát hành chính đối với các vùng lãnh thổ bị chiếm đóng của họ trong khu vực, giảm bớt các đơn vị đồn trú [ROOT.GetFactionName] nước ngoài để họ có thể củng cố các mặt trận khác."
 BUL_secure_occupation_in_balkan_state_tt:0 "(Các quốc gia có mức §YNhân lực§! và §YTrang bị bộ binh§! thấp sẽ có xu hướng cam chịu hơn)"
 BUL_bulgarian_reintegration_campaign:1 "Chiến dịch tái hòa nhập Bulgaria tại [FROM.GetName]"
 bulgarian_territorial_expansion_arranged:0 "Mở rộng lãnh thổ Bungari được sắp xếp trước"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "Các quốc gia có §YCông cụ Mở rộng lãnh thổ Bungari được sắp xếp trước§! sẽ được chuyển đến Bulgaria sau khi bất kỳ đồng minh phe nào kiểm soát bang và Bulgaria đã tham gia cùng phe với Đức"

 BUL_align_bulgaria:0 "Lôi kéo Bulgaria"
 BUL_align_bulgaria_desc:0 "Quan hệ ngoại giao của chúng ta với Bulgaria đã thân thiện trong nhiều thập kỷ và nhờ sự hỗ trợ tài chính của chúng ta, chính phủ Bulgaria đã có thể quản lý khoản nợ đang ổn định của mình. Bây giờ là lúc để lôi kéo họ chính thức trở thành đồng minh của [GER.GetNameDef]."
 BUL_germany_donate_fighters:0 "Hỗ trợ máy bay chiến đấu cho Bulgaria"
 BUL_germany_donate_fighters_desc:0 "Chúng ta sẽ tặng một số lượng nhỏ máy bay cho lực lượng không quân Bulgaria được tái lập gần đây."
 BUL_germany_demand_military_access:0 "Yêu cầu thông hành quân sự thông qua Bulgaria"
 BUL_germany_demand_military_access_desc:0 "Chúng ta phải yêu cầu thông hành quân sự qua Bulgaria, ngay cả khi họ không tham gia cuộc tấn công của chúng ta ở Balkan, để quân đội của chúng ta có thể sử dụng biên giới Bulgaria như một căn cứ hoạt động để tiến hành cuộc xâm lược Hy Lạp.."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Yêu cầu thay thế Thủ tướng Bulgaria"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Thủ tướng Bulgaria Georgi Kyoseivanov đã chứng tỏ mình là một chính trị gia bất tài, chúng ta nên đề nghị với [BUL.GetLeader] rằng người đàn ông này nên được thay thế bằng một người nào đó có năng lực hơn và gần gũi hơn với lý tưởng của chúng ta, chẳng hạn như Bogdan Filov."
 BUL_donate_aircraft_tt:0 "Nếu [BUL.GetNameDef] chấp nhận khoản viện trợ của chúng ta, chúng ta sé ghi nhận ý kiến của họ về chúng ta và tạo điều kiện hợp tác giữa hai nước."

 BUL_the_balkan_federation_dream:0 "Giấc mơ Liên bang Balkan"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap]phải ủng hộ việc hình thành một Liên bang Balkan mạnh mẽ để đối đầu với các kẻ thù của giai cấp vô sản, và làm cho các quốc gia Balkan hiểu rằng cách duy nhất để giành thắng lợi trong cuộc đấu tranh là phát triển sự hợp tác và đoàn kết giữa các dân tộc, điều này sẽ dẫn đến thống nhất của Balkans..."
 BUL_develop_balkan_federation_project:0 "Kế hoạch Liên bang Balkan"
 BUL_develop_balkan_federation_project_desc:0 "Chúng ta phải tập hợp các chuyên gia trong các lĩnh vực khác nhau, chẳng hạn như kinh tế, công nghiệp, chính trị và xã hội, để phân tích lý do tại sao kế hoạch Liên bang Balkan thất bại trong những năm 1920 và phát triển một kế hoạch mới, bao trùm và cải tiến, trong đó tất cả các quốc gia Balkan sẽ được đối xử công bằng và bình đẳng."
 BUL_balkan_federation_propaganda:0 "Tuyên truyền Liên bang Balkan"
 BUL_balkan_federation_propaganda_desc:0 "Chúng ta sẽ tổ chức một chiến dịch tuyên truyền lớn tại [FROM.GetNameDef] để giành được sự ủng hộ rộng rãi của quần chúng vô sản [FROM.GetAdjective] cho kế hoạch Liên bang Balkan của chúng ta."
 BUL_destabilize_country:0 "Gây bất ổn cho [FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "Chúng ta phải cử các đặc vụ thâm nhập vào [ROOT.GetAdjective] tại [FROM.GetNameDef] để tập hợp các nhà hoạt động địa phương ủng hộ kế hoạch liên đoàn của chúng ta, đào tạo cơ bản cho họ và thành lập các nhóm đảng phái có vũ trang để gây bất ổn cho đất nước."
 BUL_fight_alongside_country_comrades:0 "Chiến đấu cùng các đồng chí [FROM.GetAdjective] của chúng ta"
 BUL_fight_alongside_country_comrades_desc:0 "Chúng ta phải ủng hộ cuộc đấu tranh của các đồng chí tại [FROM.GetNameDef] và tham gia cùng phe với họ trong cuộc nội chiến [FROM.GetAdjective]."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! sẽ tham gia §Y [FROM.GetNameWithFlag] §! trong cuộc nội chiến của họ."
 BUL_balkan_federation_industrial_aid:0 "Viện trợ công nghiệp cho [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "Chúng ta hiện đang cung cấp hỗ trợ cho chính phủ [FROM.GetAdjective] để thúc đẩy ngành công nghiệp quốc gia đang thiếu hụt của [FROM.GetNameDef] trước khi họ tham gia [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid:0 "Hỗ trợ kinh tế cho [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "Chúng ta hiện đang cung cấp hỗ trợ tài chính cho chính phủ [FROM.GetAdjective] để ngăn chặn nền kinh tế tồi tàn của [FROM.GetNameDef] sụp đổ, trước khi họ tham gia [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid:0 "Viện trợ quân sự cho [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "Chúng ta hiện đang cung cấp hỗ trợ quân sự cho chính phủ [FROM.GetAdjective] để thực hiện một chiến dịch truy quét tận gốc một số phần tử chống đối ở các thị trấn nông thôn khác nhau xung quanh [FROM.Capital.GetName] trước khi họ tham gia [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag:0 "Kế hoạch Liên bang Balkan đã sẵn sàng."
 BUL_balkan_federation_demand_turkish_territory:0 "Yêu cầu Lãnh thổ của Thổ Nhĩ Kỳ"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Chúng ta sẽ cử một phái đoàn ngoại giao đến đàm phán với [TUR.GetLeader] về việc nhượng [TUR.GetAdjective] và các lãnh thổ Balkan của mình cho [BUL.GetNameDef]."

