 BUL_fate_of_the_balkans_ultimatum_desc:0 "Chúng ta sẽ tổ chức một cuộc họp với chính phủ [FROM.GetAdjective] để gây áp lực buộc họ phải tham gia [ROOT.GetFactionName] để đổi lấy sự bảo vệ của [ROOt.GetAdjective]. Và chúng ta cũng sẽ nói rõ rằng chính phủ của chúng ta sẽ không bỏ qua việc từ chối [FROM.GetAdjective]."
