 GRE_move_capital_to_constantinople:0 "Dời Thủ đô đến Constantinople"
 GRE_move_capital_to_constantinople_desc:0 "Constantinople, thủ đổ của Nền văn minh Hy Lạp thứ hai , còn gọi là 'giấc mơ và hy vọng của tất cả người Hy Lạp' và là thành phố được cả thế giới khao khát. Chúng ta có thể chuyển thủ đô về kinh đô cũ như một sự tôn thờ đối với những giá trị vĩ đại của tổ tiên."
 move_capital_to_thessaloniki:0 "Dời thủ đô đến Thessaloniki"
 move_capital_to_thessaloniki_desc:0 "Athens là thủ đô của Nền văn minh Hy Lạp đầu tiên, Constantinople là thủ đô của Nền văn minh Hy Lạp thứ hai, nhưng Thessaloniki - 'đồng thủ đô' vĩnh cửu của lịch sử Hy Lạp - sẽ là thủ đô mới của Nền văn minh Hy Lạp Thrid."
