 TUR_pacify_kurdish_state_effect_tt:1 "Các £faction_tur_kurdish §YPhiến quân người Kurd§! tại §Y[TUR_kurdish_state_event_target.GetName]§! sẽ được dẹp yên."
 TUR_placate_kurdish_state_effect_tt:0 "Các £faction_tur_kurdish §YPhiến quân người Kurd§! tại §Y[TUR_kurdish_state_event_target.GetName]§! sẽ được xoa dịu."
 TUR_kurdish_modifiers_trigger_tt:0 "Tất cả các bang của §YNgười Kurd§! ở £faction_tur_kurdish đều là lãnh thổ §Ycốt lõi§!, hoặc có công cụ sửa đổi §YNgười theo chủ nghĩa mệt mỏi§!."
 TUR_no_current_integration_targets_available_tt:0 "Trước khi áp dụng một trạng thái của §Yngười Kurd§! tại a£faction_tur_kurdish  Mức độ §Yhài lòng§! phải tăng lên ít nhất §Y70%§!, và §Ysự phản kháng§! phải giảm xuống thấp hơn §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt:0 "Nhà nước của §Yngười Kurd§! thuộc £faction_tur_kurdish sẽ mất quyền kiểm soát các lãnh thổ chính của mình và sẽ trở thành lãnh thổ của §Y[TUR.GetNameDef]§!."
 TUR_counter_the_rebels_in_diyarbakir:0 "Chống lại quân nổi dậy ở Diyarbakır"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "Những người nổi dậy ở Diyarbakır thường ít rắc rối hơn những nơi khác; có thể là do tình trạng tương đối phát triển của Diyarbakır."
 TUR_counter_the_rebels_in_erzurum:0 "Chống lại quân nổi dậy ở Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc:0 "Erzurum là nơi tập trung các hoạt động chính trị và chủ nghĩa tích cực của người Kurd, nhưng hiếm khi xảy ra bạo lực chính trị. Thế giới đang thay đổi theo nhiều hướng, tuy nhiên..."
 TUR_counter_the_rebels_in_van:0 "Chống lại quân nổi dậy tại Van"
 TUR_counter_the_rebels_in_van_desc:0 "Van là một trong những bang ở cực đông của chúng ta và hoàn toàn không thể quản lý hiệu quả hơn so với các bang ở cực tây của chúng ta."
 TUR_counter_the_rebels_in_hakkari:0 "Chống lại quân nổi dậy ở Hakkâri"
 TUR_counter_the_rebels_in_hakkari_desc:0 "Phiến quân ở Hakkâri thường có tổ chức tốt hơn so với các bang khác, và chúng khó bị đàn áp hơn đáng kể do có nhiều núi và đồi.."
 TUR_decision_cost_kurd_rebels:0 "£command_power  §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked:0 "£command_power  §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Miễn trừ nghĩa vụ quân sự bắt buộc cho người Kurd"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Nhiều nhóm người Kurd không yêu cầu độc lập hoàn toàn, họ chỉ cần công nhận là một vùng độ tự trị. Chúng ta có thể cung cấp một mức độ tự chủ nhỏ dưới danh nghĩa hòa bình bằng cách miễn trừ nghĩa vụ quân sự cho họ."
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish Sát nhập Nhà nước của người Kurd"
 TUR_integrate_kurdish_state_desc:0 "Bằng cách hợp tác với các lãnh đạo tại các vùng miền, chúng ta có thể đảm bảo rằng lãnh thổ của người Kurd sẽ được sát nhập vào khuôn khổ quốc gia của chúng ta."
 TUR_unlock_kurdish_integration_decisions_tt:0 "Thực thi: Quyết định §Y$TUR_integrate_kurdish_state$§!."
