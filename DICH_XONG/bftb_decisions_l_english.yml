 BUL_repress_imro_propaganda_desc:0 "Chúng ta sẽ thực hiện một chiến dịch tuyên truyền toàn quốc chống lại IMRO, công khai tố cáo tổ chức này thông qua các bài phát biểu, mít tinh và biểu tình."
