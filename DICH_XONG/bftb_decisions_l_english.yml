l_english:
 GRE_1936_election_category:0 "Cuộc bầu cử năm 1936"
 GRE_1936_election_category_desc:0 "Cuộc bầu cử đầu tiên kể từ khi George II quay trở lại ngai vàng sẽ diễn ra vào cuối tháng. George II kiên quyết không từ bỏ ngai vàng một lần nữa và sẵn sàng làm bất cứ điều gì cần thiết để giữ cho quyền lực của mình được đảm bảo. \n\nTuy nhiên, các lực lượng trong quân đội của chúng ta vẫn giấu kín lòng trung thành với Eleftherios Venizelos đang lưu vong và họ có sẽ đảm bảo một cuộc bầu cử tự do và công bằng cho Hy Lạp thông qua việc sử dụng một số hành động ... nặng tay."
 GRE_the_election_of_1936:0 "Cuộc bầu cử Quốc hội Hy Lạp năm 1936"
 GRE_the_election_of_1936_desc:1 "Cuộc bầu cử đầu tiên kể từ khi George II quay trở lại ngai vàng sẽ diễn ra vào cuối tháng. George II kiên quyết không thoái vị một lần nữa và được cho là đã chuẩn bị sẵn sàng để làm bất cứ điều gì cần thiết nhằm giữ cho quyền cai trị của mình được đảm bảo."
 GRE_1936_election_tt:0 "Nếu Vua §YGeorge II§! không bị bắt, ông ta sẽ can thiệp vào cuộc bầu cử và đảm bảo những người ủng hộ chế độ quân chủ của ông ta giữ các chức vụ quan trọng trong chính phủ.\n"
 GRE_put_the_king_under_house_arrest:0 "Quản thúc nhà vua tại gia"
 GRE_put_the_king_under_house_arrest_desc:0 "Nếu chúng ta ngăn Vua George II can thiệp vào các quá trình dân chủ của Hy Lạp, thì những người theo chủ nghĩa Venice chắc chắn sẽ thắng cử.."
