 TUR_integrate_van:0 "£faction_tur_kurdish Sát nhập Van"
 TUR_integrate_van_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish Kháng chiến của người Kurd leo thang trong Nỗ lực chống chính phủ"
 TUR_kurdish_resistance_escalation_mission_desc:0 "Các phiến quân người Kurd một lần nữa tăng cường các nỗ lực chống chính phủ ở phía đông nam đất nước."
 TUR_acted_against_kurd_rebels_recently_flag:0 "Gần đây đã nhắm mục tiêu đến người Kurd"
 TUR_fundamentalist_state_management_category:0 "Quản lý nhà nước theo chủ nghĩa cơ bản"
 TUR_fundamentalist_state_management_category_desc:0 "Một bộ phận dân chúng của chúng ta chưa thích nghi được với sự thay đổi của tôn giáo tại [ROOT.GetAdjective]. Những công dân này cần phải được thay đổi dần dần về nhận thức và không được phép ngăn cản những thay đổi của chúng ta."
 TUR_fundamentalist_state_management_map_category_name:0 "Đây là những nước phản đối các nguyên tắc của Thuyết Kemal."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Khuyến khích các môn đồ theo chủ nghĩa cơ bản  di cư vào các cộng đồng dễ bị tổn thương"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist Tăng ảnh hưởng của những người theo chủ nghĩa cơ bản"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "Ánh sáng của Đấng toàn năng phải chạm đến mọi ngóc ngách của dân tộc chúng ta."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Tổ chức một tháng ba ở một quốc gia theo chủ nghĩa cơ bản"
 TUR_hold_a_march_in_state_desc:0 "Các yếu tố tôn giáo đã bị lãng quên của đất nước này sẽ được khôi phục bởi sự thể hiện lòng sùng kính của các đệ tử có tư tưởng kiên cường khi họ diễu hành qua các cộng đồng phiến loạn."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Tiếp nhận những người theo chủ nghĩa cơ bản"
 TUR_acquiesce_to_fundamentalists_desc:0 "Để nền cộng hòa này tồn tại, cần phải có sự thỏa hiệp - ngay cả khi điều đó có nghĩa là thay đổi hiến pháp đã tạo ra trước đó."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist Trao quyền cho những người theo chủ nghĩa cơ bản trong tiểu bang"
 TUR_empower_fundamentalists_in_state_desc:1 "Những người theo chủ nghĩa chuyên chính của chúng ta yêu cầu tất cả sự hỗ trợ từ chính phủ mà họ có thể nhận được."
 TUR_kemalist_state_management_category:0 "Quản lý Nhà nước Kemalist"
 TUR_kemalist_state_management_category_desc:0 "Những người theo thuyết Kemal có xu hướng sống ở các đô thị lớn và có xu hướng bảo vệ quan điểm chính trị của họ như một lẽ sống."
 TUR_kemalist_state_management_map_category_name:0 "Đây là những nước trung thành với hệ tư tưởng Kemalism."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "Các §YSỹ quân theo chủ nghĩa Kemalist§! đã bày tỏ thái độ của mình như là một hành động để đáp lại các hành động của chính phủ."
 TUR_kemalist_influenced_state_effect_tt:0 "Các £faction_tur_kemalist §YKemalists§! sẽ tiếp quản với tư cách là người lãnh đạo không bị kiểm tra của nhà nước."
 TUR_kemalist_turn_hostile_effect_tt:0 "Các £faction_tur_kemalist §YKemalists§! sẽ trở nên §Rthù địch§! với chính phủ."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist Bắt đầu hành động chống chủ nghĩa cơ bản"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist cài cắm những nhà tuyên truyền theo thuyết Kemalist vào bang"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "Chúng ta phải làm việc rất chăm chỉ để đảm bảo rằng hệ tư tưởng của Chủ nghĩa Kemal có thể tồn tại trong trái tim của càng nhiều người càng tốt nếu nó tồn tại trong tương lai."
 TUR_the_enemy_within:0 "Kẻ thù bên trong"
 TUR_the_enemy_within_desc:0 "Đất nước của chúng ta bị chia rẽ theo các dòng chính trị, sắc tộc và tôn giáo, và những chia rẽ đó đe dọa làm tan rã đất nước và đẩy chúng ta vào hỗn loạn. Các thế lực phản động đang hoạt động mạnh mẽ trong đất nước của chúng ta: chúng không được phép chiến thắng chính phủ hợp pháp của [ROOT.GetNameDef]."
 TUR_unaligned_state_management_map_category_name:0 "Đây là những bang hiện vẫn chưa được điều chỉnh."
 TUR_ideological_battleground_state:1 "Không phải là một £faction_tur_unaligned §YBang không được chỉ định§!"
