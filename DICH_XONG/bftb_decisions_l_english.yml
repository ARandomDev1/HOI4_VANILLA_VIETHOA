 TUR_the_fading_father_category:0 "Vị cha già đang suy yếu"
 TUR_the_fading_father_category_desc:0 "Cha của người Thổ Nhĩ Kỳ, Mustafa Kemal Atatürk, ngày càng ốm nặng hơn. Thực tế đáng tiếc rằng người cha vĩ đại sáng lập của dân tộc chúng ta có thể không còn sống để chứng kiến [ROOT.GetNameDef] vượt qua cuộc khủng hoảng hiện tại mà thế giới phải đối mặt. \ n\nTình hình sức khỏe hiện tại của Atatürk là: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "Tình trạng nguy kịch của Atatürk"
 TUR_ataturk_health_worsening_crisis_desc:0 "Khi Mustafa Kemal Atatürk già đi, bệnh của ông ấy chắc chắn sẽ ngày càng trở nên tồi tệ hơn. Còn bao lâu trước khi Cha của người Thổ Nhĩ Kỳ bị ốm đến nỗi không thể hồi phục?"
 TUR_seek_treatment_for_ataturk:0 "Tìm kiếm phương pháp điều trị cho Atatürk"
 TUR_seek_treatment_for_ataturk_desc:0 "Nếu Ghazi có thể sống sót trong vài năm tới, thì điều quan trọng là ông ấy nên dành một chút thời gian để thoát khỏi căng thẳng trong việc điều hành đất nước. Chúng ta sẽ gửi ông ta đi khắp nơi trên thế giới để được điều trị trong những bệnh viện tiên tiến nhất và thư giãn trong những khu nghỉ mát tốt nhất thế giới."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! sẽ lãnh đạo đất nước kém hiệu quả hơn do sức khỏe của ông ấy §không được tốt§!."
 TUR_retire_ataturk:0 "Atatürk nghỉ hưu"
 TUR_retire_ataturk_desc:0 "Đó là một tin xấu, nhưng có lẽ Ghazi sẽ cảm thấy tốt hơn bằng việc nghỉ hưu và đi khắp nơi, làm những điều mình thích vào cuối đời. Chúng ta không thể tiếp tục đòi hỏi ông ấy nhiều hơn nữa khi mà ông ấy đã cống hiến rất nhiều cho đất nước chúng ta."
 TUR_ataturk_health_poor_tt:0 "§YMustafa Kemal Atatürk§! sẽ được coi là người có sức khỏe §Ykém§!."
 TUR_ataturk_health_terminal_tt:0 "§YMustafa Kemal Atatürk§! sẽ được chăm sóc đặc biệt do tình trạng §Ysức khỏe§! của ông ấy nguy kịch."
