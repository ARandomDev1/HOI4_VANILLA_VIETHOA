 TUR_the_constitutional_arrows_category:0 "Luật số 3115"
 TUR_the_constitutional_arrows_category_desc:0 "Sáu Nguyên tắc của [ROOT.GetNameDef] đã được hệ thống hóa trong hiến pháp của chúng ta và miễn là chúng ta tôn trọng chúng, chúng ta phải tin rằng quốc gia của chúng ta sẽ không bao giờ bị chia cắt từ bên trong."
 TUR_republicanism_decision:0 "Chủ nghĩa cộng hòa"
 TUR_republicanism_decision_desc:0 "Đất nước này được tạo ra từ đống tro tàn của Vương quốc Hồi giáo Ottoman. Bây giờ, chúng ta có thể nói rằng sẽ không có Sultan; không có Caliph; không có thần linh - chúng ta được tự do, và chúng ta phải được hưởng quyền tự do đó."
 TUR_stoked_republicanism_flag:0 "Quan điểm theo chủ nghĩa cộng hòa nổi lên gần đây."
 TUR_secularism_decision:0 "Chủ nghĩa hiện thực"
 TUR_secularism_decision_desc:0 "INếu chúng ta còn để cho các giáo điều về những đức tin cổ xưa tồn tại từ Thời Trung Cổ ảnh hướng đến cách sống và tư duy của chúng ta thì chúng ta sẽ không bao giờ có thể phát triển sánh vai với các cường quốc khác trên thế giới."
 TUR_stoked_secularism_flag:0 "Quan điểm theo chủ nghĩa hiện thực nổi lên gần đây."
 TUR_populism_decision:0 "Chủ nghĩa dân túy"
 TUR_populism_decision_desc:0 "Người dân luôn phải là ưu tiên số một của bất kỳ chính phủ nào. Không cần phải bàn cãi thêm về vấn đề này."
 TUR_stoked_populism_flag:0 "Recently stoked populist sentiments."
 TUR_nationalism_decision:0 "Chủ nghĩa dân tộc"
 TUR_nationalism_decision_desc:0 "Chúng ta đã chiến đấu và hy sinh cho đất nước của chúng ta trước đây, và tất cả chúng ta phải sẵn sàng làm điều đó một lần nữa."
 TUR_stoked_nationalism_flag:0 "Quan điểm chủ nghĩa dân tộc nổi lên gần đây."
 TUR_etatism_decision:0 "Đạo đức"
 TUR_etatism_decision_desc:0 "Lợi ích của việc vận hành một nền kinh tế tập trung là nhà điều hành giữ được một số ảnh hưởng nhất định đối với định hướng của nền kinh tế thông qua các cơ chế tài khóa. Sẽ có lợi cho quốc gia nếu bây giờ thực hiện những cơ chế đó."
 TUR_no_longer_has_etatism_tt:0 "Không còn duy trì §YChủ nghĩa đạo đức§!"
 TUR_etatism_abolished:0 "§YChủ nghĩa đạo đức§! đã bị xóa bỏ."
 TUR_reformism_decision:0 "Chủ nghĩa cải cách"
 TUR_reformism_decision_desc:0 "Người dân của chúng ta luôn đi đầu - ngay cả người Ottoman đôi khi cũng được biết đến là luôn thúc đẩy phong trào cải cách chính trị hoặc xã hội của họ. Sự năng động của những người [FROM.GetAdjective] là một trong những phẩm chất lớn nhất của chúng ta."
 TUR_stoked_reformism_flag:0 "Quan điểm cải cách đang bùng nổ gần đây."
 TUR_revolutionism_decision:0 "Chủ nghĩa cách mạng"
 TUR_revolutionism_decision_desc:0 "Đánh đổ ách thống trị của Ottoman và thành lập nhà nước Thổ Nhĩ Kỳ là một cuộc cách mạng vĩ đại. Chúng ta đã và sẽ tiếp tục thay đổi, khi chúng ta bỏ qua sự biến chất của quốc gia và tiến tới những điều mà chúng ta luôn định hướng trở thành ..."
 TUR_stoked_revolutionism_flag:0 "Quan điểm cách mạng được nung nấu gần đây."
 TUR_liberalism_decision:0 "Chủ nghĩa tự do"
 TUR_liberalism_decision_desc:0 "Quyền tự do quyết định tương lai của một người và là nền tảng cho khát của chúng ta đối với tương lai của đất nước. Thương mại tự do, bầu cử tự do, tự do tôn giáo, tự do cơ hội - đây là những gì mà chúng ta phải không ngừng phấn đấu."
 TUR_stoked_liberalism_flag:0 "Phong tào theo chủ nghĩa tự do nổi lên gần đây."
 TUR_jihad_decision:0 "Thánh chiến"
 TUR_jihad_decision_desc:0 "Bằng chì và gươm, chúng ta sẽ thi hành ý muốn của Đấng Toàn Năng và đánh gục những linh hồn ngỗ ngược đã đi lạc khỏi con đường của Ngài.."
 TUR_stoked_jihad_flag:0 "Quan điểm cực đoan nổi lên gần đây."
 TUR_fidelity_decision:0 "Trung thực"
 TUR_fidelity_decision_desc:0 "Trung thành với Sultan; lòng trung thành với Đấng toàn năng - đây là hai trụ cột thiết yếu mà mọi công dân nên quỳ xuống tôn kính."
 TUR_stoked_fidelity_flag:0 "Quan điểm trung thực nổi lên gần đây."
 TUR_absolutism_decision:0 "Thuyết tuyệt đối"
 TUR_absolutism_decision_desc:0 "Quy tắc của Sultan là tuyệt đối; Đế chế Ottoman đã tự hủy hoại một lần, và lịch sử không bao giờ được phép lặp lại."
 TUR_stoked_absolutism_flag:0 "Quan điểm quân chủ nổi lên gần đây."
 TUR_ultranationalism_decision:0 "Chủ nghĩa cực đoan"
 TUR_ultranationalism_decision_desc:0 "Không phải đơn giản chỉ là sẵn sàng chết cho đất nước; mỗi công dân phải cống hiến hoàn toàn về trí tuệ, thể chất và tinh thần vì sự thịnh vượng của quốc gia."
 TUR_stoked_ultranationalism_flag:0 "Quan điểm chủ nghĩa dân tộc điên cuồng nổi lên gần đây."
 TUR_socialism_decision:0 "Chủ nghĩa xã hội"
 TUR_socialism_decision_desc:0 "Chúng ta đã hạ bệ chế độ cũ, và bây giờ chúng ta phải hợp tác cùng với giai cấp công nhân để hạ gục những tên tư bản kiêu ngạo và bẩn thỉu."
 TUR_stoked_socialism_flag:0 "Quan điểm chú nghĩa xã hội mới nổi gần đây."
 TUR_alter_the_royal_laws_of_succession:0 "Thay đổi quyền kế vị của Hoàng gia"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Một Vương quốc Hồi giáo mới sẽ có cơ hội lớn hơn đểcải cách quyền kế vị đã cổ hủ. Chúng ta sẽ ban hành chính sách của Agnatic-Cognatic Primogeniture, chỉ những hậu duệ trực tiếp của Sultan mới có thể kế thừa."
