 BUL_the_fatherland_front_desc_planning:0 "Các nhà lãnh đạo của §YMặt trận tổ quốc§! đang âm mưu tiến hành một cuộc đảo chính.\nThông thường, họ sẽ tìm kiếm sự hỗ trợ từ [GetZvenoName], [GetBsName] và [GetBznsName].\nChúng ta có thể thực hiện một số hành động để cản trở sự chuẩn bị của họ và làm suy yếu âm mưu lật đổ chính phủ:\n-Truy lùng và tiêu diệt tận gốc các lãnh đạo của §YMặt trận tổ quốc§!.\n-Tiêu diệt hoặc thu phục bất kỳ phe phái nào mà họ có thể tiếp cận.\n-Với việc có ít hơn 1 người §YỦng hộ cộng sản§! cho phép chúng ta tung cú đấm quyết định vào §YMặt trận tổ quốc§!."
