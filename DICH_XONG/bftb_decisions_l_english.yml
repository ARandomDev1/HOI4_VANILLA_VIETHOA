 form_macedonian_empire_category:0 "Cải cách Đế chế Macedonian"
 form_macedonian_empire_category_desc:0 "Một số người sẽ nói là điên rồ khi quay trở lại thời kỳ của đế chế Alexander Đại đế, nhưng để củng cố nền Văn minh Hy Lạp thứ ba, chúng ta phải quay trở lại nền văn minh đầu tiên mà chúng ta khởi nguồn."
 form_macedonian_empire:0 "Tôn vinh Di sản của Argeads"
 form_macedonian_empire_desc:2 "Đã đến lúc hợp nhất những gì chúng ta có thành một thể thống nhất và cho thế giới thấy rằng Hy Lạp không còn là một quốc gia dễ bị bắt nạt và chế giễu, chúng ta là một đế chế đáng sợ."
