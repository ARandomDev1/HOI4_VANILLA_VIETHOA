 TUR_is_kemalist_state_tt:0 "Được coi là một £faction_tur_kemalist §YBang Kemalist§!"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist Khủng hoảng xâm nhập theo chủ nghĩa truyền thống"
 TUR_traditionalist_infiltration_mission_desc:0 "Có vẻ như các phần tử tôn giáo của xã hội đang cố gắng lôi kéo thêm những tín đồ ở những khu vực chỉ có sự ủng hộ ở mức trung bình.."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist nỗ lực chống lại chủ nghĩa truyền thống"
 TUR_thwarting_traditionalist_infiltration_desc:0 "Chúng ta không được phép để những kẻ phá hoại chủ nghĩa thế tục lan sang phương Tây mà không được kiểm soát; chúng ta có nhiệm vụ ngăn chặn chúng."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist Entrench Kemalism trong bang"
 TUR_entrench_kemalism_in_state_desc:0 "Chúng ta phải làm việc rất chăm chỉ để đảm bảo rằng hệ tư tưởng của Chủ nghĩa Kemal có thể tồn tại trong trái tim của càng nhiều người càng tốt."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist nguyên nhân Kemalism rời khỏi bang "
 TUR_root_out_kemalists_in_state_desc:0 "Chúng ta sẽ đánh vào trái tim nỗi sợ hãi về tai họa Kemalist vô thần đang tiếp tục hoành hành đất nước này."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist cuộc khủng hoảng xâm nhập kemalist "
 TUR_kemalist_infiltration_mission_desc:0 "Những người theo chủ nghĩa Kemal, không hài lòng với việc bị công chúng lên án, vẫn tiếp tục những thủ đoạn cũ của họ. Họ tìm kiếm sự ủng hộ về quyền lực ở phương tây; chúng phải được dừng lại."
