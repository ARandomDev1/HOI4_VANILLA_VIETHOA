 ARMY_EXPERIENCE_DESC:0 "Khi khí tài của bạn được sử dụng trong trận đánh,bạn sẽ nhận được kinh nghiệm quân đọi.Điều này có nghĩa là bạn có thể nhận được chúng khi §Hsư đoàn§! đang tham gia các trận đánh hoặc nếu như bạn có §HLend-Leased§! khí tài tới cuộc chiến của đồng minh bạn.\nBạn cũng có thể nhận kinh nghiệm từ việc cho các binh lĩnh luyện tập $UNIT_TRAINING_LEVEL|Y$ và từ các  §HNational Focuses§!. Một vài §HBộ trưởng§! có thể tăng số kinh nghiệm nhận được.\n\nBạn cần kinh nghiệm quân đội để tạo và chỉnh sửa §HDivision Templates§!."
 NAVY_EXPERIENCE:0 "Kinh nghiệm hải quân"
 NAVY_EXPERIENCE_DESC:0 "Khi hạm đội của bạn đang giao tranh,bạn có thể nhận được kinh nghiệm hải quân.Các §HNational Focuses§! có thể cho kinh nghiệm hoặc vài  §HBộ trưởng§! có thể tăng kinh nghiệm nhận được.\n\nKinh nghiệm hải quân có thể dùng để cải tiến các mẫu tàu đang có"
 AIR_EXPERIENCE:0 "Kinh nghiệm không quân"
 AIR_EXPERIENCE_DESC:0 "Khi máy bay của bạn đang trong nhiệm vụ và đang giao tranh với máy bay địch,bạn nhận được Kinh Nghiệm Không Quân.Điều này có nghĩa là bạn có thể nhận được kinh nghiệm khi §HPhi đội§! tham gia vào trận đánh hoặc nếu như bạn có  §HLend-Leased§! khí tài tới quốc gia đồng minh đang chiến tranh.\nCó vài  §HNational Focuses§! cũng cho kinh nghiệm và vài §HBộ trưởng§! có thể tăng kinh nghiệm nhận được.\n\Kinh nghiệm có thể dùng để nâng cấp những mẫu máy bay đang dùng."
