l_english:
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Những người ủng hộ Calles đang làm giàu cho bản thân và lạm dụng quyền lực. Họ được bổ nhiệm vì lòng trung thành hơn là năng lực, họ duy trì một hệ thống bảo trợ làm hỏng mọi chức vụ và cấp bậc trong nước. Chừng nào họ còn tại vị, những người Mexico bình thường sẽ tiếp tục coi chính phủ của chúng ta là 'robolucionarios', kẻ cướp-cách mạng."
 MEX_church_power_5:0 "Nhà nước Công giáo"
 MEX_church_power_5_desc:0 "Hiến pháp bị phản đối năm 1917 đã được bãi bỏ. Sau nhiều thập kỷ lạm dụng chống lại phẩm giá của Đức tin Chân chính, cuối cùng chúng ta cũng đã thành lập Nhà thờ Thánh với tư cách là cơ quan quyền lực tối cao, về mặt đạo đức và pháp lý, ở Mexico!"
 MEX_church_power_4:0 "Giáo hội mạnh mẽ"
 MEX_church_power_4_desc:0 "Chúng ta đã giảm bớt sự đàn áp Đức tin Chân chính bằng cách khôi phục quyền sở hữu của họ đối với các chủng viện và nhà thờ, nhưng vẫn còn nhiều việc phải làm."
 MEX_church_power_3:0 "Giáo hội quả quyết"
 MEX_church_power_3_desc:0 "Chúng ta đã chấm dứt nỗ đàn áp Giáo hội Công giáo ở Mexico. Bằng cách cho phép các linh mục tự chủ hơn, họ sẽ tôn trọng sự kiểm soát của chúng ta và không tìm cách gây bất ổn."
 MEX_church_power_2:0 "Giáo hội suy yếu"
 MEX_church_power_2_desc:0 "Hiến pháp năm 1917 đề ra các biện pháp nhằm chống lại ảnh hưởng của Giáo hội Công giáo ở Mexico. Người Cristeros nổi dậy vào những năm 1920 vì nỗ lực thực thi những luật đó, nhưng người dân hiện có thể đã sẵn sàng cho một nhà nước thế tục."
 MEX_church_power_1:0 "Nhà nước vô thần"
 MEX_church_power_1_desc:0 "Nhà thờ Công giáo ở Mexico sẽ trở thành dĩ vãng. Các linh mục là những kẻ phản cách mạng và tuyên truyền những điều mê tín. Chúng ta sẽ nỗ lực hơn bao giờ hết để biến Mexico thành một pháo đài của chủ nghĩa duy lý và khoa học!"
 MEX_cedillo_tension:0 "Caudillo ít căng thẳng"
 MEX_cedillo_tension_desc:0 "Tướng quân Saturnino Cedillo và những thế lực liên kết với ông ta đã mất nhiều sức mạnh, nhưng họ chắc chắn đang tìm cách giành lại nó."
 MEX_cedillo_tension_2:0 "Caudillo căng thẳng"
 MEX_cedillo_tension_2_desc:0 "Tướng quân Saturnino Cedillo và những thế lực liên kết với ông ta đang cố gắng bảo vệ ảnh hưởng của họ. Chúng ta phải hành động chống lại họ nếu họ cản đường chính phủ."
 MEX_cedillo_tension_3:0 "Caudillo rất căng thẳng"
 MEX_cedillo_tension_3_desc:0 "Tướng quân Saturnino Cedillo và những thế lực liên kết với ông ta đang hành động độc lập với chính phủ. Họ được cho là có liên hệ với kẻ thù, bên trong và bên ngoài, của [Root.GetLeader] và người Mexico!"
 MEX_cedillo_tension_4:0 "Caudillo Vô cùng căng thẳng"
 MEX_cedillo_tension_4_desc:0 "Tướng quân Saturnino Cedillo và những thế lực liên kết với ông ta đang công khai tập hợp quân đội để chuẩn bị cho cuộc nổi dậy chống lại chính phủ hợp pháp của [Root.GetLeader]. Chúng ta phải sớm hành động để chấm dứt mối đe dọa đối với sự thống nhất của Mexico!"
 MEX_brown_water_navy:0 "Brown Water Navy"
 MEX_brown_water_navy_desc:0 "Chúng ta có một lực lượng phòng thủ bờ biển có khả năng đe dọa tàu ngầm, nhưng một hạm đội tàu mặt nước chuyên dụng của kẻ thù sẽ quét sạch chúng ta."
 MEX_blue_water_navy:0 "Blue Water Navy"
 MEX_blue_water_navy_desc:0 "Mục tiêu của chúng ta bây giờ là một lực lượng hải quân mặt nước có thể độc lập chống lại các hạm đội của các cường quốc trên thế giới."
 MEX_raiding_navy:0 "Raiding Navy"
 MEX_raiding_navy_desc:0 "Cố gắng đánh bại hải quân của các cường quốc trên thế giới sẽ là vô ích. Thay vào đó, chúng ta sẽ tìm cách tiêu diệt tàu vận tải và tàu buôn của đối phương để bảo vệ Mexico khỏi sự xâm lược."
 MEX_heavy_artillery:0 "Heavy Artillery"
 MEX_heavy_artillery_desc:0 "Chúng ta tập trung vào các loại pháo chiến đấu thông thường để hỗ trợ hỏa lực."
 MEX_aerial_artillery:0 "Aerial Artillery"
 MEX_aerial_artillery_desc:0 "Chúng ta tập trung vào các máy bay ném bom hạng nhẹ và chiến thuật để hỗ trợ hỏa lực."
 MEX_politicised_army:0 "Chính trị hóa quân đội"
 MEX_politicised_army_desc:0 "Các nhà lãnh đạo của Mexico đã đúc rút kinh nghiệm từ các sĩ quan quân đội cách mạng trong gần ba thập kỷ. Những khoảng thời gian hỗn loạn mà chúng ta đã trải qua đòi hỏi sự lãnh đạo cứng rắn. Câu hỏi đặt ra là: sóng gió đã qua chưa, hay đang trở nên trầm trọng hơn? Liệu chúng ta có nên hiện đại hóa quân đội hay cho phép những kẻ mạnh trong khu vực - những kẻ cổ tích và những người lính caudillos - khắc chế những vương quốc nhỏ? Những vị tướng như Saturnino Cedillo ở San Luis Potosí đang tự tạo ra quân đội để bảo vệ quyền lực của họ. Nhiều cuộc nổi loạn do các sĩ quan phát động trong quá khứ có khả năng tiếp tục, trừ khi chúng ta hành động."
 MEX_politicised_army_2:0 "Chính trị hóa quân đội"
 MEX_politicised_army_2_desc:0 "Chúng ta đã cố gắng giảm thiểu sức mạnh của những kẻ mạnh trong khu vực bằng cách cấm sử dụng lực lượng dân quân chính trị, chẳng hạn như Áo sơ mi đỏ của Tướng Garrido và Áo sơ mi vàng của Tướng Nicolás Rodríguez."
 MEX_revolutionary_army:0 "Quân cách mạng"
 MEX_revolutionary_army_desc:0 "Cách mạng Mexico đã chiến đấu và chiến thắng bởi những anh hùng và những người yêu nước, những người mà chúng ta cần sát cánh để đảm bảo nền độc lập của đất nước chúng ta."
 MEX_left_wing_paramilitaries:0 "Quân đội cánh tả"
 MEX_left_wing_paramilitaries_desc:0 "Những nhóm như Áo đỏ của Tướng Garrido xứ Tabasco sẽ giúp chúng ta tiêu diệt những người tìm cách lật đổ Cách mạng. Họ sẽ giúp chúng ta loại bỏ tận gốc những người bí mật ủng hộ  Nhà thờ Công giáo, những kẻ phản cách mạng, những người sẽ đưa Mexico trở lại Thời kỳ Đen tối."
 MEX_right_wing_paramilitaries:0 "Quân đội cánh hữu"
 MEX_right_wing_paramilitaries_desc:0 "Các nhóm như Áo sơ mi vàng của Tướng Nicolás Rodríguez Carrasco sẽ giúp chúng ta đảm bảo sự thống nhất của đất nước chống lại những kẻ phản bội và phe cánh tả.."
 MEX_ejido_worker_militias:0 "Lực lượng dân quân công nhân Ejido"
 MEX_ejido_worker_militias_desc:0 "Những người nông dân làm việc chăm chỉ của hệ thống Ejido chung đang hợp tác để bảo vệ lợi ích của họ ở Mexico mới mà chúng ta đang xây dựng."
 MEX_caudillo_private_armies:0 "Quân đội của Caudillo"
 MEX_caudillo_private_armies_desc:0 "Các thống đốc, doanh nhân và chỉ huy đồn trú trong một khu vực có xu hướng là cùng một người - một vị tướng Cách mạng tích lũy quyền lực bằng cách bổ nhiệm những người dưới quyền trung thành vào các vị trí có ảnh hưởng. Những con chó nhỏ này là một thực tế của cuộc sống mà chúng ta nên né tránh, không nên chiến đấu với chúng."
 MEX_strike_breaking:0 "Đình công"
 MEX_strike_breaking_desc:0 "Hoạt động công nghiệp là sự đối phó với thời kỳ khủng hoảng. Bằng cách kiểm soát lao động trong các ngành công nghiệp quan trọng của mình, chúng ta có thể tăng sản lượng vì lợi ích của Tổ quốc."
 MEX_international_struggle:0 "Cuộc đấu tranh quốc tế"
 MEX_international_struggle_desc:0 "Chúng ta sẽ hỗ trợ những người chúng ta cho là xứng đáng được giúp đỡ trong các cuộc đấu tranh tư tưởng và giải phóng. Đó là một trách nhiệm nặng nề, nhưng người dân Mexico đủ sức mạnh để thực hiện điều đó."
 MEX_synarchist_influence:1 "Ảnh hưởng của chủ nghĩa Synarchist"
 MEX_synarchist_influence_desc:1 "Người theo chủ nghĩa Synarchist Mexico đang cố gắng tuyên truyền trên lãnh thổ của chúng ta. Họ cố gắng che giấu các mục tiêu áp bức của mình đằng sau cái gọi là "đoàn kết của dân tộc Tây Ban Nha"."
 MEX_oil_concessions:1 "Nhượng quyền về dầu mỏ"
 MEX_oil_concessions_desc:1 "Để khai thác dầu ở Mexico, các công ty nước ngoài đã ký các hợp đồng nhượng quyền nhằm đảm bảo rằng họ có thể tự do khai thác dầu trên các vùng lãnh thổ xác định trong một thời gian dài để đổi bằng các khoản thanh toán. Điều này cho phép họ thu được tỷ suất lợi nhuận cao hơn nhiều so với các nước như Mỹ, trong khi đặt trữ lượng dầu của Mexico gián tiếp dưới sự kiểm soát của nước ngoài."
 MEX_bolivarian_agitation:1 "Sự kích động của Bolivarian"
 MEX_hispanic_culture:0 "Văn hóa Tây Ban Nha"
 MEX_hispanic_culture_desc:0 "Các quốc gia ở Mỹ Latinh có một nền văn hóa mạnh mẽ, được trui rèn từ việc chinh phục và sinh tồn, nổi dậy và sự cai trị vững chắc. Nền văn hóa chung của chúng ta là nguồn tự hào và là ánh sáng dẫn đường cho sự tiến bộ của chúng ta trong tương lai."
 MEX_proletarian_class_army:1 "Quân đội của giai cấp vô sản"
 MEX_proletarian_class_army_desc:1 "Chỉ có giai cấp vô sản, được vũ trang và tổ chức như một quân đội giai cấp, mới có thể bảo vệ và tuyên truyền lý tưởng của Cách mạng.."
 MEX_idea_vanguard_of_the_4th_international:1 "Tiên phong của Quốc tế thứ 4"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Cuộc Cách mạng của chúng ta đã trở thành làn gió tự do thúc đẩy công nhân thế giới tạo nên những chiến công dũng cảm hơn nữa.."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca là một chủ ngân hàng Mexico nổi tiếng và là người ủng hộ Trường Kinh tế Áo."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani là kiến ​​trúc sư của ngành tài chính Mexico và là một trong những người đứng đầu Ngân hàng Quốc gia và Ngân hàng Tín dụng Nông nghiệp."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez tham gia Cách mạng năm 1913, được thăng cấp nhờ trí thông minh và sự siêng năng của mình. Lòng trung thành của ông với Cách mạng đã được đền đáp vào năm 1932 khi ông trở thành Tổng thống Mexico trong hai năm cuối cùng của nhiệm kỳ Álvaro Obregón sau khi ông ta bị am sát."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "Tướng Escobar đã chiến đấu chống lại quân nổi dậy ở Pancho Villa trong cuộc phản loạn và đấu đá nội bộ của Cách mạng, dẫn đầu các cuộc tấn công của kỵ binh chống lại kẻ thù của chính phủ. Ông chạy theo Tổng thống Calles và bị lưu đày sau nỗ lực nổi dậy của chính mình vào năm 1929, nhưng với sự tái tổ chức của chính phủ, ông ấy có thể trở lại."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González là một tướng quân có tài tổ chức 'công việc'. Ông đã giúp thiết lập cuộc phục kích giết chết kẻ nổi loạn nổi tiếng và caudillo Emiliano Zapata vào năm 1919."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Làm Tổng thống từ năm 1924 đến năm 1928, Calles tiếp tục thực hiện rất nhiều quyền lực đối với nhà nước Mexico nhờ vào mạng lưới bảo trợ mạnh mẽ của mình cho Tổng thống độc tài suốt đời Díaz. Thuật ngữ này đã được sử dụng phổ biến, mặc dù ông khẳng định ông chỉ đơn giản là một chính khách đã nghỉ hưu đưa ra lời khuyên vì lợi ích của đất nước."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Một công đoàn viên cấp tiến đã đấu tranh cho quyền của người lao động sau Cách mạng, đưa người lao động vào liên minh với đảng cầm quyền Cárdenas."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Một nhà văn hóa, cựu bộ trưởng nội các và ứng cử viên tổng thống, Vasconcelos pha trộn các khái niệm về tôn giáo bản địa, Công giáo và chủ nghĩa dân tộc để tạo thành một hệ tư tưởng Mexico đồng bộ."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Một người Maya bản địa từ Yucatan, người đã từng là thống đốc và thượng nghị sĩ, thực hiện các chính sách dân túy nhằm dung hòa các phong tục bản địa với quyền lực của nhà nước."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Là một doanh nhân cánh hữu và thống đốc, Aarón Sáenz được đặt biệt danh là 'Bóng ma của những người gọi' vì khả năng giữ cho nội các của các tổng thống bù nhìn phù hợp với mục tiêu của el Jefe Máximo."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño là một tướng lĩnh Cách mạng có chuyên môn về kỹ thuật và pháo binh. Ông có ảnh hưởng về mặt chính trị, là người sáng lập ra Cuộc nổi dậy Partido Nacional."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Một thống đốc miền Bắc giàu có và là nhà lãnh đạo quân sự, Tướng Cedillo thực thi quyền lực nhờ hệ thống bảo trợ dựa trên lòng trung thành của cá nhân."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco là thành viên cấp cao của Bộ tư lệnh Hải quân, từng là sĩ quan hải quân từ trước Cách mạng. Lĩnh vực chuyên môn của ông là đảm bảo hải quân có khả năng tiếp cận tốt với hỗ trợ hậu cần, cũng như xây dựng các khu căn cứ mới."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona là một vị tướng Cách mạng đã được bổ nhiệm vào Hải quân để đảm bảo lòng trung thành."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Một vị tướng Cách mạng đã được bổ nhiệm vào Bộ tư lệnh Quốc phòng để chuẩn bị cho Mexico đối phó với những rắc rối phía trước."
 MEX_leon_trotsky:0 "Leon Trotsky"
 MEX_leon_trotsky_desc:0 "Chịu trách nhiệm tạo ra Hồng quân gần như từ đầu trong Nội chiến Nga, lãnh đạo Liên đoàn Cộng sản Quốc tế này sẽ giúp tổ chức quân đội."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Một chi nhánh của cục hàng không Mexico, TNCA, dành riêng cho xe chiến đấu bọc thép."
 MEX_germano_mexican_tanks:0 "Thiết kế xe tăng Đức-Mexico"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Thiết kế xe tăng Nga-Mexico"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Mexican Chrysler"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Xưởng đóng tàu của Bộ tư lệnh Hải quân vùng Vịnh"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Xưởng đóng tàu của Bộ tư lệnh Hải quân Thái Bình Dương"
 MEX_tnca:0 "Hội thảo xây dựng hàng không quốc gia"
 MEX_tnca_desc:0 "Ủy ban Quốc gia về Xây dựng Hàng không được thành lập trước Cách mạng và là một nơi đầy các thiết kế sáng tạo trước khi bị gián đoạn bởi các cuộc nội chiến."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Một công ty của Anh và Hà Lan nắm giữ 60% nhượng quyền khai thác dầu của Mexico."
 mexican_ford:0 "Mexican Ford"
 mexican_ford_desc:0 "Một công ty nhượng quyền của Ford Motor Company."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos được hình thành từ việc quốc hữu hóa các tài sản địa phương trước đây thuộc Royal Dutch Shell, Standard Oil of California và các công ty nước ngoài khác."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Được thành lập vào năm 1925 để xây dựng lại nền kinh tế bị tàn phá bởi cuộc nội chiến, Ngân hàng Quốc gia của chúng ta phát hành tiền tệ, hỗ trợ các khoản vay khác vì lợi ích của nhà nước."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, Đại học Cơ khí và Điện tử, là một trong những cơ sở giáo dục tốt nhất của chúng ta, với những nghiên cứu tiên tiến về sóng điện từ và truyền hình."
 MEX_capital_reserves:0 "Capital Reserves"
 MEX_capital_reserves_desc:0 "Sự giàu có đổ vào từ ngành công nghiệp dầu mỏ đang mở rộng của chúng ta sẽ cho phép chúng ta mua các thiết bị quân sự hiện đại của nước ngoài."
 MEX_knights_of_columbus:0 "Hiệp sĩ Columbus"
 MEX_knights_of_columbus_desc:0 "Là một người anh em của những người Công giáo, Hiệp sĩ Columbus sẽ giúp chúng ta đạt được hòa bình và hòa giải sau nhiều thập kỷ xung đột dân sự. Như đã nói trong Sách Ma-thi-ơ: 'Bạn đã nghe người ta nói rằng,' mắt cho mắt và răng cho răng '. Nhưng tôi nói với bạn, đừng chống lại kẻ xấu xa. Nếu ai tát bạn vào má phải, hãy quay sang chơi với người khác.'"
 MEX_social_catholicism:1 "Công giáo xã hội"
 MEX_social_catholicism_desc:1 "Cuộc cách mạng công nghiệp đã đặt người lao động vào những tình huống phi nhân tính. Để chống lại những đòi hỏi của xã hội chủ nghĩa, người ta đặc biệt nhấn mạnh đến sự cần thiết của chính phủ là phải thể hiện lòng trắc ẩn đối với người dân của họ. Điều này đã tạo ra một biến thể của chủ nghĩa xã hội phi cách mạng Cơ đốc giáo: Công giáo xã hội."
 MEX_legion_of_christ:1 "Quân đoàn của Chúa Kitô"
 MEX_legion_of_christ_desc:1 "Những kẻ khủng bố vô thần đã bị đánh bại! Sự áp bức tàn bạo của họ phải được trừng phạt bằng hành động. Như nó đã nói trong Book of Exodus: hãy để mắt đến mắt, cuộc sống cho cuộc sống. Để trở thành cánh tay báo thù của Đấng Toàn năng, Quân đoàn của Đấng Christ sẽ đảm bảo rằng sự vô tín của Sa-tan sẽ biến mất khỏi đất nước chúng ta."
 MEX_triumph_of_synarchism:0 "Triumph of Synarchism"
 MEX_triumph_of_synarchism_desc:0 "Bị đánh bại hoàn toàn, kẻ thù của chúng ta đang ẩn mình trong bóng tối như những tay sai của Satan. Giờ đây, chúng ta có quyền thống trị tự do để đảm bảo việc tái thiết nhà nước theo cách đảm bảo sự thống nhất cả về đức tin và ý chí chính trị."
 MEX_womens_suffrage:0 "Quyền bầu cử của phụ nữ"
 MEX_womens_suffrage_desc:0 "Trong những năm gần đây, nhiều người trong giới tinh hoa của Mexico lo ngại rằng phụ nữ sẽ phá hoại lý tưởng của Cách mạng bằng cách đứng về phía Nhà thờ Công giáo chống lại Hiến pháp thế tục năm 1917, nhưng bình đẳng theo luật quan trọng hơn rất nhiều và nó sẽ cho phép xã hội của chúng ta phát triển."
 MEX_professional_army:0 "Quân đội chuyên nghiệp"
 MEX_professional_army_desc:0 "Chúng ta đang tạo ra một hệ thống hỗ trợ mạnh mẽ để giữ cho quân đội của chúng ta chiến đấu với sức mạnh tối đa."
 MEX_international_peacekeepers:0 "Lực lượng gìn giữ hòa bình quốc tế"
 MEX_international_peacekeepers_desc:1 "Các cường quốc trên thế giới có kế hoạch tạo ra một liên minh bình đẳng, một Liên hợp quốc, để đảm bảo an ninh quốc tế bằng cách cho các quốc gia trên thế giới một nơi để hòa giải những mâu thuẫn của họ và phân xử các tranh chấp. Chúng ta sẽ tham gia vào một dự án như vậy để giúp các quốc gia Mỹ Latinh duy trì nền độc lập của họ."
 mexico_hispanic_diplomacy:1 "Ngoại giao Tây Ban Nha"
 mexico_hispanic_diplomacy_desc:1 "Nếu chúng ta muốn hiện thực hóa tham vọng lục địa của mình, chúng ta phải thuyết phục nhiều chính phủ Mỹ Latinh."
 mexico_german_submarine_happy_time:0 "Thời gian hạnh phúc của tàu ngầm"
 mexico_german_submarine_happy_time_desc:0 "Các thuyền trưởng tàu ngầm của chúng ta đang tận hưởng Thời gian Hạnh phúc ('Glückliche Zeit') của họ khi đánh chìm tàu trung lập không bị cản trở ngoài khơi bờ biển châu Mỹ."
 synarchist_youth:0 "Thanh niên theo chủ nghĩa thống nhất"
 synarchist_youth_desc:0 "Thanh niên là tương lai của dân tộc ta. Nếu được giáo dục đúng cách, họ sẽ trở thành hiện thân cho lý tưởng của chúng ta - sức mạnh, lòng trung thành và lòng mộ đạo."
 ENG_trade_union_factory_demands:0 "Nhu cầu Công Đoàn trong các nhà máy"
 ENG_construction_safety_regulations:0 "Quy định An toàn Xây dựng"
 ENG_mandatory_union_days:0 "Ngày Liên minh Bắt buộc"
 ENG_trade_union_factory_worker_support:0 "Hỗ trợ của Công đoàn Nhà máy"
 ENG_trade_union_dockyard_worker_support:0 "Công đoàn hỗ trợ Công nhân Xưởng đóng tàu "
 ENG_trade_union_construction_worker_support:0 "Công đoàn hỗ trợ của Công nhân Xây dựng"
 ENG_trade_union_war_propaganda_support:0 "Công đoàn hỗ trợ Tuyên truyền Chiến tranh"
 ENG_dominion_fascist_propaganda:0 "Tuyên truyền phát xít Anh"
 ENG_dominion_communist_propaganda:0 "Tuyên truyền Cộng sản Anh"
 ENG_restoring_public_order:0 "Khôi phục trật tự công cộng"
 ENG_support_for_the_king_idea:0 "Hỗ trợ cho nhà vua"
 ENG_exiled_royal_family:0 "Hoàng gia lưu vong"
 ENG_confiscated_royal_wealth:0 "Của cải hoàng gia bị tịch thu"
 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_wilhelmina:0 "Wilhelmina"
 HOL_wilhelmina_desc:0 "Trong nhiều thế kỷ, gia đình Orange-Nassau tồn tại đan xen với lịch sử của chính Hà Lan. Giống như cha của cô, William the Silent trong Cuộc chiến Tám mươi năm, Nữ hoàng hiện tại, Wilhelmina, chắc chắn sẽ là nguồn cảm hứng cho những người Hà Lan đoàn kết để bảo vệ quê hương nếu đất nước của họ bị xâm lược."
 HOL_aloof_neutrality:0 "Aloof Neutrality"
 HOL_aloof_neutrality_desc:0 "Chính sách Trung lập nghiêm ngặt đã giúp người Hà Lan không xảy ra chiến tranh với bất kỳ nước láng giềng nào trong gần 150 năm, và trên hết đã ngăn họ khỏi cuộc Đại chiến. Do đó, niềm tin của công chúng vào "lá bùa hộ mệnh" của họ gần như là tuyệt đối và chính phủ Hà Lan yếu kém nhận thấy mình không thể đi ngược lại ý chí của người dân và có lập trường vững chắc trong chính trường quốc tế. Thay vào đó, họ đã quyết tâm đặt niềm tin vào Hội Quốc Liên và nếu không thì áp dụng thái độ xa cách với các sự kiện thế giới."
 HOL_shell_shocked_spectator:0 "Shell-shocked Spectator of the Great War"
 HOL_shell_shocked_spectator_desc:1 "Hà Lan là nơi trú ẩn an toàn nhất cho những người tị nạn từ Mặt trận phía Tây, nhưng tất cả những người Hà Lan đều quá gần với nguy cơ bị cuốn vào cuộc Đại chiến. Kết quả là, một phong trào hòa bình đã phát triển lan rộng đến nhiều bộ phận nhân dân, và khiến chính phủ gặp nhiều khó khăn trong việc thực hiện gia tăng chi tiêu quân sự. Chỉ có lực lượng hải quân là vẫn có được uy tín nhất định trong mắt nhân dân.\n\nCần phải có một cuộc chiến tranh phòng thủ hoặc "cuộc chiến tranh vì chủ nghĩa hòa bình" để thực sự loại bỏ tình cảnh này của đất nước."
 HOL_de_crisisjaren:0 "Những năm khủng hoảng"
 HOL_de_crisisjaren_desc:1 "Do đặc thù của kinh tế toàn cầu, cuộc Đại suy thoái xảy ra ở Hà Lan muộn hơn nhiều so với những nơi khác. Việc Hà Lan quyết định duy trì Bản vị vàng, trong khi các quốc gia khác từ bỏ nó khá nhanh chóng, đã làm trầm trọng thêm "những năm khủng hoảng" ở Hà Lan. Để giữ cho đồng Guilder không bị mất giá, không còn quỹ nào để hỗ trợ nền kinh tế đang ốm yếu của Hà Lan chứ chưa nói đến việc cải thiện tình trạng yếu kém của hệ thống phòng thủ quốc gia.\n\nCó thể giảm khủng hoảng bằng cách đầu tư vào các công trình công cộng và phần lớn sẽ trở nên vô ích nếu chúng ta đầu tư và mất quyền kiểm soát."
 HOL_weak_government:0 "Chính phủ yếu kém"
 HOL_weak_government_desc:0 "Chính phủ Hà Lan trong những năm gần đây đã trở nên tồi tệ bởi sự yếu kém. Sẽ không rất nhanh thôi nó sẽ bị lật đổ một lần nữa."
 HOL_shared_intelligence_eng:0 "Tình báo Anh đã chia sẻ"
 HOL_shared_intelligence_fra:0 "Tình báo Pháp đã chia sẻ"
 HOL_shared_intelligence_ger:0 "Tình báo Đức đã chia sẻ"
 HOL_shared_intelligence_hol:0 "Tình báo Hà Lan đã chia sẻ"
 HOL_staff_plan_eng:0 "Kế hoạch nhân sự kết hợp của Anh"
 HOL_staff_plan_fra:0 "Kế hoạch nhân sự kết hợp của Pháp"
 HOL_staff_plan_ger:0 "Kế hoạch nhân sự kết hợp của Đức"
 HOL_de_vaarplicht_idea:0 "Nhiệm vụ thuyền buồm"
 HOL_de_vaarplicht_idea_desc:0 ""Căn cứ theo Nghị định A5 của Hoàng gia Hà Lan, tất cả công dân Hà Lan, những người chưa nhập ngũ, hoặc chưa được gọi nhập ngũ, có nghĩa vụ thực hiện các dịch vụ vì lợi ích thương mại của hải quân.""
 HOL_caved_to_the_germans_idea:0 "Giao cho người Đức"
 HOL_caved_to_the_germans_idea_desc:0 "Thay vì phải đối mặt với nguy cơ bị xâm lược, người Hà Lan đã quyết định nhượng bộ các yêu cầu của Đức trong các cuộc đàm phán thương mại của họ. Do đó, tự do dân chủ đã bắt đầu bị ảnh hưởng, và đây có thể được coi là bước đi đầu tiên rời khỏi chế độ trung lập."
 HOL_caved_to_the_british_idea:0 "Giao cho người Anh"
 HOL_caved_to_the_british_idea_desc:0 "Thay vì đối mặt với mối đe dọa bị phong tỏa hoàn toàn, điều chắc chắn sẽ gây ra thảm họa kinh tế, người Hà Lan đã quyết định nhượng bộ các yêu cầu của Anh trong các cuộc đàm phán thương mại. Tình cảnh chống Đức và thân Anh đang ngày càng trở nên đáng chú ý trong chính trị nội bộ của đất nước, và đây có thể được coi là bước đi đầu tiên thoát khỏi sự trung lập."
 HOL_prince_bernhard:0 "Hoàng tử Bernhard"
 HOL_bernhard_air_example:0 "Ví dụ về hoàng tử Bernhard cho Aviators"
 HOL_bernhard_strategy_meddling:0 "Hoàng tử Bernhard Meddled trong Chiến lược"
 HOL_bernhard_intelligence:0 "Hoàng tử Bernhard Thu thập thông tin tình báo"
 HOL_bernhard_organized_resistance:0 "Hoàng tử Bernhard kháng chiến có tổ chức"
 HOL_redirected_investments:0 "Các khoản đầu tư được chuyển hướng"
 idea_weapons_for_the_resistance:0 "Vũ khí cho kháng chiến"
 idea_weapons_for_the_resistance_desc:0 "Các đồng minh của chúng ta đang gửi đạn dược cho những chiến binh tự do dũng cảm chiến đấu với kẻ thù ghê tởm trên quê hương của chúng ta."
 political_turmoil:0 "Bất ổn chính trị"
 political_turmoil_desc:0 "Chính phủ của đất nước này mới được thành lập bằng vũ lực sau khi ban lãnh đạo trước đó không ủng hộ các nhà lãnh đạo nước ngoài."
 HOL_domestic_aircraft_production:0 "Sản xuất máy bay trong nước"
 HOL_preparing_evacuation_of_gold_reserves:0 "Chuẩn bị di tản lượng vàng dự trữ"
 HOL_zuiderzee_infrastructure_advancements:0 "Những cải tiến về cơ sở hạ tầng của Zuiderzee"
 HOL_zuiderzee_industrial_advancements:0 "Những cải tiến công nghiệp của Zuiderzee"
 HOL_german_defectors_1:0 "Những lính đào ngũ Đức"
 HOL_german_defectors_1_desc:0 "Một số lượng nhỏ quân đào ngũ Đức muốn hình thành các đơn vị chiến đấu thay chúng ta, để phục hồi Kaiser của họ."
 HOL_german_defectors_2:0 "Pro-Kaiser Defectors"
 HOL_german_defectors_2_desc:0 "Lòng trung thành mù quáng với Kaiser cũ đã khiến một lượng lớn binh lính chạy trốn và chiến đấu cho người Hà Lan, trong một nỗ lực vô ích để đưa Kaiser trở lại vị thế.\n\nChỉ có sự thất bại hoàn toàn của người Hà Lan và liên minh của họ là có khả năng dập tắt phong trào này hoàn toàn."
 ENG_joint_air_training_scheme:0 "Chương trình huấn luyện không quân chung"
 ENG_joint_air_training_scheme_desc:0 "Chính phủ Anh đã thực hiện một chương trình đào tạo trên toàn khối thịnh vượng chung cho phi công của các nước thành viên. Chúng ta sẽs thu được nhiều lợi ích từ việc này."
