 RAJ_GATHERING_STORM_DESC:0 "Hòn ngọc quý giá của Đế Quốc Anh - Ấn Độ là một sự kết hợp kì lạ giữa quyền lực và sự bất lực của đế quốc. Một nhóm tinh hoa nhỏ là đầy tớ của nước Anh cai quản một phần lục địa rộng lớn với hàng trăm triệu công dân. Quân đội Ấn Độ được tuyển mộ từ đó và đã chiến đấu anh dũng trong Cuộc Đại Chiến.\n\nNhững người lãnh đạo hi vọng rằng sự hi sinh trong cuộc chiến sẽ giúp Ấn Độ giành được độc lập từ tay Anh Quốc, nhưng hi vọng đó đã bị dập tắt. Một cuộc chiến mới đang tới, và nhiều người tin rằng đã đến lúc giành lại độc lập - bằng bất cứ giá nào."
 CZE_GATHERING_STORM_DESC:0 "Trong Cuộc Đại Chiến, binh lính Séc sát cánh cùng phe Hiệp Ước khắp Châu Âu để giành lấy sự công nhận cho quốc gia của mình. Những nỗ lực đã thành công và Tiệp Khắc trỗi dậy từ tro tàn của Đế Chế Áo-Hung. \n\n\Kể từ khi độc lập, Tiệp Khắc đã thành lập liên minh 'Tiểu Hiệp Ước' với Nam Tư và Romania nhằm đàn áp nỗ lực khôi phục Đế Chế Áo-Hung của Hungary, tuy nhiên, quyền lực nước Đức trỗi dậy sẽ làm thay đổi chính trường Châu Âu nhanh chóng."
 HUN_GATHERING_STORM_DESC:0 "Một nửa của Đế Chế Áo-Hung cũ - Hungary - bị đối xử như một kẻ thù bại trận bởi phe Hiệp Ước sau Cuộc Đại Chiến. Theo Hòa Ước Trianon, đất nước mất gần hai phần ba lãnh thổ của mình. Hàng triệu người gốc Hungary phải sống ngoài biên giới, và nền kinh tế sụp đổ hoàn toàn. Những giới hạn hà khắc về tái vũ trang được đặt ra nhằm đảm bảo Hungary sẽ không thể đe dọa tới nền hòa bình ở Châu Âu nữa. \n\nNhưng khi chính trường Châu Âu dịch chuyển, sẽ đến lúc để sửa chữa những sai lầm trong quá khứ và giành lại vinh quang cho tổ quốc."
 ROM_GATHERING_STORM_DESC:0 "Romania thuộc phe chiến thắng Cuộc Đại Chiến và giành được nhiều lãnh thổ cùng với người dân mới - nhưng không phải tất cả đều là người Romania. Để chống lại tham vọng thu hồi lãnh thổ của các quốc gia bị ép buộc nhượng đất, Romania đã tạo nên mạng lưới liên minh khắp vùng Balkan. Tuy nhiên trong vài năm gần đây, đất nước chủ yếu phải giải quyết các vấn đề trong nước, và chính quyền của Vua Carol II đã để các liên minh này sụp đổ. \n\nKhi chính trường Châu Âu thay đổi, Romania có thể sẽ đơn độc - và là miếng mồi ngon."
