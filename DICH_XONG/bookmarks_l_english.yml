 BM_HISTORY_TITLE:0 "Tóm tắt lịch sử"
 GATHERING_STORM_NAME:0 "Bão tố ập tới"
 GATHERING_STORM_DESC:0 "Thời kì đen tối đang đến gần. Hitler đã củng cố quyền lực của mình ở Châu Âu và khao khát của hắn ta vượt xa biên giới nước Đức. Quân đội Ý dưới quyền Mussolini tiếp tục những cuộc chinh phạt táo bạo. Ở Châu Á, Đế Quốc Nhật quyết tâm thu phục Trung Quốc . Đã gần 20 năm trôi qua kể từ Cuộc Đại Chiến, và thế giới lại một lần nữa chìm trong nguy cơ chiến tranh. Một mồi lửa nhỏ có thể thổi bùng một cuộc chiến mới."
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 ENG_GATHERING_STORM_DESC:0 "Dù là kẻ chiến thắng trong Cuộc Đại Chiến, nền tảng của Đế Quốc Anh đang lung lay dữ dội. Một thế hệ tinh hoa của đất nước đã mất đi trong những chiến hào ở Flanders và miền bắc nước Pháp. Bất ổn trải rộng các nước trong khối Thịnh Vượng Chung và món nợ khổng lồ đang dần tích lũy.\n\nVới vết thương chiến tranh hằn sâu trong kí ức, đất nước giờ đây phải đối mặt với tham vọng của các quốc gia khác. Một sự thật đã dần trở nên rõ ràng: Sẽ không có hòa bình cho chúng ta."
 FRA_GATHERING_STORM_DESC:0 "Mặc cho sức tàn phá khủng khiếp của Cuộc Đại Chiến, nền kinh tế mạnh mẽ đang giúp nước Pháp dần hồi phục. Tuy nhiên, Đại Khủng Hoảng vẫn ảnh hưởng xấu tới đất nước và chính quyền Đức mới không có ý định trả khoản chiến phí quy định trong Hòa Ước Versailles.\n\nKhi hòa ước được ký kết, một đại tướng Pháp nổi tiếng đã nhấn mạnh rằng đây không phải hòa bình mà chỉ là sự hòa hoãn kéo dài 20 năm. 20 năm đó đang trôi qua nhanh chóng."
 GER_GATHERING_STORM_DESC:0 "Một nước Đức mới đã trỗi dậy. 3 năm đã trôi qua kể từ khi Nền Cộng Hòa Weimar sụp đổ và được thay thế bằng Đệ Tam Đế Chế của Hitler. Nền kinh tế đã ổn định trở lại sau bao năm Đại Khủng Hoảng khốn khó, thất nghiệp trên diện rộng cũng đã được xử lí.\n\nNhững xiềng xích đặt lên quân đội Đức dần chìm vào quên lãng, Wehrmacht đang lớn mạnh từng ngày. Một cuộc chiến nữa đang tới."
 ITA_GATHERING_STORM_DESC:0 "Với sự trỗi dậy của chủ nghĩa Phát Xít, nước Ý bước vào kỉ nguyên vinh quang. Quân đội đang trong quá trình thêm Ethiopia vào đế chế thuộc địa rộng lớn, tuy nhiên tham vọng của Mussolini không dừng lại ở đó.\n\nQuyền thống trị Địa Trung Hải luôn là sứ mệnh của nước Ý, và một trật tự mới đang hình thành ở Châu Âu. Nước Ý sẽ phải đứng trên đỉnh hoặc bị cuốn trôi khi những con sóng mang thay đổi ập tới."
 JAP_GATHERING_STORM_DESC:0 "Đế Quốc Nhật Bản đứng ở ngã ba đường. Hokushin-ron, Học Thuyết Bành Trướng Phía Bắc, được Lục Quân ủng hộ và kêu gọi tiến công Siberia. Nanshin-ron, Học Thuyết Bành Trướng Phía Nam, được hỗ trợ bởi Hải Quân và đưa những thuộc địa giàu có của Châu Âu tại Đông Nam Á và Thái Bình Dương vào tầm ngắm. \n\nVà tất nhiên, Trung Quốc luôn ở đó. Nhật Bản sở hữu một đội quân ghê gớm, nhưng cả tài nguyên lẫn thời gian đang dần cạn kiệt. Con đường nào sẽ dẫn tới đích ?"
 SOV_GATHERING_STORM_DESC:0 "Khi những dư âm của Nội Chiến Nga dần lắng xuống, Liên Xô nắm giữ toàn bộ những bộ phận cấu thành Đế Quốc Nga. Sự công nghiệp hóa và tập thể hóa diễn ra nhanh chóng nhưng phải trả giá bằng mạng người. \n\nLiên Bang Xô Viết giờ đây phải đối mặt với nguy cơ từ một nước Đức trỗi dậy ở phía Tây và một Nhật Bản hiếu chiến ở phía Đông. Dĩ nhiên, có những mối đe dọa đến từ nội bộ Đảng Cộng Sản cần được xử lí..."
 USA_GATHERING_STORM_DESC:0 "Nước Mỹ trở lại trạng thái biệt lập sau Cuộc Đại Chiến và tận hưởng một thời kỳ kinh tế thịnh vượng của Những Năm 20 Gầm Thét . Một cái kết bi đát xảy đến khi đất nước bị ảnh hưởng sâu sắc bởi Đại Khủng Hoảng.\n\nChính sách không can thiệp vào chiến tranh ngoại quốc của Mỹ từng đứng vững, nhưng căng thẳng đang gia tăng ở cả Châu Âu và Châu Á. "Kẻ trung lập vĩ đại" sẽ bị cuốn vào dòng xoáy dù muốn hay không."
 OTHER_GATHERING_STORM_DESC:0 "Các quốc gia trên thế giới, dù lớn mạnh hay nhỏ bé, đều không kiên nhẫn chờ đợi một cuộc xung đột toàn cầu mới. Từ những cường quốc bên bờ vực nội chiến đến các quốc gia được thành lập và biến đổi bởi Cuộc Đại Chiến, tất cả sẽ phải đưa ra những quyết định khó khăn và cân bằng giữa lí tưởng và thực tế để tác động đến tương lai của thế giới."
 POL_GATHERING_STORM_DESC:1 "Sau nhiều thế kỷ bị chia cắt giữa 3 đế quốc, Ba Lan một lần nữa độc lập. Nhưng tình hình hiện tại không mấy khả quan. \n\nỞ phía đông, Liên Xô vẫn chưa quên được thất bại cay đắng trong Chiến Tranh Ba Lan - Xô Viết. \n\nỞ phía tây, Quốc Trưởng Đức Adolf Hitler không che dấu tham vọng có thêm "không gian sống" - việc những lãnh thổ Đức trước đây nằm trong tay Ba Lan sẽ là bước đầu để đạt được nó."
 CAN_GATHERING_STORM_DESC:0 "Canada tham gia Cuộc Đại Chiến khi chỉ là một thuộc địa và bước ra là một đất nước. Sinh ra từ vũng lầy Passchendaele, Canada bước chập chững lên trường quốc tế. \n\nBị Đại Khủng Hoảng và sự chia rẽ nội bộ giữa cộng đồng nói tiếng Anh và tiếng Pháp ngáng chân, tương lai của quốc gia mới này có vẻ không bền vững."
 AST_GATHERING_STORM_DESC:0 "Chỗ đứng của người Úc trong lịch sử được trả bằng máu. Sự hi sinh trong chiến dịch Gallipolli chưa bị lãng quên - và cả những kẻ phê chuẩn nó. \n\nNước Úc đứng trước ngã ba đường: nên ở lại với mẫu quốc - bị kéo vào một cuộc xung đột mới ở Châu Âu xa xôi - hay tập trung vào mối hiểm họa tiệm cận quê nhà?"
 SAF_GATHERING_STORM_DESC:0 "Khi Cuộc Đại Chiến bắt đầu, nhiều người dân Nam Phi đã từ chối chiến đấu cho Mẫu Quốc Anh. Quân đội Nam Phi dành phần lớn thời gian truy đuổi lực lượng Đức ở những thuộc địa Châu Phi nhưng không đạt được nhiều thành công. \n\nMột cuộc chiến mới đang lấp ló cuối chân trời. Nhiều người dân không có ý định chiến đấu chống lại người Đức. Vài người còn nghĩ rằng đã đến lúc hậu duệ của người Boer giành lại sự độc lập mà ông cha đã không thể đạt được."
 NZL_GATHERING_STORM_DESC:0 "Một quốc gia nhỏ bé đã chiến đấu anh dũng trong Cuộc Đại Chiến, chịu tổn thất lớn trong những trận đánh tại Gallipoli và mặt trận phía tây. Gần nửa số đàn ông trong độ tuổi chiến đấu đã phục vụ bên kia đại dương, rất nhiều người không trở về.\n\n20 năm sau Cuộc Đại Chiến, người dân New Zealand đang lo sợ trước tình hình thế giới, lần này, nguy cơ chiến tranh đang tiến gần hơn đến quê nhà..."
 RAJ_GATHERING_STORM_DESC:0 "Hòn ngọc quý giá của Đế Quốc Anh - Ấn Độ là một sự kết hợp kì lạ giữa quyền lực và sự bất lực của đế quốc. Một nhóm tinh hoa nhỏ là đầy tớ của nước Anh cai quản một phần lục địa rộng lớn với hàng trăm triệu công dân. Quân đội Ấn Độ được tuyển mộ từ đó và đã chiến đấu anh dũng trong Cuộc Đại Chiến.\n\nNhững người lãnh đạo hi vọng rằng sự hi sinh trong cuộc chiến sẽ giúp Ấn Độ giành được độc lập từ tay Anh Quốc, nhưng hi vọng đó đã bị dập tắt. Một cuộc chiến mới đang tới, và nhiều người tin rằng đã đến lúc giành lại độc lập - bằng bất cứ giá nào."
 BLITZKRIEG_NAME:0 "Blitzkrieg (Chiến tranh chớp nhoáng)"
 BLITZKRIEG_DESC:0 "Vài năm qua chiến tranh đã nổ ra ở Tây Âu và Châu Á. Phe Phát Xít lên nắm quyền ở Tây Ban Nha. Nhật xung đột biên giới với Liên Xô, cùng lúc đè bẹp quân đội Trung Hoa trong cuộc chiến giành lãnh thổ. Hiệp ước Xô - Đức có thể là điềm báo xấu đối với phần còn lại của Châu Âu."
 ENG_BLITZKRIEG_DESC:0 "Dù là kẻ chiến thắng trong Cuộc Đại Chiến, nền tảng của Đế Quốc Anh đang lung lay dữ dội. Một thế hệ tinh hoa của đất nước đã mất đi trong những chiến hào ở Flanders và miền bắc nước Pháp. Bất ổn trải rộng các nước trong khối Thịnh Vượng Chung và món nợ khổng lồ đang dần tích lũy.\n\nVới vết thương chiến tranh hằn sâu trong kí ức, đất nước giờ đây phải đối mặt với tham vọng của các quốc gia khác. Một sự thật đã dần trở nên rõ ràng: Sẽ không có hòa bình cho chúng ta."
 FRA_BLITZKRIEG_DESC:0 "Dù Cuộc Đại Chiến vẫn đang hằn sâu trong kí ức, nước Pháp phải đối mặt với một cuộc xung đột mới khi Đức không có ý định gìn giữ hòa bình. Đẩy mạnh phòng ngự biên giới và lựa chọn đồng minh khôn ngoan có thể là cách để tránh một cuộc chiến tàn khốc xảy ra.\n\n Nước Pháp đã từng chiến thắng, lần này sẽ không khác biệt!"
 GER_BLITZKRIEG_DESC:0 "Sau khi quân sự hóa trở lại vùng Rhineland, người Pháp và Anh ngày càng nghi ngờ ý định của nước Đức. Hiệp Ước Munich cho phép Đức sáp nhập vùng Sudetenland vì lợi ích của người Đức ở đây. Hiệp Ước Molotov-Ribbentrop không chỉ đảm bảo hòa bình giữa Đức và Liên Xô mà còn xác định rõ việc phân chia Ba Lan giữa 2 quốc gia. \n\nNước Đức đã chờ khoảnh khắc này quá lâu rồi. Đã đến lúc hành động!"
 JAP_BLITZKRIEG_DESC:0 "Chiến tranh đang hoành hành ở phía Đông Nam. Dù vài thất bại xảy đến với Nhật Bản đầu năm 39, một phần lớn lãnh thổ Trung Quốc vẫn trong tầm kiểm soát. Căng thẳng đang gia tăng ở Châu Âu, trong khi Liên Xô đang tập trung vào những vấn đề này, họ không nên can thiệp vào cuộc chiến ở Châu Á. \n\nVới tài nguyên Trung Hoa trong tay, sẽ không khó để xử lí người Xô Viết."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, nhà độc tài Ý, được biết đến là người giữ gìn hòa bình vì đã tham gia vào Hiệp Ước Munich một năm trước. Tuy nhiên, việc người Đức mở rộng lãnh thổ khiến Ý nhận ra sẽ chiếm được thêm đất đai nếu đạt được thỏa thuận với họ. \n\nAlbania bị chinh phục chỉ với một phần nhỏ tiềm năng quân sự Ý, và phần còn lại của thế giới sẽ chẳng đáng để bận tâm."
 SOV_BLITZKRIEG_DESC:0 "Việc hỗ trợ Manuel Azaña và 'Đệ Nhị Cộng Hòa' trong nội chiến Tây Ban Nha đã làm rõ quan điểm của Liên Xô trong mối quan hệ với Ý và Đức. Cùng với thắng lời trước quân đội Nhật Bản trong vài vụ xung đột biên giới gần đây, Liên Xô dường như trở thành một cường quốc quá mạnh để đối đầu. \n\nLời đề nghị của nước Đức về việc phân chia vùng Baltic và Ba Lan được hoan nghênh vào thời điểm này."
 USA_BLITZKRIEG_DESC:0 "Việc căng thẳng gia tăng ở Châu Âu rất đáng quan ngại. Dù chưa ảnh hưởng đến Hoa Kỳ, tin tức về sự hiếu chiến của nước Đức sẽ sớm lan ra toàn cầu. Dù tình hình phía Tây vẫn ổn định, tái thiết quân đội không phải một ý tưởng tồi. \n\nNếu nước Mỹ bị kéo vào một chiến mới, họ sẽ là người kết thúc nó."
