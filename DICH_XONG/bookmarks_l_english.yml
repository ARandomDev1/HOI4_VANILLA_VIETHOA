 BM_HISTORY_TITLE:0 "Lịch sử tóm tắt"
 GATHERING_STORM_NAME:0 "Cơn bão đang ập đến"
 GATHERING_STORM_DESC:0 "Thời kì đen tối đang đến gần. Hitler đã củng cố quyền lực của mình ở Châu Âu và khao khát của hắn ta vượt xa biên giới nước Đức. Quân đội Ý dưới quyền Mussolini tiếp tục những cuộc chinh phạt táo bạo. Ở Châu Á, Đế Quốc Nhật quyết tâm thu phục Trung Quốc . Đã gần 20 năm trôi qua kể từ Cuộc Đại Chiến, và thế giới lại một lần nữa chìm trong nguy cơ chiến tranh. Một mồi lửa nhỏ có thể thổi bùng một cuộc chiến đẫm máu."
 HITTING_FAN_NAME:0 "Đánh của người hâm mộ"
 HITTING_FAN_DESC:0 "Đúng vậy! Bộ sưu tập ô đó sắp trở nên hữu ích."
 ENG_GATHERING_STORM_DESC:0 "Mặc dù Vương quốc Anh đã giành được chiến thắng sau cuộc Đại chiến, nhưng nền tảng của đế chế vĩ đại của nó đã bị lung lay đến tận cốt lõi. Một thế hệ những người giỏi nhất của đất nước đã mất tích trong chiến hào vùng Flanders và miền Bắc nước Pháp, trong khi tình trạng bất ổn lan rộng khắp Khối thịnh vượng chung và những khoản nợ chồng chất.\n\nVới những đau thương của cuộc chiến cuối cùng vẫn còn nguyên trong ký ức, đất nước giờ đây phải đối mặt với viễn cảnh khác. Ngày càng rõ ràng rằng sẽ không có hòa bình cho thời đại của chúng ta."
 FRA_GATHERING_STORM_DESC:0 "Bất chấp sự tàn phá của cuộc Đại chiến, Pháp vẫn đang trên con đường phục hồi nhờ nền kinh tế vững mạnh. Tuy nhiên, cuộc suy thoái vẫn ảnh hưởng đến đất nước và chế độ mới của Đức không quan tâm đến việc thanh toán các khoản bồi thường chiến tranh theo quy định của Hiệp ước Versailles.\n\nkiểu như là bố mày không thích trả đấy, mày làm gì được bố mày, một thống chế Pháp nổi tiếng nhận xét rằng đó không phải là hòa bình, nhưng hiệp định đình chiến kéo dài 20 năm. 20 năm đó hiện đang nhanh chóng cạn kiệt."
 GER_GATHERING_STORM_DESC:0 "Một nước Đức mới đã trỗi dậy. Ba năm đã trôi qua kể từ khi Cộng hòa Weimar bị lật đổ và được thay thế bởi Đệ tam Đế chế của Hitler. Sự ổn định kinh tế đã trở lại sau những năm cố gắng của cuộc Đại suy thoái và tình trạng thất nghiệp hàng loạt đã được giải quyết.\n\nCác hạn chế quân sự áp đặt lên Đức theo Hiệp ước Versailles đã bị lãng quên từ lâu và Wehrmacht ngày càng lớn mạnh. Một Weltkrieg khác đang ở trên đường chân trời."
 ITA_GATHERING_STORM_DESC:0 "Với sự trỗi dậy của Chủ nghĩa phát xít, nước Ý đã bước vào một kỷ nguyên huy hoàng mới. Lực lượng của họ hiện đang trong quá trình bổ sung Ethiopia vào đế chế thực dân Ý đang lớn mạnh, nhưng tham vọng của Mussolini không dừng lại ở đó.\n\nDominion trên Địa Trung Hải luôn là vận mệnh của Ý và một trật tự mới đang hình thành ở châu Âu. Khi làn sóng thay đổi của thủy triều đến, Ý phải tìm một nơi trên đỉnh của nó hoặc có nguy cơ bị cuốn trôi."
 JAP_GATHERING_STORM_DESC:0 "Đế chế Nhật Bản đứng ở ngã ba đường. Hokushin-ron, Học thuyết Mở rộng Phương Bắc, được Quân đội ủng hộ và kêu gọi tiến vào Siberia. Nanshin-ron, Học thuyết Mở rộng Phương Nam, được hỗ trợ bởi Hải quân và lấy các thuộc địa giàu có của châu Âu ở Đông Nam Á và Thái Bình Dương là mục tiêu của nó. \n\nVà tất nhiên, luôn có Trung Quốc. Nhật Bản sở hữu một quân đội đáng gờm, nhưng các ngành công nghiệp của họ đang thiếu tài nguyên và thời gian đang cạn kiệt. Chọn con đường nào?"
 SOV_GATHERING_STORM_DESC:0 "Khi khói bụi lắng xuống sau Nội chiến Nga, Liên xô đã nổi lên như một kẻ thống trị không thể tranh cãi đối với hầu hết những gì đã từng tạo thành Đế chế Nga. Quá trình công nghiệp hóa và tập thể hóa diễn ra nhanh chóng kéo theo đó là cái giá phải trả lớn đối với cuộc sống con người. \n\nLiên Xô hiện đang đối mặt với mối đe dọa của một nước Đức đang trỗi dậy ở phía tây và một Nhật Bản hiếu chiến ở phía đông. Tất nhiên, cũng có những mối đe dọa nội bộ trong hàng ngũ Đảng Cộng sản để đối đầu với ..."
 USA_GATHERING_STORM_DESC:0 "Hoa Kỳ rút lui trở lại thế cô lập vào cuối cuộc chiến cuối cùng và tận hưởng một thời kỳ thịnh vượng kinh tế trong những năm Roaring Twenties. Điều này đã kết thúc đầy kịch tính khi quốc gia này bị ảnh hưởng bởi cuộc Đại suy thoái.\n\nChính sách không can thiệp vào các cuộc chiến tranh ở nước ngoài của Hoa Kỳ đã đứng vững, nhưng căng thẳng đang gia tăng ở cả châu Âu và châu Á. 'Great Neutral' có thể bị thu hút vào maelstrom cho dù nó có muốn hay không."
 OTHER_GATHERING_STORM_DESC:0 "Các quốc gia trên thế giới, lớn và nhỏ, không phải tất cả đều bằng lòng để nín thở chờ đợi sự bùng nổ của một cuộc xung đột toàn cầu khác. Từ các cường quốc trên bờ vực nội chiến đến nhiều quốc gia được hình thành và biến đổi bởi Đại chiến, tất cả sẽ phải đưa ra những quyết định khó khăn và cân bằng giữa lý tưởng với chủ nghĩa thực dụng để có tác động đến tương lai của thế giới.."
 POL_GATHERING_STORM_DESC:1 "Sau nhiều thế kỷ đất nước Ba Lan bị chia cắt giữa ba đế quốc, Ba Lan giờ đây đã độc lập một lần nữa. Nhưng vị trí của nó không phải là một điều dễ dàng. \n\nỞ phía đông, Liên Xô vẫn chưa quên thất bại nhục nhã trong cuộc chiến Ba Lan-Liên Xô. \n\nỞ phía tây, Quốc trưởng Đức Adolf Hitler không giấu giếm mong muốn có thêm "không gian sống" - và rằng các khu vực trước đây của Đức hiện thuộc quyền kiểm soát của Ba Lan sẽ là bước đầu tiên để đạt được điều đó."
 CAN_GATHERING_STORM_DESC:0 "Canada bước vào cuộc Đại chiến với tư cách là một thuộc địa đơn thuần và rời bỏ nó như một quốc gia. Sinh ra trong bùn lầy của Passchendaele, Canada hiện có những bước đi đầu tiên không chắc chắn lên sân khấu thế giới. \n\nBị chao đảo bởi cuộc Đại suy thoái và với sự chia rẽ nội bộ giữa những người nói tiếng Anh và những người nói tiếng Pháp, tương lai của quốc gia mới này có vẻ gì đó an toàn."
 AST_GATHERING_STORM_DESC:0 "Người Úc đã giành được vị trí trong sách lịch sử của cuộc Đại chiến bằng máu. Những hy sinh trong chiến dịch Gallipolli vẫn chưa bị lãng quên - và những người ra lệnh cũng vậy. \n\nGiờ đây, Úc đang đứng trước ngã ba đường: liệu cô ấy nên ở lại với chủ nhân thuộc địa của mình, sắp bị lôi kéo vào một cuộc xung đột khác ở châu Âu xa xôi, hay nên tập trung vào những mối đe dọa đang xuất hiện gần quê nhà?"
 SAF_GATHERING_STORM_DESC:0 "Khi cuộc Đại chiến bắt đầu, nhiều người ở Nam Phi từ chối tiếp tay cho những người chủ người Anh của họ. Quân đội Nam Phi đã dành phần lớn thời gian của cuộc Đại chiến để truy đuổi các lực lượng Đức trong các thuộc địa châu Phi của họ, với thành công hạn chế. \n\nBây giờ một cuộc chiến mới đang rình rập. Và như bây giờ, có một số người ở Nam Phi nghĩ rằng đất nước không nên chiến đấu chống lại người Đức. Một số người thậm chí còn tin rằng đã đến lúc hậu duệ của Boers phải trả giá cho sự tự do đã bị tổ tiên từ chối.."
 NZL_GATHERING_STORM_DESC:0 "Quốc gia nhỏ bé ở Nam Thái Bình Dương đã chiến đấu dũng cảm trong cuộc Đại chiến, chịu thương vong cao trong các trận chiến đẫm máu tại Gallipoli và ở mặt trận phía tây. Gần một nửa số nam giới trong độ tuổi chiến đấu đã từng tham gia chiến đấu ở nước ngoài, và nhiều người đã không trở về.\n\nMột vài năm sau khi kết thúc Đại chiến, người dân New Zealand lo lắng nhìn ra sân khấu thế giới, lần này mối đe dọa chiến tranh dường như ngày càng đến gần ngôi nhà của họ ..."
 RAJ_GATHERING_STORM_DESC:0 "Viên ngọc quý của Đế quốc Anh, Raj of India là sự kết hợp kỳ lạ giữa quyền lực đế quốc và sự bất lực của đế quốc. Một nhóm công chức ưu tú nhỏ bé của Anh cai trị một tiểu lục địa rộng lớn với hàng trăm triệu thần dân. Các nhà lãnh đạo Ấn Độ hy vọng rằng những hy sinh trong cuộc chiến vừa qua sẽ giúp Ấn Độ giành được độc lập từ Anh, nhưng cho đến nay, hy vọng đó đã thất vọng. Với một cuộc chiến tranh mới đang rình rập, nhiều người tin rằng đã đến lúc giành lấy quyền tự do đó - bằng bất cứ phương tiện nào cần thiết."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Trong vài năm gần đây, thế giới đã chứng kiến ​​một số cuộc chiến tranh mới nổ ra ở Châu Âu và Châu Á. Tây Ban Nha hiện do những người theo chủ nghĩa dân tộc cai trị và Nhật Bản đã chiến đấu với cả Liên Xô và Trung Quốc để giành lãnh thổ, sau đó là một trận chiến thành công hơn đối với Nhật Bản. Hiệp ước không xâm lược mới giữa Liên Xô và Đức có thể là tin xấu đối với phần còn lại của châu Âu."
 ENG_BLITZKRIEG_DESC:0 "Mặc dù Vương quốc Anh đã giành được chiến thắng sau cuộc Đại chiến, nhưng nền tảng của đế chế vĩ đại của nó đã bị lung lay đến tận cốt lõi. Một thế hệ những người giỏi nhất của đất nước đã mất tích trong chiến hào vùng Flanders và miền Bắc nước Pháp, trong khi tình trạng bất ổn lan rộng khắp Khối thịnh vượng chung và những khoản nợ chồng chất.\n\nVới những đau thương của cuộc chiến cuối cùng vẫn còn nguyên trong ký ức, đất nước giờ đây phải đối mặt với viễn cảnh khác. Ngày càng rõ ràng rằng sẽ không có hòa bình cho thời đại của chúng ta."
 FRA_BLITZKRIEG_DESC:0 "Đại chiến vẫn còn nguyên trong ký ức của nó, Pháp đối mặt với một cuộc xung đột mới sau khi Đức cho thấy họ không có ý định giữ hòa bình. Tăng cường phòng thủ biên giới và lựa chọn Đồng minh một cách khôn ngoan rất có thể là cách để Pháp tránh được một cuộc chiến thảm khốc.\n\n Nước Pháp đã từng chiến thắng trước đây, lần này sẽ không khác!"
 GER_BLITZKRIEG_DESC:0 "Sau khi tái thiết vùng Rhineland, người Pháp và người Anh ngày càng nghi ngờ về ý định của Đức. Thỏa thuận Munich cho phép Đức sáp nhập Sudetenland vì lợi ích của người dân Đức. Hiệp ước Molotov-Ribbentrop đảm bảo không gây hấn giữa Đức và Liên Xô, nhưng cũng chỉ rõ sự phân chia Ba Lan giữa hai quốc gia. \n\nĐức đã chờ đợi thời điểm này quá lâu. Thời gian hành động là ngay bây giờ!"
 JAP_BLITZKRIEG_DESC:0 "Chiến tranh đang hoành hành ở miền Đông Nam Bộ. Mặc dù Nhật Bản đã chịu một số tổn thất vào đầu năm 399, nhưng một phần lớn lãnh thổ Trung Quốc vẫn nằm trong sự kiểm soát của Nhật Bản. Căng thẳng đang gia tăng ở châu Âu, và trong khi Liên Xô đang tập trung sự chú ý của họ vào những vấn đề đó, họ không nên can thiệp vào cuộc chiến ở châu Á. \n\nKhi tài nguyên của Trung Quốc nằm trong tay Nhật Bản, Liên Xô sẽ dễ dàng đối phó."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, nhà độc tài của Ý, đã đạt được một số danh tiếng như một người gìn giữ hòa bình cho phần của mình trong thỏa thuận Munich một năm trước. Tuy nhiên, việc mở rộng lãnh thổ của Đức đã khiến Ý thấy có nhiều đất để yêu sách hơn nếu có thể đạt được sự hiểu biết với người Đức. \n\nAlbania bị chinh phục chỉ đơn thuần là để thưởng thức khả năng quân sự của Ý, và phần còn lại của thế giới chắc hẳn sẽ rất lo lắng."
 SOV_BLITZKRIEG_DESC:0 "Việc hỗ trợ Manuel Azaña và 'Cộng hòa Tây Ban Nha thứ hai' trong Nội chiến Tây Ban Nha đã cho thấy rõ ràng Liên Xô đứng ở vị trí nào trong mối quan hệ với Ý và Đức. Chiến thắng quân đội Nhật Bản trong một số cuộc xung đột biên giới gần đây, Liên Xô hiện dường như là một cường quốc quá lớn để bất kỳ quốc gia nào có thể chống lại. \n\nLời hứa của Đức về việc phân chia các Quốc gia Baltic và Ba Lan được hoan nghênh vào lúc này."
 USA_BLITZKRIEG_DESC:0 "Căng thẳng gia tăng ở châu Âu là điều đáng lo ngại. Mặc dù chưa phải là mối quan tâm thực sự của Hoa Kỳ, nhưng sự hung hăng mà Đức thể hiện có thể sớm vang lên trên toàn thế giới. Trong khi mọi thứ khá yên bình ở phía tây, việc chuẩn bị quân sự có thể không phải là một ý tưởng tồi, tất cả đều được cân nhắc. \n\nNếu Hoa Kỳ bị lôi kéo vào một cuộc chiến khác, họ sẽ là người kết thúc nó."
