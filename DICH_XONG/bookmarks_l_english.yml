 YUG_GATHERING_STORM_DESC:1 "Nam Tư ra đời sau khi Nhà nước mới của người Serbia, người Croatia và người Sloven hợp nhất với Vương quốc Serbia độc lập trước đây vào năm 1922. Ban đầu Nam Tư tham gia cả Little Entente và Balkan Pact để đảm bảo nền độc lập của họ, nhưng gần đây vụ ám sát Vua Alexander kết hợp với Áp lực nội bộ ngày càng tăng từ những người theo chủ nghĩa dân tộc và áp lực bên ngoài từ Ý và Đức đã gây ra sự biến động mạnh mẽ và đánh giá lại vị trí chính trị và chiến lược của họ."
 YUG_BLITZKRIEG_DESC:0 "Nam Tư ra đời sau khi Vương quốc mới của người Serb, người Croatia và người Sloven hợp nhất với Vương quốc Serbia độc lập trước đây vào năm 1922. Ban đầu Nam Tư tham gia cả Little Entente và Balkan Pact để đảm bảo nền độc lập của họ, nhưng gần đây áp lực nội bộ ngày càng tăng từ những người theo chủ nghĩa dân tộc và bên ngoài áp lực từ Ý và Đức đã gây ra sự biến động mạnh mẽ và đánh giá lại vị trí chính trị và chiến lược của họ."
 CHI_GATHERING_STORM_DESC:0 "Sau cuộc cách mạng phế truất các Hoàng đế cuối cùng của nhà Thanh, nước Cộng hòa Trung Hoa non trẻ đã phải vật lộn để tồn tại. Các lãnh chúa cai trị phần lớn đất đai ở ngoại vi. Trong lòng đất nước, những người Cộng sản đã thiết lập một khu căn cứ trong một thung lũng núi xa xôi. Ngay bên ngoài biên giới, người Nhật đã tạo ra một chính phủ bù nhìn dưới thời Hoàng đế cuối cùng của Trung Quốc và sẽ cố gắng thống nhất đất nước dưới sự cai trị của ông.\n\nVới nhiều kẻ thù đe dọa, chính phủ của Tưởng Giới Thạch sẽ phải đưa ra những lựa chọn khó khăn nếu nó muốn tồn tại và thống trị tối cao ở Trung Quốc."
 PRC_GATHERING_STORM_DESC:0 "Chỉ hai năm trước, Đảng Cộng sản Trung Quốc phải đối mặt với sự tiêu diệt hoàn toàn. Để tồn tại, nó tham gia vào cuộc hành trình hoành tráng mà sau này được gọi là Hành trình dài. Chỉ với một phần nhỏ quân đội sống sót sau sự khắc nghiệt của cuộc hành quân và ít công nghiệp, triển vọng chiến thắng trong Nội chiến Trung Quốc thực sự rất mong manh.\n\nNhưng theo thời gian, dân số có thể bị ảnh hưởng bởi chính nghĩa Cộng sản, các đội quân mới sẽ Vùng căn cứ mới được nâng lên, thành lập mới, đến lúc thích hợp thì lại tiếp tục đấu tranh cách mạng, cho đến khi giành được thắng lợi cuối cùng."
 CHI_BLITZKRIEG_DESC:0 "Sau hai năm chiến tranh chống lại quân Nhật, quân đội của Tưởng Giới Thạch đã trắng tay cố gắng ngăn chặn cuộc tấn công. Kẻ thù đã tràn vào những vùng trù phú nhất của đất nước. Các nền dân chủ phương Tây đang có rất ít sự ủng hộ và Cộng sản dường như không muốn giao chiến với kẻ thù trong một trận chiến mở.\n\nVới cuộc chiến có nguy cơ lan rộng hơn nữa, có vẻ như điều tồi tệ nhất vẫn sẽ xảy đến. Nhưng khi cuộc tấn công của Nhật Bản bị chậm lại bởi sự rộng lớn của đất nước, họ có thể sẽ chuyển hướng nhìn sang các hướng khác, và các liên minh mới có thể sẽ lật ngược tình thế ..."
 PRC_BLITZKRIEG_DESC:0 "Đối mặt với cuộc tấn công toàn diện của Nhật Bản, những người Quốc gia và Cộng sản đã đạt được một thỏa thuận đình chiến không dễ dàng. Cả hai bên đều nhận thức rõ rằng Mặt trận Thống nhất này không thể kéo dài. Khu căn cứ của Cộng sản ở Diên An hiện trở thành tiền tuyến trong cuộc chiến chống Nhật.\n\nNhững người Cộng sản phải tích lũy tài nguyên của họ một cách cẩn thận nếu họ muốn tồn tại. Bất kỳ thương vong nào phải chịu trong cuộc chiến chống Nhật Bản sẽ được cảm nhận hai lần khi đến thời điểm chiến đấu chống lại quân Quốc dân, và đây có thể là điều mà chính phủ Tưởng Giới Thạch đang trông cậy ..."
 MAN_GATHERING_STORM_DESC:0 "Bị đuổi khỏi ngai vàng khi mới 6 tuổi, Puyi, vị Hoàng đế cuối cùng của Trung Quốc, đã sống sót qua thời gian của mình. Trong khi vương quốc cũ của ông bị chia cắt trong Nội chiến Trung Quốc, Puyi đã tìm được đồng minh mới ở Nhật Bản.\n\nĐối với Puyi, việc thành lập Đế chế Manchukuo vào năm 1932 chỉ là bước đầu tiên trong hành trình đòi lại quyền khai sinh của tổ tiên ông. Hiện tại, anh ta phụ thuộc vào Quân đội Nhật Bản để giữ quyền thống trị của mình, nhưng theo thời gian, cơ hội có thể xuất hiện để rũ bỏ xiềng xích của nô lệ và trở thành thứ mà anh ta sinh ra để trở thành ..."
 MAN_BLITZKRIEG_DESC:0 "Bị đuổi khỏi ngai vàng khi mới 6 tuổi, Puyi, vị Hoàng đế cuối cùng của Trung Quốc, đã sống sót qua thời gian của mình. Trong khi vương quốc cũ của ông bị chia cắt trong Nội chiến Trung Quốc, Puyi đã tìm được đồng minh mới ở Nhật Bản.\n\nĐối với Puyi, việc thành lập Đế chế Manchukuo vào năm 1932 chỉ là bước đầu tiên trong hành trình đòi lại quyền khai sinh của tổ tiên ông. Hiện tại, anh ta phụ thuộc vào Quân đội Nhật Bản để giữ quyền thống trị của mình, nhưng theo thời gian, cơ hội có thể xuất hiện để rũ bỏ xiềng xích của nô lệ và trở thành thứ mà anh ta sinh ra để trở thành ..."
 WARLORDS_GATHERING_STORM_DESC:0 "Sự yếu kém của Chính phủ Trung ương có thể tạo cơ hội cho một người đủ tham vọng vươn lên nắm quyền. Ở ngoại vi của đất nước, các nhà lãnh đạo địa phương đã xây dựng các vương quốc nhỏ của riêng họ, chăm sóc rất ít theo lệnh của Chính phủ Trung ương\n\nrời đang ở phía trước và mỗi Lãnh chúa phải đối mặt với một lựa chọn khó khăn: Hợp tác với Chính phủ Trung ương hay liên minh với Cộng sản? Một trong hai lựa chọn hứa hẹn cơ hội cho một chỗ ngồi trong bàn, nhưng có khả năng thứ ba - lấy Trung Quốc tất cả cho chính họ."
 WARLORDS_BLITZKRIEG_DESC:1 "Cuộc chiến với Nhật Bản đã buộc các Lãnh chúa Trung Quốc phải chọn một bên, nhưng có thể chắc chắn rằng liên minh này đang sống dựa vào vay mượn. Sẽ đến ngày nó hết giá trị sử dụng, và vào ngày đó trò chơi một lần nữa mở ra cho mọi người đàn ông đủ tham vọng và tàn nhẫn để chơi cho danh hiệu Người cai trị Trung Quốc."
 MEXICO_GATHERING_STORM_DESC:0 "Mexico phải đối mặt với hai thập kỷ nội chiến sau khi lật đổ bạo chúa Porfirio Díaz. Các nhà tập trung chiến đấu với những người theo chủ nghĩa khu vực, nông dân và những người theo chủ nghĩa xã hội tập hợp chống lại địa chủ hacienda, và các cuộc chiến về vai trò của nhà nước so với tôn giáo đã xuất hiện trong biên niên sử của thời Khai sáng để khủng bố Mexico.\n\nChính phủ thế tục khẳng định rằng họ đã thắng những trận chiến này, nhưng nó đã ngồi trên ngai vàng của những mảnh vụn. Sau khi Mexico được tái thiết, có lẽ một kẻ chiến thắng khác sẽ xuất hiện."
