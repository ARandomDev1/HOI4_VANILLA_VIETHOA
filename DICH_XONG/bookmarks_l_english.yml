 SPAIN_GATHERING_STORM_DESC:0 "Trong năm năm đầu tiên tồn tại, Cộng hòa Tây Ban Nha thứ hai non trẻ đã phải đối phó với các cuộc đình công, một âm mưu đảo chính quân sự và một cuộc nổi dậy cách mạng lớn. Mặc dù đã vượt qua những thách thức này, xã hội Tây Ban Nha vẫn tiếp tục bị tàn phá bởi sự phân cực chính trị và bạo lực giữa những người theo chủ nghĩa vô chính phủ, cộng sản và những người theo chủ nghĩa ủng hộ.\n\nCả hai bên đều hướng tới cuộc tổng tuyển cử năm 1936 sắp tới với ánh mắt đầy hy vọng, nhưng không chắc rằng chiến thắng của một trong hai bên sẽ mang lại sự ổn định trở lại. Và khi bạo lực tiếp tục, quân đội chờ đợi và âm mưu ..."
 SPAIN_BLITZKRIEG_DESC:0 "Cuộc nội chiến tàn phá đất nước trong ba năm qua cuối cùng đã kết thúc. Dưới sự hướng dẫn của Franco, những người chiến thắng giờ đây phải chứng kiến ​​sự phục hồi của Tây Ban Nha, việc loại bỏ các ổ kháng chiến còn sót lại và hàn gắn những chia rẽ do chiến tranh tạo ra.\n\nTuy nhiên, thời gian không phải là không giới hạn, khi thế giới nói chung vẫn tiếp tục Cuộc hành quân không thể lay chuyển của nó hướng tới những gì chắc chắn sẽ là một cuộc chiến lớn hơn nhiều và vẫn đẫm máu hơn. Nếu Tây Ban Nha giữ vững lập trường của mình, chưa nói đến việc gặt hái thành quả của cơ hội do cuộc xung đột sắp tới này mang lại, thì nước này phải sẵn sàng cho ngành công nghiệp và quân đội của mình không chậm trễ.."
 PORTUGAL_GATHERING_STORM_DESC:0 "Kể từ khi Salazar lên nắm quyền vào năm 1932, Bồ Đào Nha đã dần tách mình ra khỏi thời kỳ bất ổn của nền Cộng hòa thứ nhất. Quyền tự chủ về tài chính và độc lập về chính trị khỏi các cường quốc đã dẫn đến việc thành lập Estado Novo, đặt nền móng cho sự phát triển của ngành công nghiệp Bồ Đào Nha và hiện đại hóa quân đội. \n\nBây giờ, Bồ Đào Nha phải quyết định con đường phía trước khi bất ổn chính trị và xã hội gia tăng ở nước láng giềng Tây Ban Nha và căng thẳng quốc tế đang trở nên tồi tệ hơn một cách vô vọng ..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Chính phủ bảo thủ của Salazar cho phép Bồ Đào Nha giữ vị trí trung lập trong cuộc Nội chiến Tây Ban Nha trong khi tích cực hỗ trợ phe Quốc gia, do đó đảm bảo đánh bại những người Cộng sản và phe Vô chính phủ. \n\nBây giờ Bán đảo Iberia cuối cùng đã tìm thấy sự ổn định, đã đến lúc tìm kiếm các đồng minh tiềm năng ở nước ngoài và cân nhắc vai trò của Bồ Đào Nha trong cuộc xung đột thế giới dường như không thể tránh khỏi."
 BUL_GATHERING_STORM_DESC:0 "Kể từ sau Chiến tranh Giải phóng năm 1878 và việc các nền dân chủ phương Tây bác bỏ Hiệp ước San Stefano, Bulgaria đã trải qua một lịch sử lâu dài về xung đột và phản bội ở vùng Balkan. Là một thành viên bị đánh bại của các cường quốc trung tâm trong cuộc Đại chiến, Bulgaria đã chịu tổn thất nặng nề về lãnh thổ và Hiệp ước Neuilly-sur-Seine đã áp đặt các biện pháp trừng phạt kinh tế khắc nghiệt và hạn chế quân sự nghiêm trọng. \ n \ nNhưng với những thay đổi lớn về chính trị và xã hội đang diễn ra ở châu Âu, đã đến lúc Bulgaria phải chọn con đường riêng và tìm vị trí xứng đáng của mình ở vùng Balkan."
 BUL_BLITZKRIEG_DESC:0 "Trong vài năm qua, Sa hoàng Boris đã củng cố quyền lực của mình, giải tán tổ chức âm mưu của Zveno và định hướng lại nền chính trị quốc tế của Bulgaria theo hướng Đức. Các cuộc đàm phán gần đây với các nước láng giềng Balkan chứng kiến ​​việc Vương quốc Anh dỡ bỏ các hạn chế quân sự áp đặt đối với nước này sau Đại chiến, với hy vọng ngăn Bulgaria liên kết với các nước Trục. \ nBây giờ Sa hoàng tìm cách lấy lại những vùng lãnh thổ đã mất trong quá khứ mà không kéo đất nước vào một cuộc xung đột mới, nhưng với căng thẳng quốc tế ngày càng gia tăng ở châu Âu, vẫn còn phải xem tương lai sẽ ra sao đối với Bulgaria ..."
 GRE_GATHERING_STORM_DESC:0 "Hy Lạp là một quốc gia đang gặp khủng hoảng. Những người theo chủ nghĩa bảo hoàng và cộng hòa đã kéo dài một cuộc đấu tranh nhiệt thành cho linh hồn dân tộc, dẫn đến việc xóa bỏ nền Cộng hòa Hy Lạp thứ hai vào năm 1935. Nhà vua, một người nước ngoài chuyên quyền, vẫn là một nhân vật gây chia rẽ cao với một tương lai không chắc chắn. \ n \ n Bị ảnh hưởng bởi chính trị trong nước vụn vặt, một Bulgaria ác tính và theo chủ nghĩa xét lại đã được phép xâm nhập ở phía bắc, trong khi kẻ thù lâu năm của Hy Lạp và đồng minh mới thành lập là Thổ Nhĩ Kỳ trải qua một cuộc biến chất chính trị ở phía đông, và điều đó không có nghĩa là con quái vật khuấy động ở phía bên kia của Adriatic ..."
 GRE_BLITZKRIEG_DESC:0 "Dưới bàn tay mạnh mẽ của nhà độc tài Ioannis Metaxas, sự ổn định đã được khôi phục ở Hy Lạp. Kế hoạch 4 năm đã cho phép cơ sở công nghiệp của Hy Lạp phát triển vượt bậc trong vài năm qua và nợ của đất nước - trong khi vẫn ở mức cao - dường như có thể kiểm soát được phần nào. \n\nThật không may, chính phủ mạnh mẽ và chính sách kinh tế hợp lý có thể giúp ích cho quốc gia khốn khó này một cách vô ích. Một cuộc chiến vĩ đại và khủng khiếp đang cận kề, và bất chấp sự kiên quyết của Metaxas rằng Hy Lạp sẽ duy trì tính trung lập trong mọi cuộc xung đột có thể xảy ra trong tương lai, cuối cùng có thể không phải là của mình để làm cho ..."
 TUR_GATHERING_STORM_DESC:0 "Từ đống tro tàn của Đế chế Ottoman, nước Cộng hòa Thổ Nhĩ Kỳ ra đời. Nền độc lập của Thổ Nhĩ Kỳ đã giành được bằng máu và đạn trong Chiến dịch Quốc gia năm 1923, và trong khi cuộc đấu tranh là chính nghĩa, cái giá phải trả tiếp tục đè nặng lên người dân Thổ Nhĩ Kỳ. \n\nNhững người bảo thủ cố chấp tấn công vùng nội địa và chống lại các nỗ lực hiện đại hóa trên toàn quốc bằng những điều kiện mạnh mẽ nhất, trong khi những người theo chủ nghĩa dân tộc người Kurd tàn phá ở phía đông đất nước. Tổng thống mê muội Mustafa Kemal Atatürk phải thống nhất đất nước hoặc truyền ngọn đuốc cho một nhà lãnh đạo có thể, và họ phải làm điều đó ngay khi rắc rối bùng phát ở châu Âu ..."
 TUR_BLITZKRIEG_DESC:0 "Cha của người Thổ Nhĩ Kỳ, Mustafa Kemal Atatürk, đã qua đời. Thổ Nhĩ Kỳ là một quốc gia tang tóc, hiện nay được lãnh đạo bởi một chính khách đáng kính İsmet İnönü. İnönü kế thừa một đất nước bị rạn nứt mà sự chia rẽ đã được thể hiện rõ ràng hơn bởi cái chết của ánh sáng dẫn đường của nó. \n\nBên cạnh những mối quan tâm trong nước, İnönü cũng phải đối mặt với viễn cảnh một cuộc chiến tranh ở châu Âu có nguy cơ vượt qua cả Đại chiến về mức độ tàn phá. Atatürk thường quảng cáo câu thần chú, "Hòa bình ở nhà, Hòa bình trên thế giới." İnönü có thể hy vọng giữ được hòa bình trong những thời điểm hỗn loạn này không?"
