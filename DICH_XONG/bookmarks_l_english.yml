 NETHERLANDS_GATHERING_STORM_DESC:0 "Chính phủ Hà Lan lo ngại về những căng thẳng gia tăng trên toàn cầu. Giữa một nền kinh tế ốm yếu, một phong trào hòa bình mạnh mẽ và niềm tin vững chắc vào sự trung lập đến mức khiến các đồng minh tiềm năng phải rời đi, họ không thể chuẩn bị tốt các hệ thống phòng thủ của mình.\n\nĐồng thời, tầm quan trọng của Hà Lan như một cửa ngõ thương mại vào lục địa này có nghĩa là cả người Anh và người Đức đều mong muốn sự 'hợp tác' của Hà Lan để cản trở bên kia, và có thể coi sự từ chối như một lý do cho sự thù địch. Có lẽ việc rút lui về các thuộc địa là cách duy nhất có thể để chống lại một cuộc xâm lược như vậy ..."
