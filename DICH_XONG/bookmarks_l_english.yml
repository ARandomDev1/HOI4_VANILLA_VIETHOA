 YUG_GATHERING_STORM_DESC:1 "Nam Tư ra đời sau Vương quốc mới của người Serb, người Croatia và người Sloven hợp nhất với Vương Quốc Serbia độc lập trước đây vào năm 1922. Ban đầu Nam Tư tham gia cả khối Tiểu Hiệp Ước và khối Hiệp Ước Balkan để đảm bảo nền độc lập, nhưng vụ ám sát Vua Alexander gần đây cộng với sự gia tăng áp lực bên trong từ những người theo chủ nghĩa dân tộc và bên ngoài từ Ý và Đức đã tạo ra những biến động mạnh mẽ, dẫn đến việc xem xét lại vị thế chính trị và chiến lược của họ."
 YUG_BLITZKRIEG_DESC:0 "Nam Tư ra đời sau Vương quốc mới của người Serb, người Croatia và người Sloven hợp nhất với Vương Quốc Serbia độc lập trước đây vào năm 1922. Ban đầu Nam Tư tham gia cả khối Tiểu Hiệp Ước và khối Hiệp Ước Balkan để đảm bảo nền độc lập, nhưng vụ ám sát Vua Alexander gần đây cộng với sự gia tăng áp lực bên trong từ những người theo chủ nghĩa dân tộc và bên ngoài từ Ý và Đức đã tạo ra những biến động mạnh mẽ, dẫn đến việc xem xét lại vị thế chính trị và chiến lược của họ."
 CHI_GATHERING_STORM_DESC:0 "Sau cuộc khởi nghĩa hạ bệ Hoàng Đế nhà Thanh cuối cùng, Cộng Hòa Trung Hoa non trẻ đã đấu tranh để tồn tại. Các lãnh chúa cai trị phần lớn đất đai ngoại vi. Trong lòng đất nước, những người cộng sản đã thiết lập căn cứ ở một thung lũng hẻo lánh. Bên kia biên giới, người Nhật dựng nên một chính phủ bù nhìn của Hoàng Đế Trung Hoa cuối cùng và sẽ cố thống nhất đất nước dưới sự cai trị của ông ta.\n\nBị nhiều kẻ thù đe dọa, chính quyền Tưởng Giới Thạch sẽ phải đưa ra những lựa chọn khó khăn để sống sót và nắm quyền lực tối cao ở Trung Quốc."
 PRC_GATHERING_STORM_DESC:0 "Gần hai năm trước, Đảng Cộng Sản Trung Quốc phải đối mặt với sự hủy diệt hoàn toàn. Để tồn tại, họ tham gia vào cuộc hành trình sử thi Vạn Lý Trường Chinh. Chỉ với một phần nhỏ quân đội vượt qua sự khắc nghiệt của cuộc hành trình và một nền công nghiệp nhỏ bé, triển vọng chiến thắng Nội Chiến Trung Quốc rất mong manh.\n\nTuy nhiên theo thời gian, người dân sẽ ngả về với lí tưởng Cộng Sản, những đội quân mới hình thành, các căn cứ mới được thành lập, và khi thời cơ đến, cuộc đấu tranh cách mạng sẽ tiếp tục cho đến khi đạt được thắng lợi hoàn toàn."
 CHI_BLITZKRIEG_DESC:0 "Sau hai năm chiến đấu, quân đội Tưởng đã chịu tổn thất lớn khi cố ngăn cản người Nhật tiến công. Kẻ thù đã chiếm được những vùng trù phú nhất của đất nước. Có rất ít sự hỗ trợ đến từ nền dân chủ phương Tây, và quân Cộng Sản né tránh đối đầu trực tiếp với kẻ thù.\n\nDù chiến tranh lan rộng, điều tồi tệ nhất vẫn chưa xảy đến. Khi người Nhật bị sự bao la của đất nước cản đường, họ có thể nhắm tới mục tiêu khác, nhưng liên minh mới chưa thể lật ngược thế trận..."
 PRC_BLITZKRIEG_DESC:0 "Đối mặt với cuộc tổng tiến công của Nhật Bản, hai phe Quốc - Cộng đã tạm thời đình chiến. Họ hiểu rằng Mặt Trận Thống Nhất sẽ không tồn tại lâu dài. Căn cứ cộng sản ở Yan'an giờ trở thành tiền tuyến chống Nhật.\n\nNhững người cộng sản phải tiết kiệm tài nguyên để sống sót. Bất kì thương vong nào khi chống Nhật sẽ tạo bất lợi gấp đôi cho cuộc chiến chiến với Quốc Dân Đảng, và đây có thể là điều chính quyền Tưởng Giới Thạch trông đợi..."
 MAN_GATHERING_STORM_DESC:0 "Bị trục xuất khỏi Long Vị khi lên 6, Puyi, Hoàng Đế Trung Hoa cuối cùng, đã kiên nhẫn chờ thời. Trong khi vương quốc trước đây đang bị tàn phá bởi Nội Chiến Trung Quốc, Puyi đã liên minh với Nhật.\n\nĐối với Puyi, việc thành lập Đế Chế Manchuko năm 1932 là bước đầu trên hành trình chiếm lại thiên mệnh của mình. Bây giờ, sự cai trị của hắn phụ thuộc vào quân đội Nhật, nhưng một cơ hội sẽ đến để chấm dứt kiếp tôi tớ và trở thành chân mệnh thiên tử..."
 MAN_BLITZKRIEG_DESC:0 "Bị trục xuất khỏi Long Vị khi lên 6, Puyi, Hoàng Đế Trung Hoa cuối cùng, đã kiên nhẫn chờ thời. Trong khi vương quốc trước đây đang bị tàn phá bởi Nội Chiến Trung Quốc, Puyi đã liên minh với Nhật.\n\nĐối với Puyi, việc thành lập Đế Chế Manchuko năm 1932 là bước đầu trên hành trình chiếm lại thiên mệnh của mình. Bây giờ, sự cai trị của hắn phụ thuộc vào quân đội Nhật, nhưng một cơ hội sẽ đến để chấm dứt kiếp tôi tớ và trở thành chân mệnh thiên tử..."
 WARLORDS_GATHERING_STORM_DESC:0 "Sự yếu đuối của Chính Quyền Trung Ương đã tạo cơ hội cho một vài người đàn ông tham vọng nắm giữ quyền lực. Ở khu vực ngoại vi của đất nước, các lãnh đạo địa phương đã nổi loạn, bất tuân mệnh lệnh từ Chính Quyền Trung Ương. \n\nChiến tranh đang đến gần, mỗi lãnh chúa phải đưa ra lựa chọn khó khăn: Hợp tác với Chính Quyền Trung Ương hay liên minh với Cộng Sản? Mỗi lựa chọn đều giúp họ nắm giữ quyền lực, nhưng có một khả năng thứ ba - độc chiếm toàn cõi Trung Hoa."
 WARLORDS_BLITZKRIEG_DESC:1 "Cuộc chiến với Nhật ép các lãnh chúa phải chọn phe, nhưng chắc chắn một ngày liên minh sẽ sụp đổ. Khi ngày đó tới, cuộc chơi giành lấy danh hiệu Kẻ Cai Trị Trung Quốc sẽ bắt đầu với những người đủ tham vọng và tàn nhẫn."
 MEXICO_GATHERING_STORM_DESC:0 "Mexico phải đối mặt với 2 thập kỉ nội chiến sau khi lật đổ bạo chúa Porfirio Díaz. Tập quyền đối đầu khu vực, nông dân và những người theo chủ nghĩa xã hội chống lại chủ đồn điền, đồng thời cuộc chiến giữa vai trò của chính quyền và tôn giáo chép trong biên niên sử Khai Sáng bắt đầu tàn phá Mexico.\n\nChính quyền chống tôn giáo đã chiến thắng, nhưng hiện tại đất nước là một đống đổ nát. Sau khi tái thiết Mexico, có lẽ một kẻ thắng cuộc khác sẽ xuất hiện."
 MEXICO_BLITZKRIEG_DESC:0 "Chính quyền Lázaro Cárdenas đã tạo nhiều thay đổi tích cực cho xã hội hơn người tiền nhiệm - tổng thống Plutarco Calles - người đã bị trục xuất đến Mỹ. Khi tình hình kinh tế ổn định và các công ty dầu mỏ nước ngoài được đặt dưới sự giám sát, chính phủ Mexico có thể bắt đầu mở cửa đất nước. Nước Mỹ đối đầu với kẻ thù trên nhiều mặt trận và có thể bỏ qua việc quốc hữu hóa công ty Standard Oil, nhưng làm bạn với những kẻ thù đó có lẽ sẽ là miếng bánh béo bở hơn..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Chính phủ Hà Lan quan ngại sâu sắc về sự gia tăng căng thẳng quốc tế. Khi nền kinh tế ốm yếu, làn sóng đòi hòa bình mạnh mẽ và niềm tin mãnh liệt vào sự trung lập đã làm các đồng minh tiềm năng quay đi, họ không thể chuẩn bị phòng ngự tử tế.\n\nCùng lúc đó, cả Anh và Đức đều muốn họ cản trở đối thủ khi Hà Lan là cửa ngõ giao thương trong khu vực và sẽ coi việc từ chối là biểu hiện thù địch. Có lẽ rút lui về thuộc địa là cách duy nhất để kháng cự sự xâm lược..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Chiến tranh giữa Đức và các cường quốc Châu Âu khác dường như không thể tránh khỏi. Mặc dù Hà Lan một lần nữa tin vào sự trung lập, các vị lãnh đạp đã bí mật lên kế hoach với hàng xóm phía nam để đối phó với sự thù địch từ Đức.\n\nQuân đội đã được huy động và hàng phòng thủ ngày càng được củ cố để đối phó với mọi sự xâm phạm chủ quyền. Nếu thất bại, họ sẽ lui về các thuộc địa..."
 SPAIN_GATHERING_STORM_DESC:0 "Trong 5 năm tồn tại đầu tiên, nền Đệ Nhị Cộng Hòa Tây Nha non nớt phải giải quyết những vụ biểu tình, một âm mưu đảo chính và một cuộc nổi dậy manh mẽ. Dù đã vượt qua thách thức, cộng đồng Tây Ban Nha ngày càng bị mục rữa bởi sự phân cực chính trị và bạo lực giữa các phe vô chính phủ, cộng sản và phát xít.\n\nCả hai phe đều trông đợi vào cuộc bầu cử 1936 sắp tới, nhưng sự ổn định sẽ không trở lại dù phe nào chiến thắng. Khi bạo lực tiếp diễn, quân đội chờ đợi và lập mưu..."
 SPAIN_BLITZKRIEG_DESC:0 "Cuộc nội chiến tàn phá đất nước 3 năm qua đã kết thúc. Dưới sự lãnh đạo của Franco, phe chiến thắng phải phục hồi đất nước, tiêu diệt mầm mống phản loạn còn sót lại và hàn gắn sự chia rẽ mà cuộc chiến tạo ra.\n\nMặc dù thời gian có hạn, thế giới tiếp tục tiến đến một cuộc chiến lớn và đẫm máu hơn. Để Tây Ban Nha đứng vững, chưa xét đến những thời cơ trong cuộc xung đột sắp tới, nền công nghiệp và quân đội phải được chuẩn bị ngay lập tức."
 PORTUGAL_GATHERING_STORM_DESC:0 "Từ khi Salazar nắm quyền năm 1932, Bồ Đào Nha dần ổn định sau thời kì bất ổn của Đệ Nhất Cộng Hòa. Quyền tự trị ngân sách và độc lập về chính trị trước các cường quốc đã dẫn đến sự thành lập Estado Novo, tạo điều kiện phát triển nền công nghiệp và hiện đại hóa quân đội. \n\nGiờ đây, Bồ Đào Nha đưa ra quyết định khi những bất ổn chính trị và xã hội gia tăng ở hàng xóm Tây Ban Nha và trên thế giới..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Chính quyền bảo thủ của Salazar giúp Bồ Đào Nha giữ trung lập trong cuộc nội chiến Tây Ban Nha dù hỗ trợ tích cực cho phe Phát Xít, đảm bảo sự thất bại của phe Cộng Sản và Vô Chính Phủ. \n\nBán đảo Iberia đã hoàn toàn ổn định, đã đến lúc tìm kiếm những đồng minh tiềm năng và quyết định vai trò của Bồ Đào Nha trong cuộc xung đột toàn cầu sắp tới."
 BUL_GATHERING_STORM_DESC:0 "Kể từ cuộc chiến giải phóng đất nước năm 1878 và sự bác bỏ Hòa Ước San Stefano của nền dân chủ phương Tây, Bulgaria đã trải qua một giai đoạn lịch sử của xung đột và phản bội ở vùng Balkan. Là một thành viên của phe Liên Minh thất bại trong Cuộc Đại Chiến, Bulgaria mất một lượng lớn lãnh thổ. Hòa Ước Neuilly-sur-Seine áp đặt sự trừng phạt kinh tế khắc nghiệt cùng với sự giới hạn quân sự nặng nề. \n\nTuy nhiên chính trường Châu Âu đang dịch chuyển, đã đến lúc Bulgaria chọn con đường và vị trí thích hợp ở Balkan."
 BUL_BLITZKRIEG_DESC:0 "Trong vài năm qua, Sa hoàng Boris đã của cố quyền lực, giải tán tổ chức của Zveno và xoay trục chính sách đối ngoại hướng tới Đức. Cuộc đàm phán gần đây với các nươc láng giềng Balkan, nước Anh đã giúp hủy bỏ những hạn chế quân sự đặt lên đất nước sau Cuộc Đại Chiến với hi vọng rằng Bulgaria sẽ không liên minh với phe Trục. \nSa hoàng tìm cách lấy lại lãnh thổ đã mất mà không kéo đất nước vào một cuộc xung đột mới, nhưng với sự gia tăng căng thẳng quốc tế ở Châu Âu, tương lai Bulgaria đã được quyết định..."
 GRE_GATHERING_STORM_DESC:0 "Hy Lạp đang trong cơn khủng hoản. Hai phe bảo hoàng và cộng hòa đã đấu đá một thời gian dài, dẫn đến sự hủy bỏ nền Đệ Nhị Cộng Hòa Hellenic năm 1935. Đức vua - một vị quý tộc ngoại quốc - vẫn là một nhân vật gây chia rẽ với tương lai vô định. \n\nBị phân tâm bởi vấn đề nội bộ, một Bulgaria độc ác và hoài cổ đã mưng mủ ở phia bắc, trong khi kẻ thù truyền kiếp đồng thời là đồng minh mới Thổ Nhĩ Kỳ trải qua sự biến đổi chính trị ở phía đông, nhưng những điều đó vẫn chưa là gì so với con quái vật khuấy động bên kia biển Adriatic..."
 GRE_BLITZKRIEG_DESC:0 "Dưới bàn tay sắt của nhà độc tài Ioannis Metaxas, sự ổn định đã trở lại với Hi Lạp. Kế Hoạch 4 Năm đã giúp nền công nghiệp phát triển mạnh mẽ vài năm qua, và khoản nợ nước ngoài - dù vẫn cao bất thường - đã nằm trong tầm kiểm soát. \n\nThật không may, chính quyền mạnh mẽ và chính sách kinh tế hợp lí có thể sẽ không ngăn quốc gia bị thúc giục này tan biến vào hư không. Một cuộc chiến lớn và kinh khủng sắp bắt đầu, dù Metaxas nhấn mạnh rằng Hy Lạp sẽ trung lập trong bất kỳ xung đột tương lai nào, quyết định có lẽ sẽ không phải do ông đưa ra..."
 TUR_GATHERING_STORM_DESC:0 "Từ tro tàn của Đế Chế Ottoman, Cộng Hòa Thổ Nhĩ Kỳ ra đời. Độc lập của người Thổ được giành lấy bằng máu và súng đạn trong Chiến Dịch Quốc Gia năm 1923. Dù đây là một cuộc chiến chính nghĩa, cái giá người dân phải trả là rất đắt. \n\nNhững kẻ bảo thủ tôn giáo quấy nhiễu nội địa và làm cản trở nỗ lực hiện đại hóa toàn quốc trong khi người Kurd tàn phá miền đông đất nước. Vị tổng thống nổi danh Mustafa Kemal Atatürk phải gắn kết đất nước hoặc trao quyền cho một người lãnh đạo tài năng. Họ phải hoàn thành sớm nhất có thể khi tai họa đang khuấy động Châu Âu..."
 TUR_BLITZKRIEG_DESC:0 "Vị cha già của người Thổ, Mustafa Kemal Atatürk, đã qua đời. Thổ Nhĩ Kỳ trong cơn thương tiếc, giờ được lãnh đạo bởi chính khách đáng kính İsmet İnönü. İnönü thừa hưởng một quốc gia bị chia rẽ mạnh mẽ và rõ ràng hơn sau cái chết của ngọn hải đăng của đất nước. \n\nBỏ qua các vấn đề nội bộ, İnönü phải đối mặt một với cuộc chiến tương lai ở Châu Âu với sức tàn phá vượt xa Cuộc Đại Chiến. Atatürk thường nói, “Bình yên tại nhà, Hòa bình cho thế giới.” Liệu İnönü có thể giữ gìn hòa bình tỏng thời điểm đầy sóng gió này?"
