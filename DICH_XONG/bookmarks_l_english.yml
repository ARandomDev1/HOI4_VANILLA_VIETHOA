 POL_BLITZKRIEG_DESC:0 "Sau nhiều thế kỷ đất nước Ba Lan bị chia cắt giữa ba đế quốc, Ba Lan giờ đây đã độc lập một lần nữa. Nhưng vị trí của nó không phải là một điều dễ dàng. \n\nỞ phía đông, Liên Xô vẫn chưa quên thất bại nhục nhã trong cuộc chiến Ba Lan-Liên Xô. \n\nỞ phía tây, Quốc trưởng Đức Adolf Hitler không giấu giếm mong muốn có thêm "không gian sống" - và rằng các khu vực trước đây của Đức hiện thuộc quyền kiểm soát của Ba Lan sẽ là bước đầu tiên để đạt được điều đó."
 CAN_BLITZKRIEG_DESC:0 "Canada bước vào cuộc Đại chiến với tư cách là một thuộc địa đơn thuần và rời bỏ nó như một quốc gia. Sinh ra trong bùn lầy của Passchendaele, Canada hiện có những bước đi đầu tiên không chắc chắn lên sân khấu thế giới. \n\nBị chao đảo bởi cuộc Đại suy thoái và với sự chia rẽ nội bộ giữa những người nói tiếng Anh và những người nói tiếng Pháp, tương lai của quốc gia mới này có vẻ gì đó an toàn."
 AST_BLITZKRIEG_DESC:0 "Người Úc đã giành được vị trí trong sách lịch sử của cuộc Đại chiến bằng máu. Những hy sinh trong chiến dịch Gallipolli vẫn chưa bị lãng quên - và những người ra lệnh cũng vậy. \n\nAustralia hiện đang đứng trước ngã ba đường: cô ấy nên ở lại với chủ nhân thuộc địa của mình, sắp bị lôi kéo vào một cuộc xung đột khác ở châu Âu xa xôi, hay nên tập trung vào các mối đe dọa đang xuất hiện gần nhà?"
 SAF_BLITZKRIEG_DESC:0 "Khi cuộc Đại chiến bắt đầu, nhiều người ở Nam Phi từ chối tiếp tay cho những người chủ người Anh của họ. Quân đội Nam Phi đã dành phần lớn thời gian của cuộc Đại chiến để truy đuổi các lực lượng Đức trong các thuộc địa châu Phi của họ, với thành công hạn chế. \n\nBây giờ một cuộc chiến mới đang rình rập. Và như bây giờ, có một số người ở Nam Phi nghĩ rằng đất nước không nên chiến đấu chống lại người Đức. Một số người thậm chí còn tin rằng đã đến lúc hậu duệ của Boers phải trả giá cho sự tự do đã bị tổ tiên từ chối.."
 NZL_BLITZKRIEG_DESC:0 "Quốc gia nhỏ bé ở Nam Thái Bình Dương đã chiến đấu dũng cảm trong cuộc Đại chiến, chịu thương vong cao trong các trận chiến đẫm máu tại Gallipoli và ở mặt trận phía tây. Gần một nửa số nam giới trong độ tuổi chiến đấu đã từng tham gia chiến đấu ở nước ngoài, và nhiều người đã không trở về.\n\nMột vài năm sau khi kết thúc Đại chiến, người dân New Zealand lo lắng nhìn ra sân khấu thế giới, lần này mối đe dọa chiến tranh dường như ngày càng đến gần ngôi nhà của họ ..."
 RAJ_BLITZKRIEG_DESC:0 "Viên ngọc quý của Đế quốc Anh, Raj of India là sự kết hợp kỳ lạ giữa quyền lực đế quốc và sự bất lực của đế quốc. Một nhóm công chức ưu tú nhỏ bé của Anh cai trị một tiểu lục địa rộng lớn với hàng trăm triệu thần dân. Các nhà lãnh đạo Ấn Độ hy vọng rằng những hy sinh trong cuộc chiến vừa qua sẽ giúp Ấn Độ giành được độc lập từ Anh, nhưng cho đến nay, hy vọng đó đã thất vọng. Với một cuộc chiến tranh mới đang rình rập, nhiều người tin rằng đã đến lúc giành lấy quyền tự do đó - bằng bất cứ phương tiện nào cần thiết."
 CZE_GATHERING_STORM_DESC:0 "Trong cuộc Đại chiến, quân đội Séc đã chiến đấu cùng với lực lượng Entente trên khắp châu Âu trong nỗ lực bảo đảm sự công nhận cho quốc gia của họ. Những nỗ lực của họ đã thành công và Tiệp Khắc đã vươn lên từ đống tro tàn của Đế chế Áo-Hung. \n\nKể từ khi gia nhập quốc gia thành bang Tiệp Khắc bùng nổ, Tiệp Khắc đã thành lập liên minh 'Little Entente' với Nam Tư và Romania với mục đích ngăn chặn những nỗ lực của Hungary nhằm khôi phục Đế chế Áo-Hung, mặc dù khi quyền lực của Đức đang trỗi dậy, cục diện chính trị của châu Âu đang thay đổi nhanh chóng."
 HUN_GATHERING_STORM_DESC:0 "Một nửa của Đế chế Áo-Hung cuối cùng, Hungary được coi là kẻ thù bại trận bởi Entente chiến thắng sau Đại chiến. Trong Hiệp ước Trianon, nước này mất gần 2/3 lãnh thổ. Hàng triệu người dân tộc Hungary sống bên ngoài biên giới của nó, và nền kinh tế của nó bị bỏ lại trong đống đổ nát. Những hạn chế khắc nghiệt đối với việc tái vũ trang được cho là để đảm bảo rằng Hungary không bao giờ có thể đe dọa hòa bình ở châu Âu một lần nữa. \n\nNhưng với không khí chính trị ở châu Âu đang thay đổi, có lẽ đã đến lúc phải sửa chữa những sai trái trong quá khứ và lấy lại vinh quang trước đây của quốc gia."
 ROM_GATHERING_STORM_DESC:0 "Romania nhận thấy mình ở bên chiến thắng trong cuộc Đại chiến, và kết quả là đã giành được những lãnh thổ và con người mới - không phải tất cả đều là người Romania. Để đề phòng những mong muốn theo chủ nghĩa xét lại của các quốc gia buộc phải nhượng đất, Romania đã tạo ra một mạng lưới liên minh trên khắp vùng Balkan. Tuy nhiên, trong những năm gần đây, đất nước chủ yếu lo lắng về các vấn đề trong nước, và chính phủ của Vua Carol II đã cho phép các liên minh này mất hiệu lực. \n\nKhi tình hình chính trị ở châu Âu thay đổi, Romania có thể thấy mình đang đứng một mình - và dễ bị tổn thương."
