 support_republican_spain_desc:0 "Nội chiến Tây Ban Nha được nhiều người coi là bức tranh thu nhỏ của những mâu thuẫn về ý thức hệ trong thời đại của chúng ta. Gửi viện trợ cho phe Cộng hòa, chúng ta cùng đứng lên chống lại bọn côn đồ phát xít đang tìm cách đàn áp người dân Tây Ban Nha."
