l_english:
 rhineland:0 "Tái vũ trang tại Rhineland"
 rhineland_desc:0 "Rhineland đã được phi quân sự kể từ sau khi Chiến tranh thế giới thứ nhất kết thúc, nhưng sự xúc phạm này sẽ không còn nữa! Đức là một quốc gia có chủ quyền và được tự do chuyển quân đến bất cứ đâu trong lãnh thổ của mình!"
 rhineland_short_desc:0 "§LChuyển quân Đức về phía tây sông Rhine bất chấp Hiệp ước Versailles.§!"
 rhineland_1:0 "Tái vũ trang Mosselland"
 rhineland_2:0 "Tái vũ trang Rheinland"
 anschluss:0 "Thực hiện Anschluss"
 anschluss_desc:0 "Anschluss, hay liên minh với Áo, là mục tiêu lâu dài của người dân Đức. Mặc dù bị cấm bởi Hiệp ước Versailles, nhưng cuối cùng đã đến lúc thực hiện nó. Chúng ta phải tăng cường sự ủng hộ của địa phương đối với chủ nghĩa phát xít ở Áo để tạo cơ sở cho sự thôn tính."
 anschluss_short_desc:0 "§LSử dụng các phương tiện bí mật để tăng cường sự ủng hộ cho Chủ nghĩa Phát xít ở Áo.§!"
 anschluss_1:0 "Ảnh hưởng đến chính trị"
 take_state:0 "Chinh phục"
 take_state_desc:0 "Chiếm $STATE|Y$ từ $TARGET|Y$."
 take_state_short_desc:0 "Thực hiện mục tiêu này sẽ làm cho các quốc gia được chọn phải nhượng bộ tại hội nghị hòa bình."
 take_state_focus:0 "Chinh phục (Trọng tâm)"
 take_state_focus_desc:0 "Chiếm $STATE|Y$ từ $TARGET|Y$."
 take_state_focus_short_desc:0 "Thực hiện mục tiêu này này sẽ làm cho các quốc gia được chọn phải nhượng bộ tại hội nghị hòa bình."
 liberate_wargoal:0 "Giải phóng"
 liberate_wargoal_short_desc:0 "Giải phóng"
 liberate_wargoal_desc:0 "Thực hiện mục tiêu này này sẽ giúp việc giải phóng trở nên rễ dàng hơn tại hội nghị hòa bình."
 puppet_wargoal_focus:0 "Con rối (Tiêu điểm)"
 puppet_wargoal_focus_desc:0 "Con rối (Tiêu điểm)"
 puppet_wargoal_focus_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho nhà nước bù nhìn ít giá trị hơn tại hội nghị hòa bình."
 take_claimed_state:0 "Yêu sách về lãnh thổ"
 take_claimed_state_desc:0 "Chiếm $STATE|Y$ từ $TARGET|Y$"
 take_claimed_state_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho các quốc gia được chọn phải nhượng bộ tại hội nghị hòa bình."
 take_core_state:0 "Lấy lại lãnh thổ cốt lõi"
 take_core_state_desc:0 "Đòi lại $STATE|Y$ từ $TARGET|Y$"
 take_core_state_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho các quốc gia được chọn phải nhượng bộ tại hội nghị hòa bình."
 annex_everything:0 "Thôn tính"
 annex_everything_desc:0 "Đã chọn bang để thôn tính."
 annex_everything_short_desc:0 "Thực hiện mục tiêu này sẽ làm cho việc thôn tính trở nên dễ dàng hơn để đàm phán tại hội nghị hòa bình."
 civil_war:0 "Nội chiến"
 civil_war_desc:0 "Nội chiến! Quốc gia chia ra các phe phái tranh giành quyền kiểm soát nhà nước."
 civil_war_short_desc:0 "Thực hiện mục tiêu này sẽ làm cho việc thôn tính trở nên dễ dàng hơn để đàm phán tại hội nghị hòa bình."
 topple_government:0 "Lật đổ chính phủ"
 topple_government_desc:0 "Lật đổ chính phủ cầm quyền."
 topple_government_short_desc:0 "Thực hiện mục tiêu này sẽ làm cho chính phủ bị lật đổ và dễ đàm phán hơn tại hội nghị hòa bình."
 anti_comintern_pact:0 "Hiệp ước chống lại Đệ Tam Quốc Tế"
 anti_comintern_pact_desc:0 "Đã đến lúc phải thực hiện một hiệp ước "vạch trần mục đích của Quốc tế Cộng sản hay còn gọi là Đệ tam quốc tế, nó đã khiến các nước trở nên mất chủ quyền khi phải tuân theo các mệnh lệnh đã đề ra; việc can thiệp của Quốc tế Cộng sản vào nội bộ, các vấn đề của các quốc gia khác không chỉ gây nguy hiểm cho các nước tham gia, mà còn là mối đe dọa đối với toàn thể nhân dân thế giới đang chống lại chủ nghĩa Cộng sản."\nĐiều này sẽ cải thiện quan hệ với các quốc gia tham gia hiệp ước."
 anti_comintern_pact_short_desc:0 "§LThành lập một mặt trận thống nhất chống lại chủ nghĩa cộng sản cùng với Ý và Nhật Bản.§!"
 tripartite_pact:0 "Hiệp ước ba bên"
 tripartite_pact_desc:0 "Để củng cố Hiệp ước chống lại Quốc tế Cộng Sản, trong mười năm tới, các quốc gia tham gia đồng ý rằng "mục đích chính của họ là thiết lập và duy trì một trật tự mới, thúc đẩy sự thịnh vượng và lợi ích chung của các quốc gia liên quan.""
 tripartite_pact_short_desc:0 "§LTăng cường quan hệ chặt chẽ hơn với Ý và Nhật Bản bằng cách ký một hiệp ước mới.§!"
 demand_sudetenland:0 "Đòi lại Sudetenland"
 demand_sudetenland_desc:0 "Người dân Đức ở Sudetenland đang bị các lãnh đạo của Tiệp Khắc đối xử tàn nhẫn, một tội ác không thể chấp nhận được! Sudetenland và người dân của nó phải được trao trả ngay cho Đức."
 demand_sudetenland_short_desc:0 "§LQuần chúng dọc theo biên giới Tiệp Khắc gây áp lực lên Praha.§!"
 fate_of_czechoslovakia:0 "Số phận của Tiệp Khắc"
 fate_of_czechoslovakia_desc:0 "Với việc nắm giữ Sudetenland trong tay, Tiệp Khắc rơi vào trạng thái không thể phòng thủ. Đã đến lúc chấm dứt tình trạng này."
 fate_of_czechoslovakia_short_desc:0 "§LTập hợp lực lượng ở Sudetenland để thôn tính những gì còn lại của Séc.§!"
 molotov_ribbentrop_pact:0 "Hiệp ước Molotov-Ribbentrop"
 molotov_ribbentrop_pact_desc:0 "Bằng cách ký hiệp ước hữu nghị và không xâm lược với Liên Xô, chúng ta có thể đi đến một số thỏa thuận về những việc cần làm với các quốc gia nằm giữa biên giới hiện tại của chúng ta cũng như tham gia vào khối lượng thương mại cao hơn. Ngoài các quy định về không xâm lược, hiệp ước bao gồm một nghị định thư bí mật phân chia lãnh thổ Romania, Ba Lan, Litva, Latvia, Estonia và Phần Lan thành các vùng ảnh hưởng của Đức Quốc xã và Liên Xô, dự đoán khả năng tái sắp xếp lãnh thổ và chính trị của các quốc gia này."
 molotov_ribbentrop_pact_short_desc:0 "§LKý hiệp ước không xâm lược với Liên Xô để tránh sự can thiệp của Liên Xô.§!"
 poland_goal:0 "Danzig hay chiến tranh!"
 poland_goal_desc:0 "Danzig là cuả Đức, Danzig vẫn là của Đức, và từ nay Danzig sẽ là của Đức! Chúng ta phải chuẩn bị cho người dân Đức trước cuộc chiến không thể tránh khỏi với Ba Lan. Một chiến dịch tuyên truyền sẽ hun đúc ý chí của họ cho trận chiến sắp tới, khi tội ác của Ba Lan được phơi bày trước thế giới. Danzig và các vùng đất xung quanh sẽ trở lại Đức.!"
 poland_goal_short_desc:0 "§LChuẩn bị cho người dân Đức trước cuộc chiến với Ba Lan, sau đó hành quân đến Warsaw!§!"
 poland_goal_1:0 "Chuẩn bị cho chiến tranh"
 poland_goal_2:0 "Tuyên chiến"
 test_the_chinese_focus:0 "Sự cố ở biên giới Trung Quốc"
 test_the_chinese_focus_desc:0 "Người Trung Quốc vẫn không thừa nhận việc chúng ta giải phóng Mãn Châu, và căng thẳng dọc biên giới gần Bắc Kinh đã dẫn đến một số giao tranh. Nếu chúng ta tạo ra một sự cố tại biên giới, chúng ta có thể leo thang xung đột thành chiến tranh toàn diện. Điều này sẽ cho chúng ta cái cớ để đối phó với người Trung Quốc!"
 test_the_chinese_focus_short_desc:0 "§LKích động một cuộc chiến bằng cách tập trung lực lượng dọc theo biên giới Trung Quốc.§!"
 chinese_border_incident_SUCCEEDED:0 "Sự cố cầu Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Các đơn vị quân đội chúng ta đã bị kéo vào một cuộc giao tranh dữ dội với binh lính Trung Quốc khi cố gắng thiết lập quyền kiểm soát Cầu Marco Polo chiến lược ở phía nam Bắc Kinh. Cuộc giao tranh kết thúc bất phân thắng bại, nhưng chúng ta cần yêu cầu một lời xin lỗi và nhượng bộ thêm lãnh thổ."
 south_pacific_mandate:0 "Lãnh thổ Ủy trị Nam Dương"
 south_pacific_mandate_desc:0 "Một phần của chúng ta ở Thái Bình Dương, được Liên đoàn các quốc gia cấp phân cho sau cuộc chiến trước đó, sẽ tạo thành tuyến phòng thủ đầu tiên cho Nhật Bản trong bất kỳ cuộc chiến tranh chống Mỹ nào trong tương lai. Những hòn đảo này là tàu sân bay không thể chìm và chúng ta nên củng cố chúng hơn nữa."
 south_pacific_mandate_short_desc:0 "§LXây dựng các pháo đài ven biển mới trên các đảo ở Thái Bình Dương.§!"
 south_pacific_mandate_SUCCEEDED:0 "Lãnh Thổ Ủy Trị Nam Dương đã được củng cố"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Các kỹ sư của chúng ta đã củng cố các hòn đảo tại Lãnh Thổ Ủy Trị Nam Dương. Bất kỳ kẻ tấn công nào cũng khó có thể đánh bại chúng ta."
 demand_indochina_focus:0 "Đòi hỏi Đông Dương thuộc Pháp"
 demand_indochina_focus_desc:0 "Sau thất bại ở châu Âu, việc Pháp nắm giữ các thuộc địa ở nước ngoài là điều tốt. Gây áp lực buộc chính phủ mới của Pháp cho phép Nhật Bản tiếp cận các căn cứ của họ ở Đông Dương. Khu vực này sẽ hữu ích làm bàn đạp cho các chiến dịch trong tương lai."
 demand_indochina_focus_tt:1 "Pháp sở hữu Đông Dương."
 demand_indochina_focus_short_desc:0 "§LGây sức ép buộc chính phủ mới của Pháp từ bỏ Đông Dương.§!"
 demand_french_indochina_SUCCEEDED:0 "Các yêu cầu đã được gửi"
 demand_french_indochina_SUCCEEDED_DESC:0 "Lực lượng của chúng ta đã bố trí dọc theo biên giới của Đông Dương, sẽ có những hậu quả nghiêm trọng nếu đề xuất của chúng ta bị từ chối."
 test_the_ussr_focus:0 "Củng cố biên giới Liên Xô"
 test_the_ussr_focus_desc:0 "Chúng ta phải đáp trả những hành động khiêu khích liên tục của Liên Xô dọc biên giới phía bắc. Những hành động của họ đối với biên giới Mãn Châu đã không thể tha thứ được nữa. Sử dụng lực lượng dân quân ở phía bắc Mãn Châu để ngăn cản các hành động khiêu khích trong tương lai."
 test_the_ussr_focus_short_desc:0 "§LLực lượng dân quân ở Mãn Châu ngăn cản các hành động khiêu khích của Liên Xô.§!"
 naval_expansion_focus:0 "Tăng cường sản xuất cho hải quân"
 naval_expansion_focus_desc:0 "Chúng ta không còn bị ràng buộc bởi Hiệp ước Hải quân Washington, và với tư cách là một quốc đảo, hải quân đóng vai trò quan trọng đối với sự sống còn của chúng ta. Mở rộng các cảng của chúng ta để tăng sản xuất. Chỉ khi đó, Nhật Bản mới có thể xây dựng được các hạm đội mạnh mẽ."
 naval_expansion_focus_short_desc:0 "§LTăng cường sản xuất cho hải quân của Nhật Bản bằng cách xây dựng thêm các nhà máy đóng tàu.§!"
 increase_naval_production_SUCCEEDED:0 "Tăng cường sản xuất cho hải quân"
 increase_naval_production_SUCCEEDED_DESC:0 "Chúng ta đã thành công trong việc tăng cường sản xuất cho hải quân của mình. Chẳng bao lâu nữa, Nhật Hoàng sẽ chỉ huy đội quân hùng mạnh nhất mà thế giới từng thấy!"
 siamese_puppet_focus:0 "Gây áp lực cho Xiêm"
 siamese_puppet_focus_desc:0 "Các lực lượng của chúng ta cần tiếp cận Xiêm để tiếp cận các tài sản của Anh ở Miến Điện và Malaya. Việc phô trương vũ lực có thể thuyết phục chính phủ Xiêm ký kết liên minh với chúng ta với tư cách là đối tác trung thành trong Khối thịnh vượng Đại Đông Á."
 siamese_puppet_focus_short_desc:0 "§Thuyết phục Xiêm hợp tác với chúng ta.§!"
 occupy_philippines:0 "Chiếm Philippines"
 occupy_philippines_desc:0 "Bước đầu tiên trong một chiến dịch thành công ở Thái Bình Dương là việc chiếm đóng Philippines. Người Mỹ sẽ không ngần ngại sử dụng quần đảo này làm căn cứ tiền phương để tấn công trực diện vào Nhật Bản, nhưng chúng ta có thể sử dụng nó cho mục đích tương tự trong các chiến dịch trong tương lai chống lại khu vực giàu tài nguyên phía Nam."
 occupy_philippines_short_desc:0 "§LLực lượng trên bộ của Philippines từ chối việc sử dụng nó như một căn cứ chống lại chúng ta.§!"
 southern_resource_area:0 "Vùng tài nguyên phía Nam"
 southern_resource_area_desc:0 "Borneo của Anh và Đông Ấn giàu có của Hà Lan tạo thành các mục tiêu chiến lược quan trọng. Nhật Bản phải đảm bảo quyền tiếp cận các mỏ dầu và đồn điền cao su, nếu không ngành công nghiệp của họ sẽ kiệt quệ và bộ máy chiến tranh của họ sụp đổ."
 southern_resource_area_short_desc:0 "§LChiếm vùng Tài nguyên phía Nam để đảm bảo nguyên liệu cho ngành công nghiệp chiến tranh của chúng ta.§!"
 british_far_east:0 "Vùng Viễn đông Anh"
 british_far_east_desc:0 "Nước Anh cần phải bị hất cẳng khỏi các thuộc địa ở châu Á nếu Nhật Bản muốn có được vị trí xứng đáng với tư cách là người lãnh đạo một trật tự mới ở Đông Á. Đánh chiếm Hồng Kông, chiếm bán đảo Mã Lai và tiến vào Miến Điện. Thiết lập lãnh thổ mới dọc theo biên giới về phía Ấn Độ."
 british_far_east_short_desc:0 "§LHoàn thành việc chinh phục Hồng Kông, Singapore và Miến Điện.§!"
 isolate_australia:0 "Cô lập Australia"
 isolate_australia_desc:0 "Úc đóng vai trò quan trọng đối với nỗ lực chiến tranh của Đồng minh ở Thái Bình Dương, và nước này không được phép đóng vai trò như một căn cứ nơi các lực lượng được bố trí chống lại Nhật Bản và các cuộc chinh phạt chính đáng của nước này. Bằng cách chiếm các đảo quan trọng ở tây nam Thái Bình Dương, chúng ta có thể cô lập Úc khỏi Hoa Kỳ."
 isolate_australia_short_desc:0 "§LCô lập Úc bằng cách chiếm các đảo quan trọng xung quanh nó.§!"
 invade_australia:0 "Xâm lược Australia"
 invade_australia_desc:0 "Đã đến lúc tiến hành một cuộc xâm lược toàn diện vào Australia. Điều này sẽ loại bỏ vĩnh viễn pháo đài lớn nhất của Đồng minh ở Thái Bình Dương và đảm bảo an toàn cho sườn phía nam của Khối thịnh vượng Đại Đông Á."
 invade_australia_short_desc:0 "§LKhởi động một cuộc xâm lược toàn diện vào Úc.§!"
 secure_the_pacific:0 "Bảo vệ Thái Bình Dương"
 secure_the_pacific_desc:0 "Các căn cứ của Mỹ trên khắp Thái Bình Dương phải bị chiếm giữ, để làm giảm khả năng triển khai lực lượng của họ vào lãnh thổ của chúng ta. Bộ Tổng tham mưu Hải quân Đế quốc đã xác định một số hòn đảo phải bị chiếm đóng, bao gồm cả căn cứ chính của Hạm đội Thái Bình Dương Hoa Kỳ tại Hawaii."
 secure_the_pacific_short_desc:0 "§LChiếm các đảo quan trọng của Mỹ để đảm bảo quyền kiểm soát Thái Bình Dương.§!"
 close_panama_canal:0 "Đóng cửa kênh đào Panama"
 close_panama_canal_desc:0 "Người Mỹ dựa vào kênh đào Panama để di chuyển hải quân giữa bờ biển phía tây và phía đông của họ, và đây chính là điểm yếu của họ! Chúng ta phải chiếm lấy quần đảo Galapagos để thiết lập căn cứ tiền phương, sau đó đổ bộ lực lượng vào Panama để đóng kênh đào. Gửi Nhật Hoàng!"
 close_panama_canal_short_desc:0 "§LChiếm kênh đào Panama không cho người Mỹ sử dụng.§!"
 invasion_of_alaska:0 "Cuộc xâm lược Alaska"
 invasion_of_alaska_desc:0 "Các hướng tiếp cận phía bắc tới Quần đảo Home phải được bảo đảm bằng cách chiếm đóng Quần đảo Aleutian. Việc kiểm soát những hòn đảo này sẽ cho phép chúng ta thiết lập chỗ đứng vững chắc hơn nữa ở Bắc Mỹ bằng cách xâm lược Alaska. Vùng này xa xôi hẻo lánh nên quân Mỹ khó tiếp viện."
 invasion_of_alaska_short_desc:0 "§LXâm lược và chiếm đóng lãnh thổ của Mỹ ở Alaska.§!"
 invasion_of_west_coast:0 "Cuộc hành quân Ketsu-Go"
 invasion_of_west_coast_desc:0 "Bộ Tổng chỉ huy Đế quốc đã chọn kết thúc cuộc chiến với Mỹ bằng cách tổ chức một cuộc xâm lược Bờ Tây của họ. Các mục tiêu lần này bao gồm Los Angeles, San Francisco và Seattle. Hãy chuẩn bị sẵn sàng cho các cuộc phản công có thể xảy ra với các lực lượng tiên phong của chúng ta."
 invasion_of_west_coast_short_desc:0 "§LBắt đầu cuộc xâm lược Bờ Tây Hoa Kỳ.§!"
 invasion_of_india:0 "Cuộc xâm lược Ấn Độ"
 invasion_of_india_desc:0 "Cuối cùng, kỷ nguyên thống trị của Anh đối với tiểu lục địa Ấn Độ sẽ kết thúc. Chúng ta phải tấn công Miến Điện và đánh đuổi người Anh hoàn toàn khỏi châu Á. Đây sẽ là một đòn giáng mạnh khiến đế chế của họ không bao giờ có thể phục hồi được nữa!"
 invasion_of_india_short_desc:0 "§LĐánh đuổi người Anh ra khỏi Ấn Độ bằng cách chiếm toàn bộ tiểu lục địa.§!"
 secure_the_indian_ocean:0 "Bảo vệ Ấn Độ Dương"
 secure_the_indian_ocean_desc:0 "Chúng ta phải thiết lập quyền kiểm soát đối với Ấn Độ Dương để ngăn chặn các cuộc hành quân của hạm đội Đồng minh sang châu Á. Một số mục tiêu phải được đánh chiếm, bao gồm cả Madagascar ngoài khơi bờ biển châu Phi. Hòn đảo có thể được sử dụng như một căn cứ để ngăn chặn các đoàn tàu vận tải của Anh tới Trung Đông."
 secure_the_indian_ocean_short_desc:0 "§LThiết lập quyền kiểm soát đối với Ấn Độ Dương với việc nắm giữ những mục tiêu quan trọng.§!"
 invasion_of_south_africa:0 "Cuộc xâm lược Nam Phi"
 invasion_of_south_africa_desc:0 "Quân đội không thể ngăn cản của chúng ta hiện đang sẵn sàng tấn công vào Nam Phi. Việc này khiến các đơn vị hải quân Đồng minh rất khó ra vào Ấn Độ Dương mà không sử dụng kênh đào Suez. Đế quốc Anh supj đổ đang ở trước mắt chúng ta."
 invasion_of_south_africa_short_desc:0 "§LLực lượng trên bộ ở Nam Phi tiêu diệt mọi phe đối lập.§!"
 extend_maginot_line:0 "Kéo dài tuyến phòng thủ Maginot"
 extend_maginot_line_desc:0 "Biên giới của chúng ta với Đức được bảo vệ bởi Phòng tuyến Maginot đáng gờm, nhưng một cuộc tấn công từ bên sườn của Đức qua Bỉ và Luxembourg, giống như năm 1914, luôn là điều có thể xảy ra. Chúng ta phải mở rộng các công sự kiên cố của mình đến tận eo biển Anh, ngay cả khi điều này có nghĩa là phải bỏ mặc Bỉ trước quân Đức."
 extend_maginot_line_short_desc:0 "§LKéo dài phòng tuyến Maginot đến tận eo biển Anh.§!"
 improve_alpine_line:0 "Cải thiện phòng tuyến Alpine"
 improve_alpine_line_desc:0 "The 'Phòng tuyến Little Maginot 'bảo vệ biên giới phía nam của chúng ta với Ý luôn có tầm quan trọng thứ yếu trong kế hoạch quân sự của chúng ta. Tuy nhiên, phát xít Ý đang ngày càng trở nên hung hãn và chúng ta biết họ có tham vọng với lãnh thổ ở miền nam nước Pháp. Chúng ta phải đưa các công sự của Dãy Alpine theo cùng tiêu chuẩn của những công sự của Dãy Maginot."
 improve_alpine_line_short_desc:0 "§LCải thiện các công sự phòng thủ của chúng ta dọc theo biên giới Ý.§!"
 expand_french_air_force:0 "Mở rộng lực lượng không quân"
 expand_french_air_force_desc:0 "Sức mạnh không quân sẽ rất quan trọng trong cuộc chiến tiếp theo - sự đầu hàng trên bầu trời chắc chắn sẽ đồng nghĩa với sự đầu hàng của chính nước Pháp. Chúng ta phải tiếp tục mở rộng không quân để đảm bảo rằng Pháp sở hữu một trong những lực lượng không quân tốt nhất trên thế giới."
 expand_french_air_force_short_desc:0 "§LTăng quy mô lực lượng không quân của chúng ta để bảo vệ bầu trời nước Pháp.§!"
 french_arms_industry:0 "Tăng cường ngành công nghiệp vũ khí"
 french_arms_industry_desc:0 "Một cuộc chiến với Đức dường như ngày càng có khả năng xảy ra vào thời điểm này. Chúng ta phải chuẩn bị cho mình bằng cách mở rộng ngành công nghiệp vũ khí. Quân đội Pháp sẽ là cái tát vào tham vọng thống trị Tây Âu của Đức!"
 french_arms_industry_short_desc:0 "§LPhát triển ngành công nghiệp vũ khí của Pháp để chuẩn bị cho cuộc chiến sắp tới.§!"
 scandinavian_expedition:0 "Cuộc viễn chinh Scandinavia"
 scandinavian_expedition_desc:0 "WChúng ta phải làm những gì có thể để đưa cuộc chiến ra ngoài lãnh thổ Pháp, và một cuộc viễn chinh đến Na Uy và miền bắc Thụy Điển sẽ mở ra một mặt trận mới với người Đức. Phần lớn thép của Đức đến từ khu vực này và bằng cách cắt giảm nguồn cung, có thể làm tê liệt ngành công nghiệp của họ."
 scandinavian_expedition_short_desc:0 "§LMở ra một mặt trận mới với nước Đức từ phía bắc Scandinavia.§!"
 grand_offensive:0 "Bắt đầu Cuộc tấn công quy mô lớn"
 grand_offensive_desc:0 "Trong khi Wehrmacht đang bận rộn giao chiến với lực lượng Ba Lan ở phía đông, chúng ta phải hoàn thành nghĩa vụ của đồng minh và tấn công sâu vào nước Đức! Chiếm lĩnh trung tâm công nghiệp của họ ở Thung lũng Rhine. Điều đó sẽ thu hút sự chú ý của OKW, và có thể buộc họ từ bỏ cuộc tấn công vào Ba Lan."
 grand_offensive_short_desc:0 "§LChiếm lĩnh ngành công nghiệp của Đức ở Thung lũng Rhine.§!"
 seize_berlin_fra:0 "Đánh chiếm Berlin"
 seize_berlin_fra_desc:0 "Chúng ta không có lựa chọn nào khác ngoài hành quân đến Berlin và trồng cây Tricolor trên đỉnh của tòa nhà Reichstag. Chúng ta hãy đưa cuộc chiến này kết thúc nhanh chóng trước khi nó có cơ hội bắt đầu một cách nghiêm túc hơn."
 seize_berlin_fra_short_desc:0 "§LChiếm thủ đô của Đức.§!"
 occupy_libya_fra:0 "Chiếm Libya của Ý"
 occupy_libya_fra_desc:0 "Đế chế thực dân của Ý phải bị phá bỏ. Tiến hành một cuộc tấn công vào Libya của Ý từ đất nước mà chúng ta bảo hộ là Tunisia  và chiếm bờ biển Địa Trung Hải. Các mục tiêu quan trọng bao gồm các thành phố cảng chiến lược Tripoli và Benghazi."
 occupy_libya_fra_short_desc:0 "§LKBắt đầu cuộc tấn công để chiếm Tripoli và Benghazi.§!"
 occupy_north_italy_fra:0 "Chiếm miền Bắc nước Ý"
 occupy_north_italy_fra_desc:0 "Lại một lần nữa quân đội Pháp tiến vào miền bắc nước Ý. Phần lớn ngành công nghiệp chiến tranh của Ý tập trung ở đó, và Rome phải bị chiếm đóng. Vượt qua Vallo Alpino được ca tụng và tiến vào Thung lũng Po. nước Pháp muôn năm!"
 occupy_north_italy_fra_short_desc:0 "§LVượt qua Vallo Alpino được ca tụng và tiến vào Thung lũng Po.§!"
 occupy_south_italy_fra:0 "Chiếm miền Nam nước Ý"
 occupy_south_italy_fra_desc:0 "Nửa phía nam của bán đảo Ý phải được bảo đảm, cùng với Sicily và Sardinia. Nắm bắt tất cả các mục tiêu, nhưng đừng để bị phân tâm khỏi mục tiêu chính của chúng ta: Rome. Khi bạn đã chiếm được Eternal City, hãy tiếp tục hành quân dọc theo bờ biển và loại bỏ mọi sự kháng cự còn sót lại."
 occupy_south_italy_fra_short_desc:0 "§LĐánh chiếm Sicily và Sardinia cùng với thủ đô của Ý.§!"
 claim_bessarabia:0 "Đòi lại Bessarabia"
 claim_bessarabia_desc:0 "Lãnh thổ Bessarabia bị Romania chiếm đóng bất hợp pháp trong giai đoạn hỗn loạn sau Cách mạng Nga. Nó thuộc về chúng ta và phải được trả lại. Hiệp ước Molotov - Ribbentrop cho chúng ta có quyền tự do để đối phó với người La Mã mà không có sự can thiệp của Đức, vì vậy bây giờ là thời điểm thích hợp để hành động."
 claim_bessarabia_short_desc:0 "§LBuộc người La Mã trả lại Bessarabia cho chúng ta.§!"
 claim_baltic_states:0 "Đề ra yêu sách đối với các quốc gia vùng Baltic"
 claim_baltic_states_desc:0 "Các quốc gia vùng Baltic là một thử nghiệm thất bại của chủ nghĩa tư bản cần phải chấm dứt. Hiệp ước của chúng ta với Đức cho phép chúng ta hành động mà không bị trừng phạt và chúng ta đã gửi tối hậu thư cho Estonia, Latvia và Lithuania yêu cầu cho chúng ta thiết lập các căn cứ quân sự bên trong lãnh thổ của họ. Sau đó sẽ đơn giản là kết nạp họ vào Liên minh các nước Cộng hòa xã hội chủ nghĩa Xô Viết."
 claim_baltic_states_short_desc:0 "§LHợp nhất các nước vùng Baltic vào Liên bang Xô viết.§!"
 claim_karelia:0 "Đề ra yêu sách đối với Karelia"
 claim_karelia_desc:0 "Theo Hiệp ước Molotov - Ribbentrop, Phần Lan nằm trong phạm vi ảnh hưởng của chúng ta, và đã đến lúc kiểm soát chặt chẽ hơn biên giới của họ. Biên giới phía đông nam của họ nằm trên eo đất Karelian ngay gần Leningrad một cách không thể chấp nhận được, ảnh hưởng đến an ninh của quốc gia chúng ta. Chúng ta sẽ đòi Helsinki từ Phần Lan, nhưng chúng ta phải chuẩn bị sẵn sàng chiến tranh nếu họ từ chối."
 claim_karelia_short_desc:0 "§LĐòi lãnh thổ Karelia từ Phần Lan để cải thiện an ninh của Leningrad.§!"
 improve_stalin_line:0 "Củng cố phòng tuyến Stalin"
 improve_stalin_line_desc:0 "Việc xây dựng phòng tuyến Stalin bắt đầu vào những năm 1920 dọc theo biên giới phía tây của chúng ta, để bảo vệ chúng ta chống lại các quốc gia thuộc giai cấp tư sản ở Tây Âu, những kẻ không muốn gì hơn là hủy diệt chúng ta. Chúng ta phải tiếp tục củng cố tuyến phòng thủ này."
 improve_stalin_line_short_desc:0 "§LCải thiện hệ thống phòng thủ dọc theo Phòng tuyến Stalin để đề phòng sự xâm lược của nước ngoài.§!"
 five_year_plans:0 "Kế hoạch 5 năm"
 five_year_plans_desc:0 "Các kế hoạch 5 năm là rất quan trọng đối với sự phát triển của Liên Xô. Sự lạc hậu về kinh tế và công nghiệp sẽ khiến chúng ta bị hủy diệt dưới tay các cường quốc tư bản và phát xít ở nước ngoài. Chúng ta phải tiếp tục mở rộng ngành công nghiệp và sản lượng sản xuất của mình!"
 five_year_plans_short_desc:0 "§LMở rộng sản lượng công nghiệp dân dụng của Liên Xô.§!"
 operation_zet:0 "Hoạt động quân sự"
 operation_zet_desc:0 "Phát xít Nhật đang tiến hành cuộc chiến tranh xâm chiếm toàn bộ Trung Quốc. Không cần phải nói, Liên Xô không có lợi nếu họ thành công. Chúng ta phải hỗ trợ những gì chúng ta có cho người Trung Quốc. Nếu may mắn, Quân đội Nhật Bản sẽ bị kéo vào vũng lầy và suy yếu dần khiến họ bị xâm lược trong tương lai gần."
 operation_zet_short_desc:0 "§LHỗ trợ cho người Trung Quốc trong cuộc chiến chống Nhật Bản.§!"
 annex_tannu_tuva:0 "Sát nhập Tannu Tuva"
 annex_tannu_tuva_desc:0 "Ngoại trừ khác tên gọi thì Cộng hòa Nhân dân Tuvan là một thành viên của Liên bang Xô viết. Hãy để chúng ta chính thức hóa mối quan hệ bằng cách chính thức sáp nhập họ vào quốc gia vĩ đại của chúng ta."
 annex_tannu_tuva_short_desc:0 "§LSát nhập Tannu Tuva vào Liên Xô.§!"
 second_vienna_award:0 "Giải thưởng Vienna thứ hai"
 second_vienna_award_desc:0 "Hiệp ước Trianon vô cớ tước đoạt hơn 2/3 lãnh thổ của Hungary. Mất Transylvania vào tay người La Mã là một điều đặc biệt khó khăn. Tuy nhiên, một trật tự mới đã được thiết lập ở châu Âu, và chúng ta phải kiến nghị với bạn bè của chúng ta ở Đức để trả lại đất đai đã mất của Hungary."
 second_vienna_award_short_desc:0 "§LKiến nghị Đức trả lại Transylvania cho Hungary.§!"
 claim_memel:0 "Xác nhận quyền sở hữu"
 claim_memel_desc:0 "Memel lại là một sự ngớ ngẩn được tạo ra từ Hiệp ước Versailles chết tiệt. Tỉnh này thuộc quyền sở hữu của Phổ trong hàng trăm năm, nhưng hiệp ước đã quyết định tách nó khỏi Đức và để nó bị Lithuania sáp nhập bất hợp pháp. Đã đến lúc phải sửa chữa sai lầm."
 claim_memel_short_desc:0 "§LYêu cầu trả lại Memel cho nước Đức.§!"
 treaty_of_craiova:0 "Hiệp ước Craiova"
 treaty_of_craiova_desc:0 "Nam Dobrudja đã bị Romania chiếm từ chúng ta sau Chiến tranh Balkan lần thứ hai. Tuy nhiên, biên giới của châu Âu đang trong quá trình vẽ lại và Romania đã buộc phải nhượng bộ. Chúng ta phải yêu cầu trả lại đứa con bị mất tích của chúng tay."
 treaty_of_craiova_short_desc:0 "§LYêu cầu Romania trả lại miền nam Dobrudja.§!"
 german_advisors_china:0 "Cố vấn Đức tại Trung Quốc"
 german_advisors_china_desc:0 "Các cố vấn quân sự Đức đã có mặt ở Trung Quốc ít nhất từ những năm hai mươi, hỗ trợ đắc lực cho Quốc dân đảng. Với tình hình hiện tại của chúng ta, điều này không thể dung thứ được nữa. Với tư cách là một bên ký kết Hiệp ước chống Quốc tế cộng sản, chúng ta có quyền yêu cầu rút ngay lập tức mọi hỗ trợ của Đức cho Trung Quốc. Đã đến lúc người Đức phải lựa chọn."
 german_advisors_china_short_desc:0 "§LYêu cầu các cố vấn Đức tại Trung Quốc về nước.§!"
 chinese_coastal_regions:0 "Chiếm các vùng duyên hải Trung Quốc"
 chinese_coastal_regions_desc:0 "Chúng ta phải tận dụng ưu thế hải quân của mình và cô lập người Trung Quốc bằng cách chiếm các cảng trọng yếu dọc theo bờ biển của họ. Tổng hành dinh Hoàng gia đã chỉ định một số khu vực cần nằm dưới sự kiểm soát của Nhật Bản."
 chinese_coastal_regions_short_desc:0 "§LCô lập người Trung Quốc bằng cách chiếm bờ biển của họ.§!"
 chinese_interior:0 "Chiếm đóng nội địa Trung Quốc"
 chinese_interior_desc:0 "Chúng ta hãy chấm dứt sự kháng cự của Trung Quốc bằng cách tiến vào nội địa của họ. Hãy cho họ thấy rằng tầm với của chúng ta là không có giới hạn bằng cách phá tan mọi sự chống đối. Điều này sẽ đảm bảo sự thống trị của Nhật Bản ở châu Á."
 chinese_interior_short_desc:0 "§LĐuổi Trung Quốc về phía tây lãnh thổ của họ.§!"
 russian_far_east:0 "Vùng Viễn Đông Nga"
 russian_far_east_desc:0 "Liên Xô cần phải hiểu rằng họ không còn được chào đón ở châu Á. Chiếm vùng Viễn Đông của Nga, bắt đầu với căn cứ của Hạm đội Thái Bình Dương ở Vladivostok. Bắc Sakhalin và Kamchatka cũng cần được kiểm soát."
 russian_far_east_short_desc:0 "§LChinh phục vùng Viễn Đông của Nga cho Nhật Bản!§!"
 siberia_beckons:0 "Tiến vào Siberia"
 siberia_beckons_desc:0 "Chúng ta phải tiếp tục tiến vào Siberia. Đánh đuổi người Nga về phía tây cho đến khi họ không còn đe dọa lợi ích của chúng ta ở châu Á. Vùng đất hoang dã ở Siberia đóng vai trò như một vùng đệm cho đế chế của chúng ta, các nguồn tài nguyên thiên nhiên chưa được khai thác của khu vực chắc chắn sẽ mang lại lợi ích cho con cháu chúng ta trong tương lai."
 siberia_beckons_short_desc:0 "§LTừ tháng 3 trở đi hãy chiếm lấy Siberia - nhân danh Nhật Hoàng.§!"
 conquest_of_abyssinia:0 "Chinh phục Abyssinia"
 conquest_of_abyssinia_desc:0 "Những ký ức đau buồn về Chiến tranh Italo-Abyssinian lần thứ nhất và thất bại tại Adwa đã ở phía sau chúng ta. Chúng ta cam kết chinh phục hoàn toàn Đế chế Ethiopia và phần mở rộng của nó ở Đông Phi thuộc Ý. Tiến tới chiến thắng!"
 conquest_of_abyssinia_short_desc:0 "§LTiến hành xâm lược Ethiopia.§!"
 conquest_of_albania:0 "Chinh phục Albania"
 conquest_of_albania_desc:0 "Quân đội Ý đã bị buộc phải rút lui một cách nhục nhã khỏi các phần của Albania mà họ chiếm đóng vào năm 1920, nhưng bây giờ là thời điểm thích hợp để chúng ta quay trở lại. Việc sáp nhập Albania sẽ cho chúng ta toàn quyền kiểm soát lối vào Adriatic, và lãnh thổ này có thể đóng vai trò như một bàn đạp vững chắc cho các chiến dịch trong tương lai ở Balkan."
 conquest_of_albania_short_desc:0 "§LBảo vệ Adriatic bằng cách chiếm Albania.§!"
 strengthen_vallo_alpino:0 "Tăng cường phòng tuyến Alpine"
 strengthen_vallo_alpino_desc:0 "Các mối đe dọa có thể đến từ bất kỳ hướng nào dọc theo biên giới phía bắc của chúng ta. Người Pháp, người Áo và những người bạn Đức của họ, thậm chí cả người Thụy Sĩ hèn nhát có thể tấn công bất cứ lúc nào! Công việc đã bắt đầu trên một vài tuyến công sự, nhưng tiến độ còn chậm. Hoàn thành phòng tuyến Alpine để biến bất kỳ cuộc xâm lược nào trong tương lai vào miền Bắc nước Ý trở thành một cuộc xâm lược khó khăn!"
 strengthen_vallo_alpino_short_desc:0 "§LBảo vệ biên giới phía bắc của Ý bằng cách củng cố các công sự.§!"
 industrialize_southern_italy:0 "Công nghiệp hóa miền Nam nước Ý"
 industrialize_southern_italy_desc:0 "Miền Bắc nước Ý luôn là trung tâm công nghiệp của đất nước, trong khi miền Nam vẫn còn nghèo nàn và kém phát triển. Chúng ta phải thực hiện các biện pháp để cân bằng nền kinh tế bằng cách xây dựng nhiều ngành công nghiệp hơn ở các bang phía nam."
 industrialize_southern_italy_short_desc:0 "§LNửa phía nam nghèo của nước ta phải được công nghiệp hóa.§!"
 regia_marina:0 "Bến thuyền Regia"
 regia_marina_desc:0 "Vận mệnh của Ý gắn liền trực tiếp với Địa Trung Hải, điều mà những người La Mã cổ đại hiểu rất rõ. Rõ ràng là Regia Marina sẽ đóng một vai trò quan trọng trong bất kỳ cuộc xung đột nào trong tương lai chống lại Anh hoặc Pháp. Chúng ta phải mở rộng các nhà máy đóng tàu để tăng sản lượng tàu."
 regia_marina_short_desc:0 "§LXây dựng thêm các nhà máy đóng tàu để tăng sản lượng hải quân.§!"
 condemn_japan:0 "Lên án Nhật Bản"
 condemn_japan_desc:0 "Cuộc chiến tranh xâm lược của Nhật Bản tại Trung Quốc vi phạm nghiêm trọng nhân quyền và dân chủ, cũng như gây nguy hiểm đến tính mạng, quyền và lợi ích kinh tế của người Mỹ ở Trung Quốc! Nhật Bản phải ngừng các cuộc tấn công của họ hoặc đối mặt với sự trừng phạt."
 condemn_japan_short_desc:0 "§LLên án cuộc chiến tranh xâm lược Trung Quốc của Nhật Bản.§!"
 embargo_japan:0 "Cấm vận Nhật Bản"
 embargo_japan_desc:0 "Các cuộc tấn công của Nhật Bản nhằm vào Trung Quốc vẫn tiếp tục bất chấp lời cảnh báo của chúng ta. Đã đến lúc cấm vận thương mại với Nhật Bản."
 embargo_japan_short_desc:0 "§LCấm vận toàn bộ thương mại với Nhật Bản để trả đũa các cuộc tấn công của họ vào Trung Quốc.§!"
 threaten_japan:0 "Khẳng định chủ quyền ở Thái Bình Dương"
 threaten_japan_desc:0 "Để đảm bảo rằng Nhật Bản biết chúng ta có hoạt động thương mại, điều quan trọng là cần phải duy trì một hạm đội mạnh ở Trân Châu Cảng."
 threaten_japan_short_desc:0 "§LDuy trì một hạm đội quyền lực ở Trân Châu Cảng.§!"
 build_infrastructure:0 "Xây dựng cơ sở hạ tầng"
 build_infrastructure_desc:0 "Xây dựng cơ sở hạ tầng sẽ không chỉ giúp việc di chuyển trên khắp đất nước của chúng ta trở nên dễ dàng hơn, mà quan trọng hơn là nó sẽ tạo ra công ăn việc làm và giúp chúng ta thoát khỏi cuộc suy thoái hiện tại."
 build_infrastructure_short_desc:0 "§LMở rộng cơ sở hạ tầng ở nước ta.§!"
 build_factories:0 "Xây dựng nhà máy"
 build_factories_desc:0 "Xây dựng các nhà máy mới tạo ra việc làm cả trong và sau quá trình xây dựng, một bước quan trọng trong việc cải thiện nền kinh tế."
 build_factories_short_desc:0 "§LXây dựng các nhà máy dân dụng mới để cải thiện nền kinh tế.§!"
 anglo_egypt_treaty:0 "Hiệp ước Anh-Ai Cập"
 anglo_egypt_treaty_desc:0 "Mặc dù trên danh nghĩa độc lập, Ai Cập đã được chúng ta bảo vệ từ năm 1882. Vua Farouk mong muốn chính thức hóa mối quan hệ bằng hiệp ước dựa trên các hoạt động quân sự của Ý ở Abyssinia. Ai Cập sẽ tham gia với chúng ta như một đồng minh, trong khi chúng ta giữ quyền kiểm soát Kênh đào Suez và cam kết hỗ trợ phòng thủ cho họ trong trường hợp chiến tranh."
 anglo_egypt_treaty_short_desc:0 "§LHợp thức hóa nền độc lập của Ai Cập trong khi vẫn giữ họ như một đồng minh.§!"
 shadow_scheme:0 "Kế hoạch bí mật"
 shadow_scheme_desc:0 "Không quân đã phát triển một kế hoạch cho việc thành lập các 'nhà máy bí mật' - các nhà máy dân sự sẽ được chuẩn bị và mở rộng để họ có thể dễ dàng chuyển sang sản xuất quân sự trong trường hợp chiến tranh.."
 shadow_scheme_short_desc:0 "§LChuẩn bị và mở rộng các nhà máy dân sự cho trường hợp chiến tranh xảy ra.§!"
 chain_home:0 "Chuỗi các trạm Radar"
 chain_home_desc:0 "Sự ra đời của chiến tranh trên không đã khiến nước Anh dễ bị tổn thương - chúng ta không thể chỉ phụ thuộc vào các hạm đội lớn của mình để giữ vững chủ quyền. Các kế hoạch đã được đề ra xây dựng một mạng lưới các trạm radar dọc theo bờ biển của chúng ta có tên mã là 'Chain Home'. Việc xây dựng nó sẽ hỗ trợ chúng ta rất nhiều trong việc bảo vệ vùng trời của chúng ta."
 chain_home_short_desc:0 "§LXây dựng một mạng lưới các trạm radar dọc theo bờ biển Anh.§!"
 gibraltar_east:0 "Gibraltar của phương Đông"
 gibraltar_east_desc:0 "Công việc biến Singapore thành một căn cứ hải quân lớn đã được tiến hành kể từ khi Chiến tranh Vĩ đại kết thúc. Cảng này được sử dụng như một pháo đài cho Hải quân Hoàng gia, cho phép chúng ta thể hiện tầm ảnh hưởng của mình trên toàn châu Á. Hoàn thành công việc nâng cấp để cải thiện khả năng phòng thủ của Singapore."
 gibraltar_east_short_desc:0 "§LCải thiện khả năng phòng thủ của hải quân Singapore.§!"
 home_guard:0 "The Home Guard"
 home_guard_desc:0 "Nước Pháp đã bị mất, và bây giờ chính Anh phải đối mặt với nguy cơ xâm lược. Một gợi ý đã được đưa ra là thành lập một tổ chức phòng thủ mới bao gồm các dân quân địa phương. Các cựu chiến binh từ cuộc chiến trước đã quá tuổi để phục vụ quân đội, nhưng bằng cách này, họ vẫn có thể đóng góp cho quốc gia."
 home_guard_short_desc:0 "§LThành lập tổ chức phòng thủ tại địa phương.§!"
 operation_laudabiliter:0 "Hành động đáng khen"
 operation_laudabiliter_desc:0 "Nền độc lập của Ireland là một vết nhơ đối với danh dự của Anh. Vì lợi ích của mình, người Ireland phải được điều hành bởi một bàn tay vững chắc từ London. Chúng ta đang lên kế hoạch cho một cuộc xâm lược để đưa những con cừu đi lạc này trở lại đàn."
 operation_laudabiliter_short_desc:0 "Xâm lược Ireland và đưa nó về Anh."
 expand_the_luftwaffe:0 "Mở rộng Luftwaffe"
 expand_the_luftwaffe_desc:0 "Hiệp ước Versailles không cho phép Đức duy trì lực lượng không quân, vì vậy chúng ta đã phải xây dựng Không quân Đức từ con số không trong thời gian kỷ lục. Chúng ta đã đạt được những tiến bộ đáng kể, nhưng vẫn còn nhiều việc phải làm. Tiếp tục mở rộng Luftwaffe và biến nó thành lực lượng không quân tốt nhất trên thế giới."
 expand_the_luftwaffe_short_desc:0 "§LTăng quy mô của Không quân Đức để chuẩn bị cho cuộc chiến sắp tới.§!"
 panzerwaffe:0 "Tạo Panzerwaffe"
 panzerwaffe_desc:0 "Các lý thuyết mới của chúng ta về chiến tranh cơ động đòi hỏi phải tạo ra một lực lượng xe tăng có khả năng tạo ra những cú đấm mạnh. Chúng ta phải tăng thêm quy mô của Panzerwaffe để chuẩn bị cho cuộc chiến không thể tránh khỏi sắp tới ."
 panzerwaffe_short_desc:0 "§LThành lập một lực lượng thiết giáp bằng cách nâng cấp các sư đoàn thiết giáp mới cho Heer.§!"
 reichsautobahn:0 "Hoàn thành Reichsautobahn"
 reichsautobahn_desc:0 "Kể từ khi thành lập vào năm 1933, dự án autobahn đã thành công rực rỡ. Những nỗ lực xây dựng đã làm giảm tỷ lệ thất nghiệp, và những con đường rộng rãi là một tượng đài cho sự phục hồi kinh tế của Đức. Tuy nhiên, vẫn còn nhiều việc phải làm."
 reichsautobahn_short_desc:0 "§LHoàn thành việc xây dựng autobahn bằng cách tăng cường cơ sở hạ tầng ở các bang quan trọng.§!"
 fortify_the_westwall:0 "Củng cố cho Westwall"
 fortify_the_westwall_desc:0 "Westwall chạy song song với phòng tuyến Maginot được ca tụng của Pháp, chiếm phần lớn diện tích giống như Đường Siegfried đã làm trong Weltkrieg trước đó. Việc củng cố hệ thống phòng thủ của nó sẽ cho phép chúng ta giữ biên giới với ít người hơn, giải phóng các sư đoàn để có thể tham gia vào các chiến dịch tiềm năng ở phía đông."
 fortify_the_westwall_short_desc:0 "§LTăng khả năng phòng thủ của Westwall bằng cách xây dựng các pháo đài mới.§!"
 operation_weserubung:0 "Chiến dịch Weserübung"
 operation_weserubung_desc:0 "Sắt Scandinavia rất quan trọng đối với ngành công nghiệp chiến tranh của Đức, và nguồn cung cấp của chúng ta phải được bảo vệ. Chúng ta sẽ ngăn chặn sự chiếm đóng của Đồng minh đối với Na Uy bằng cách dàn dựng một cuộc xâm lược. Như một bước để hiện thực hóa mục tiêu này, Đan Mạch cũng phải bị chiếm đóng. Điều này sẽ có thêm lợi ích khi đóng cửa biển Baltic đối với kẻ thù của chúng ta."
 operation_weserubung_short_desc:0 "§LXâm lược Đan Mạch và Na Uy để đảm bảo thương mại sắt Scandinavia.§!"
 operation_tannenbaum:0 "Chiến dịch Tannenbaum"
 operation_tannenbaum_desc:0 "Thụy Sĩ là một cái mụn trên khuôn mặt của châu Âu, và bản thân người Thụy Sĩ đại diện cho một nhánh ương ngạnh của người Đức. Họ phải được sát nhập vào Đức bằng bất cứ giá nào. San bằng các ngọn núi của họ và chấm dứt trò hề của quốc gia này."
 operation_tannenbaum_short_desc:0 "§LXâm lược Thụy Sĩ và sáp nhập nó vào Đế chế Đức.§!"
 operation_felix:0 "Chiến dịch Felix"
 operation_felix_desc:0 "Các hoạt động của quân đồng minh ở Địa Trung Hải phải được cắt giảm bằng cách đóng cửa eo biển Gibraltar, nhưng không thể dựa vào người Tây Ban Nha hỗ trợ chúng ta. Chúng ta phải giải quyết vấn đề bằng cách phát động một cuộc xâm lược toàn diện trên dãy núi Pyrenees. Cả Tây Ban Nha và Bồ Đào Nha cần phải bị chiếm đóng để bảo vệ sườn phía tây nam của nước Đức."
 operation_felix_short_desc:0 "§LXâm lược bán đảo Iberia và đánh chiếm Gibraltar.§!"
 operation_ikarus:0 "Chiến dịch Ikarus"
 operation_ikarus_desc:0 "Để hỗ trợ các hoạt động của Kriegsmarine ở Bắc Đại Tây Dương, OKW đã bật đèn xanh cho một cuộc xâm lược Iceland. Việc kiểm soát hòn đảo này sẽ mở rộng phạm vi hoạt động của chúng ta xa hơn về phía tây, và sẽ hỗ trợ rất nhiều cho những nỗ lực của chúng ta trong việc đưa Trận chiến Đại Tây Dương kết thúc thành công."
 operation_ikarus_short_desc:0 "§LXâm lược Iceland như một bước tiến tới chiến thắng trong Trận chiến Đại Tây Dương.§!"
 operation_herkules:0 "Chiến dịch Hercules"
 operation_herkules_desc:0 "Căn cứ của Anh ở Malta đã là cái gai đối với phía chúng ta quá lâu. Nó tiếp tục gây trở ngại cho các hoạt động ở Bắc Phi, và chừng nào hòn đảo này còn nằm dưới sự kiểm soát của Đồng minh thì miền trung Địa Trung Hải sẽ vẫn còn tranh chấp. Chúng ta phải xem làm chủ nó."
 operation_herkules_short_desc:0 "§LĐánh chiếm Malta và không cho nó làm căn cứ cho người Anh.§!"
 fall_grun:0 "Màu thu xanh"
 fall_grun_desc:0 "Phá vỡ các tuyến phòng thủ chính của Anh bằng cách đánh chiếm lãnh thổ Ireland. Khi hòn đảo nằm trong tầm kiểm soát của chúng ta, nước Anh sẽ ở một vị trí bị cô lập hơn rất nhiều. Từ căn cứ mới này, lực lượng không quân và hải quân của chúng ta có thể khiến những người Anh ngoan cố phải khuất phục!"
 fall_grun_short_desc:0 "§LTiến hành xâm lược Ireland để cô lập Anh và đảm bảo các căn cứ hải quân mới của chúng ta.§!"
 operation_seelowe:0 "Chiến dịch Seelöwe"
 operation_seelowe_desc:0 "Chiến thắng của chúng ta ở phương Tây chỉ có thể được đảm bảo sau khi chiếm đóng hoàn toàn Vương quốc Anh. Chúng ta phải tiến hành một chiến dịch đổ bộ qua eo biển và thiết lập một căn cứ trên đất Anh. Các mũi nhọn của chúng ta sau đó có thể tiến vào vùng nông thôn và tiến công cho đến khi toàn bộ nước Anh bị chiếm đóng. Đế chế của họ sau đó sẽ sụp đổ trong nhục nhã. Tạp chí Vorwärts!"
 operation_seelowe_short_desc:0 "§LTiến hành một cuộc đổ bộ lớn vào Anh và chiếm lấy London.§!"
 operation_barbarossa:0 "Chiến dịch Barbarossa"
 operation_barbarossa_desc:0 "Chúng ta sắp bước vào chiến dịch quân sự vĩ đại nhất trong lịch sử - cuộc xâm lược Liên Xô! Napoléon thất bại ở đâu, chúng ta sẽ thành công ở đó. Tràn qua biên giới, bao vây và tiêu diệt nơi đóng quân của Liên Xô và tiếp tục đẩy mạnh về phía đông. Chiến dịch sẽ được coi là thành công nếu chúng ta chiếm được Mátxcơva và thiết lập một tiền tuyến chạy dọc theo trục Arkhangelsk - Astrakhan. "Lái xe về phía đông"!"
 operation_barbarossa_short_desc:0 "§LXâm lược Liên Xô và đến phòng tuyến Arkhangelsk - Astrakhan.§!"
 operation_gertrude:0 "Chiến dịch Gertrude"
 operation_gertrude_desc:0 "Việc chiếm đóng Thổ Nhĩ Kỳ sẽ cho phép chúng ta dễ dàng chuyển lực lượng từ châu Âu sang Trung Đông, và nó sẽ cho chúng ta toàn quyền kiểm soát lối duy nhất vào Biển Đen. Trong mọi trường hợp, người Thổ Nhĩ Kỳ không được phép liên kết với Đồng minh!"
 operation_gertrude_short_desc:0 "§LĐảm bảo lối vào Biển Đen bằng cách dàn dựng một cuộc xâm lược Thổ Nhĩ Kỳ.§!"
 operation_mungo:0 "Chiến dịch Mungo"
 operation_mungo_desc:0 "Theo bước chân của Alexander Đại đế, lực lượng của chúng ta đã đến được Thung lũng Indus. Bây giờ chúng ta đang ở trong một vị trí để cướp viên ngọc của người Anh trong đế chế của họ. Bắt đầu một cuộc xâm lược toàn diện vào Ấn Độ!"
 operation_mungo_short_desc:0 "§LBắt đầu một cuộc xâm lược Ấn Độ thuộc Anh và chinh phục nó cho Vaterland.§!"
 operation_knickerbocker:0 "Chiến dịch Knickerbocker"
 operation_knickerbocker_desc:0 "Chúng ta phải đưa cuộc chiến vượt Đại Tây Dương. Trước khi có thể tiến hành cuộc xâm lược Bờ Đông Hoa Kỳ, chúng ta phải đảm bảo các căn cứ để có thể tập trung lực lượng của mình. Kriegsmarine đã chuẩn bị kế hoạch xâm lược cho cả Newfoundland và Bermuda. Một trong hai hòn đảo này sẽ phù hợp với mục đích của chúng ta."
 operation_knickerbocker_short_desc:0 "§LBảo đảm các căn cứ ở Đại Tây Dương để chuẩn bị cho một cuộc xâm lược của Mỹ.§!"
 operation_buffel:0 "Chiến dịch Büffel"
 operation_buffel_desc:0 "Để đảm bảo vai trò lãnh đạo của Đức trong trật tự thế giới mới mà chúng ta đã tạo ra, một cuộc xâm lược toàn diện vào lục địa Hoa Kỳ phải được tiến hành. Các mục tiêu chính trị và công nghiệp quan trọng dọc theo bờ biển đông bắc Mỹ sẽ bị chiếm đóng ngay lập tức, bao gồm cả Nhà Trắng ở Washington."
 operation_buffel_short_desc:0 "§LXâm lược Bắc Mỹ và chiếm các mục tiêu quan trọng ở Bờ Đông Hoa Kỳ.§!"
 deutsches_afrikakorps:0 "Quân đoàn Đức Phi"
 deutsches_afrikakorps_desc:0 "Chúng ta phải hỗ trợ người Ý trong cuộc đấu tranh chống lại người Anh ở Bắc Phi. Vận chuyển một lực lượng viễn chinh đến Libya và hỗ trợ Ý hướng tới Ai Cập!"
 deutsches_afrikakorps_short_desc:0 "§LHỗ trợ các hoạt động của Ý ở Bắc Phi bằng lực lượng đổ bộ vào Libya.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Cuộc xâm lược Ba Lan phải được bắt đầu. Các mục tiêu chiến lược quan trọng bao gồm Warsaw, Krakow và Lwow. Chúng ta cũng phải thiết lập một hành lang trên bộ cho các lực lượng của chúng ta ở Đông Phổ càng sớm càng tốt. Trong khi đó, biên giới của chúng ta đối với Pháp phải được bảo vệ bằng mọi giá. Đừng để Moselland hoặc Württemberg rơi vào tay người Pháp!"
 fall_weiss_short_desc:0 "§LXâm lược Ba Lan trong khi giữ Westwall chống lại người Pháp.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Do phòng tuyến Maginot cho nên việc tấn công trực tiếp vào Pháp sẽ rất khó khăn . Vay mượn từ Kế hoạch Schlieffen, OKH kế hoạch tấn công qua các nước yếu hơn. Nếu có thể, hãy cô lập và tiêu diệt các lực lượng Đồng minh đang tiến vào Bỉ bằng cách chia tách họ với phần còn lại của Pháp."
 fall_gelb_short_desc:0 "§LPhá vỡ Phòng tuyến Maginot bằng cách xâm lược và chiếm đóng các Quốc gia yếu hơn.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Bây giờ chúng ta đang ở vị trí để phát động một cuộc tấn công dọc theo một mặt trận rộng lớn vào nước Pháp. Lái xe về phía nam, vượt qua sông Marne và chiếm lấy Paris. Bờ biển và các eo biển cũng phải bị chiếm đóng và phòng tuyến Maginot phải bị bao vây và phá hủy ngay khi có cơ hội."
 fall_rot_short_desc:0 "§LNam tiến vào Pháp. Marne sẽ không ngăn cản được chúng ta lần này!§!"
